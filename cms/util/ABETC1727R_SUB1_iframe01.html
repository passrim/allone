<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 배너 슬라이더</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="../../assets/dist/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/styles/cms.css">
	<script type="text/javascript" src="../../assets/dist/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../assets/dist/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/dist/js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="../../assets/dist/js/swiper.min.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var widthSize = $('body').width();
			var loginBannerSwiper = new Swiper('.login_banner', {
				// loop: true, //1024 : 접근성으로 인한 루프 배제
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
					bulletElement : 'a'
				},
				paginationClickable:true,
				width:widthSize,
				on : {
					init : function(){
						$(".login_banner .swiper-slide").attr('aria-hidden', true);
						$(".login_banner .swiper-slide.swiper-slide-active").attr('aria-hidden', false);
					}
				}
			});

			loginBannerSwiper.on("slideChangeTransitionEnd", function(){
				$(".login_banner .swiper-slide").attr('aria-hidden', true);
				$(".login_banner .swiper-slide.swiper-slide-active").attr('aria-hidden', false).find('a').blur().focus();
			});
		});
	</script>
</head>
<body>
	<div class="content">
		<div class="swiper-container login_banner">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a href="javascript:void(0)"><img src="../../assets/img/banner/login_banner01.jpg" alt="NH-MEETRO필리핀무계좌 해외송금 이벤트 기간  : 2018.10.15 ~ 2018.10.31" /></a>
				</div>
				<div class="swiper-slide">
					<a href="javascript:void(0)"><img src="../../assets/img/banner/login_banner02.jpg" alt="농협카드 커피 무료제공 인천공항에서 커피한잔 할래요? 기간  : 2018.05.01 ~ 2018.12.31" /></a>
				</div>
				<div class="swiper-slide">
					<a href="javascript:void(0)"><img src="../../assets/img/banner/login_banner03.jpg" alt="현대자동차 구매고객은 금리우대 이벤트 기간 : 2018.06.20 ~ 2018.12.31" /></a>
				</div>
			</div>
			<div class="swiper-pagination" aria-hidden="false"></div>
		</div>
	</div>
</body>
</html>
