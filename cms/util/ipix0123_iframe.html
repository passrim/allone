<!DOCTYPE HTML><html><head>	<meta charset="UTF-8">	<title>이벤트 배너 슬라이더</title>	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<link rel="stylesheet" type="text/css" href="../../assets/dist/css/swiper.min.css">	<link rel="stylesheet" type="text/css" href="../../assets/css/styles/cms.css">	<script type="text/javascript" src="../../assets/dist/js/jquery-1.9.1.min.js"></script>	<script type="text/javascript" src="../../assets/dist/js/swiper.min.js"></script>	<script type="text/javascript" src="../../assets/js/common.js"></script>	<script type="text/javascript">		$(document).ready(function() {			var widthSize = 0;			try{				widthSize = $('body', parent.document).width();				console.log("widthSize parent size ::: " + widthSize);			}catch(e){				console.log(e);				widthSize = $('body').width();				console.log("widthSize body size ::: " + widthSize);			}			var eventListSwiper = new Swiper('.eventList', {				// loop: true, //1024 : 접근성으로 인한 루프 배제 				pagination: {					el: '.swiper-pagination',					clickable: true,					bulletElement : 'a'				},				paginationClickable:true,				width:widthSize,				on : {					init : function(){						$(".eventList .swiper-slide").attr('aria-hidden', true);						$(".eventList .swiper-slide.swiper-slide-active").attr('aria-hidden', false);					}				}			});			eventListSwiper.on("slideChangeTransitionEnd", function(){				$(".eventList .swiper-slide").attr('aria-hidden', true);				$(".eventList .swiper-slide.swiper-slide-active").attr('aria-hidden', false).find('a').blur().focus();		});	});</script></head><body class="cms mainContent">	<div class="swiper-container eventList">
		<div class="swiper-wrapper">			<!-- Slides -->			<div class="swiper-slide">
				<a href="javascript:;" onclick="javascript:parent.fn_goAllOnePage('NABCU1807R', {'event_no':'1963', 'pagaNo':'1'})"><img src="../../assets/img/cms/util/event_banner01.png" alt="NH-MEETRO필리핀무계좌 해외송금 이벤트 기간  : 2018.10.15 ~ 2018.10.31" /></a>
			</div>			<div class="swiper-slide">				<a href="javascript:void(0);" onclick="javascript:parent.fn_goAllOnePage('NABCU1807R', {'event_no':'1927', 'pagaNo':'1'})"><img src="../../assets/img/cms/util/event_banner02.png" alt="인천공항 선착순 커피 제공 이벤트 기간  : 2018.05.01 ~ 2018.12.31" /></a>			</div>			<div class="swiper-slide">				<a href="javascript:void(0);" onclick="javascript:parent.fn_goAllOnePage('NABCU1807R', {'event_no':'1889', 'pagaNo':'1'})"><img src="../../assets/img/cms/util/event_banner03.png" alt="현대자동차 구매고객은 금리우대 이벤트 기간 : 2018.06.20 ~ 2018.12.31" /></a>			</div>		</div>		<div class="swiper-pagination" aria-hidden="false"></div>	</div></body></html>
