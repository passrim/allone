	<ul class="unorderList">
		<li>신청하신 환전금액 <span class="greenOn">수령 전(미수령 건)만</span> 재환전(되팔기) 신청가능합니다.</li>

		<li>당초 원화출금계좌 해지 등의 이유로 미존재시 입금 불가합니다.</li>
		<li>외화선물 재환전(되팔기)신청 시, 선물 받는 분의 외화수령이 불가하오니 안내바랍니다.</li>
