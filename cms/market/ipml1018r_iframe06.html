	<strong>[농협은행(주)] 귀중</strong>
	<p class="mgT10">귀 행과의 <span class="fontBold">NH저축은행㈜ 업무제휴</span>와 관련하여 귀 행이 본인의 개인정보를 수집․이용하거나 제3자에게 제공하고자 하는 경우에는「개인정보 보호법」제15조 제1항 제1호, 제17조 제1항 제1호, 제24조 제1항 제1호,「신용정보의 이용 및 보호에 관한 법률」제32조 제1항, 제33조 및 제34조에 따라 본인의 동의를 얻어야 합니다. 이에 본인은 귀 행이 아래의 내용과 같이 본인의 개인정보를 수집․이용 또는 제공하는 것에 동의합니다. </p>
