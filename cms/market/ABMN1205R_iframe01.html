<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>NH올원해봄적금 - 상세2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="../../assets/css/styles/cms.css">
	<style>
		body{background:transparent;}
		
	</style>
</head>
<body>
	<div class="heabomDetail">
	<ul class="accordion hbPlan">
		<li class="on">
			<dl>
				<dd style="display: block;">
						<ul class="unorderList">
							<li>적립 횟수와 적립 금액에 따라 올원프렌즈 e-스티커를 모을 수 있습니다.</li>
							<li>모은 e-스티커는 로그인 후 메인에서 확인할 수 있습니다.</li>
						</ul>
	
						<h3>올원해봄 우대금리(중복 불가)</h3>
						<ul class="unorderList">
							<li class="clear-bullet pdzero">적립횟수에 따라 올원프렌즈 e-스티커를 드립니다.</li>
						</ul>
						<p class="autoVisual mgT15"><img src="../../assets/img/mall/img_heabom01.png" alt="10회차  0.1%p 획득, 50회차에 0.2%p 추가 금리 획득하여 총 0.3%p, 100회차에 0.4%p 추가 금리 획득하여 총 최대 0.7%p 획득"></p>
	
						<h3>저축해봄 우대금리(중복 불가)</h3>
						<ul class="unorderList">
							<li class="clear-bullet pdzero">만기 시 적립원금(이자금액 제외)에 따라 올원프렌즈<br>e-스티커를 드립니다.</li>
						</ul>
						<p class="autoVisual mgT15"><img src="../../assets/img/mall/img_heabom02.png" alt="적립원금 0원~100만원 0.1%p 획득, 적립원금 200만원 0.2%p 추가 금리 획득하여 총 0.3%p 획득 가능하며, 적립횟수로 획득한 0.7%p + 적립원금으로 획득한 0.3%p를 합하여 최고우대 연 1.0 %p "></p>
					</dd>
				</dl>
			</li>
		</ul>
	</div>
</body>
</html>
