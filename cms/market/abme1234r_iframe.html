	<p>본 상품의 가입을 위해서는 사전 <span class="fontColorRe">국세청 홈텍스 발급 "소득확인증명서" 제출</span>이 반드시 필요합니다.</p>
	<p class="mgT5">인터넷(스마트)금융센터를 통한 가입 신청시 고객님의 홈텍스 신청내역을 활용하여 소득확인증명서를 은행에서 출력하고 있으며, 이러한 절차를 위하여 고객님께서는 홈텍스 회원가입 및 민원증명발급 업무를 통한 소득확인증명서를 반드시 2매 이상으로 발급 신청하신 후 발급번호를 보관하여 주시기 바랍니다.</p>
	<p class="fontColorRe mgT5">- 발급번호 오류 또는 기타의 이유로 은행에서 소득확인증명서 출력이 불가할 경우 재형저축 가입은 거절됩니다.</p>
