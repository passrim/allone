<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>바코드 결제내역 조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<div class="paddingAll">
							<div class="select-input">
								<select id="selectLabel1" class="formInput">
									<option value="default" label="Select Default">Select Default</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
						</div>
						<div class="periodSearch">
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="today" class="btn radioToggle" value="today" name="blockDate">
									<label for="today" class="inputLabel secondary strokeType">당일</label>
								</li>
								<li class="colItem">
									<input type="radio" id="3days" class="btn radioToggle" value="3days" name="blockDate">
									<label for="3days" class="inputLabel secondary strokeType">3일</label>
								</li>
								<li class="colItem">
									<input type="radio" id="1month" class="btn radioToggle" value="1month" name="blockDate">
									<label for="1month" class="inputLabel secondary strokeType">1개월</label>
								</li>
								<li class="colItem">
									<input type="radio" id="3month" class="btn radioToggle" value="3month" name="blockDate">
									<label for="3month" class="inputLabel secondary strokeType">3개월</label>
								</li>
								<li class="svgBtn detailSearch">
									<input type="checkbox" id="detailBtn"><label for="detailBtn">상세검색</label>
								</li>
							</ul>
						</div>
						<div class="periodBox">
						<ul class="columnSet calendarInput">
							<li class="colItem">
								<div class="calendar">
									<input type="text" id="ip_calendar01_01" title="조회 시작일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
									<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
								</div>
							</li>
							<li class="colItem">
								<div class="calendar">
									<input type="text" id="ip_calendar01_02" title="조회 종료일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
									<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
								</div>
							</li>
						</ul>

						<label for="inputLabel5">조회구분</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="listAll" class="btn radioToggle" value="listAll" name="sendWay" checked="checked">
									<label for="listAll" class="inputLabel secondary">전체</label>
								</li>
								<li class="colItem">
									<input type="radio" id="listSend" class="btn radioToggle" value="listSend" name="sendWay">
									<label for="listSend" class="inputLabel secondary">결제완료</label>
								</li>
								<li class="colItem">
									<input type="radio" id="listBack" class="btn radioToggle" value="listBack" name="sendWay">
									<label for="listBack" class="inputLabel secondary">결제실패</label>
								</li>
							</ul>
	
							<label for="inputLabel6">정렬순서</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="listNew" class="btn radioToggle" value="listNew" name="listOrder" checked="checked">
									<label for="listNew" class="inputLabel secondary">최근순</label>
								</li>
								<li class="colItem">
									<input type="radio" id="listPast" class="btn radioToggle" value="listPast" name="listOrder">
									<label for="listPast" class="inputLabel secondary">과거순</label>
								</li>
							</ul>
							<button type="submit" class="btn primary submit">조회</button>
						</div>
						
						<p class="sectionBordered"></p>
						
						<ul class="boardList justify toplined">
							<li>
								<div class="boxHead"><!-- 링크 O : a , 링크 X : div -->
									<div class="objHead">
										<span class="dataTxt tDate">2017-10-18 19:57:57</span>
										<span class="dataTxt tInfo redOn">결제취소</span>
									</div>
									<div class="objCon">
										<strong class="dataTxt tName ">CU</strong>
										<span class="dataTxt tMoney redOn">-15,542<em>원</em></span>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead"><!-- 링크 O : a , 링크 X : div -->
									<div class="objHead">
										<span class="dataTxt tDate">2017-10-18 19:57:57</span>
										<span class="dataTxt tInfo">결제완료</span>
									</div>
									<div class="objCon">
										<strong class="dataTxt tName ">하나로마트</strong>
										<span class="dataTxt tMoney">15,542<em>원</em></span>
									</div>
								</div>
							</li>
						</ul>
						<button type="button" class="btn more-btn">더보기(<span>1</span><span>10</span>)<span></span></button>
					</section>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
