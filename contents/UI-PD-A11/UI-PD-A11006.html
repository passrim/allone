<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>현금영수증 번호변경</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">현금영수증 번호변경</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn">
					<section class="fullWidth">
						<h3>기본정보</h3>
						<dl class="dataList bdB0">
							<dt>이름</dt>
							<dd>홍*동</dd>
							<dt>생년월일</dt>
							<dd>2018-05-01</dd>
							<dt>휴대폰번호</dt>
							<dd>010-12**-98**</dd>
							<!-- 저장시에만 노출  -->
							<!-- dt>현금영수증 발급용 휴대폰 번호</dt>
							<dd>010-12**-45**</dd --> 
						</dl>
						<fieldset class="formWrap topbordered">
							<legend>변경할 휴대폰 번호 입력창</legend>
							<label for="inputLabel1">변경 할 휴대폰번호</label>
							<dl class="columnSet phoneInput">
								<dt>
									<label for="phoneNum" class="visualHide">휴대폰 번호 앞자리</label>
									<div class="select-input">
										<select id="phoneNum" class="formInput" name="">
											<option value="010" label="010">010</option>
											<option value="017" label="017">017</option>
										</select>
									</div>
								</dt>
								<dd>
									<label for="inputLabel5" class="visualHide">핸드폰 번호 뒷자리</label> 
									<input type="tel" id="inputLabel5" placeholder="-없이 입력" class="formInput" name="phone" maxlength="8">								
								</dd>
							</dl>
							<button type="submit" class="btn secondary">휴대폰번호 변경</button>
						</fieldset>
					</section>
					<button type="submit" class="btn primary submit selfBottom" onclick="layerPop.close('.modalWrap');return false;">저장</button>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
