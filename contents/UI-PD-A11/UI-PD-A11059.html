<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>소득공제 신청</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<div class="serviceNote">
						<ul class="unorderList">
							<li>소득공제 신청을 위한 정보를 입력해주세요.</li>
						</ul>
					</div>
					<section>
						<label for="inputLabel1" class="inputLable">이름 <i class="required"></i></label>
						<div class="textInput">
							<input type="text" id="inputLabel1" placeholder="이름 입력" class="formInput" aria-required="true">
						</div>
						
						<label for="inputLabel2" class="inputLable">주민번호 <i class="required"></i></label>
						<div class="numberInput">
							<input type="tel" id="inputLabel2" placeholder="-없이 입력" class="formInput" aria-required="true">
						</div>
						
						<ul class="dataType-list agreement marginT20">
							<li>
								<div class="checkbox">
									<input type="checkbox" id=""><label for="">체크</label>
								</div>
								<a href="javascript:void(0);">개인정보 수집 및 이용에 동의합니다.</a>
							</li>
						</ul>
					</section>
					<section class="fullWidth topbordered">
						<ul class="accordion">
							<li>
								<dl>
									<dt class="js-active" aria-label="꼭 알아두세요!"><a href="javascript:void(0);" class="pinned">꼭 알아두세요!</a></dt>  <!-- 2018-09-07 클래스 추가 -->
									<dd>
										<ul class="unorderList">
											<li>모바일 캐시비 또한 신용카드와 동일하게 사용하신 모든 금액에 대한 소득공제 혜택을 받으실 수 있으며, 입력하신 주민등록번호는 소득공제를 위한 목적으로만 사용됩니다.</li>
										</ul>
									</dd>
								</dl><!-- END OF TOGGLE -->
							</li>
						</ul>
					</section>
					<button type="submit" class="btn primary submit selfBottom">확인</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
