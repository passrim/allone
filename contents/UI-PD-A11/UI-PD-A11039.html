<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section>
						<label for="selectLabel1" class="inputLable">출금계좌</label>
						<div class="select-input">
							<select id="selectLabel1" class="formInput">
								<option value="default" label="출금계좌 선택">출금계좌 선택</option>
								<option value="option2" label="123-456-789987">123-456-789987</option>
								<option value="option3" label="456-465-345324">456-465-345324</option>
								<option value="option4" label="243-243-532432">243-243-532432</option>
							</select>
						</div>
						<span class="balance balance-currency" data-currency="원">잔액 <strong>10,000,000</strong></span>
						
						<label for="inputLabel2">충전금액</label>
						<div class="balance balance-display" data-currency="원">
							<input type="tel" id="inputLabel1" placeholder="1,000,000" class="formInput balance-input" name="">
						</div>
						<ul class="columnSet withGutter">
							<li class="colItem"><button type="button" class="btn action-btn" name="">100만원</button></li>
							<li class="colItem"><button type="button" class="btn action-btn" name="">5만원</button></li>
							<li class="colItem"><button type="button" class="btn action-btn" name="">1만원</button></li>
							<li class="colItem"><button type="reset" class="btn action-btn reset" name="reset">정정</button></li>
						</ul>
					</section>
					<section class="fullWidth topbordered">
						<ul class="accordion">
							<li>
								<dl>
									<dt class="js-active" aria-label="꼭 알아두세요!"><a href="javascript:void(0);" class="pinned">꼭 알아두세요!</a></dt>  <!-- 2018-09-07 클래스 추가 -->
									<dd>
										<ul class="unorderList">
											<li>충전 자동 알림 기능을 이용하여, 올원뱅크 캐시비 잔액이 모자라지 않게 사용하실 수 있습니다.</li>
											<li class="clear-bullet"><button type="button" class="btn secondary strokeType subSmallType">충전 자동 알림 사용</button></li>
										</ul>
									</dd>
								</dl><!-- END OF TOGGLE -->
							</li>
						</ul>
					</section>
					<button type="submit" class="btn primary submit selfBottom">충전하기</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
