<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>티머니 Applet이 활성화 되어 있을 경우 - 캐시비 안내</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth cashBeeInfo">
						<h2>이제 <span class="greenOn">올원뱅크 캐시비</span>로<br>생활하세요.</h2>
						<h3>전국 어디서나 캐시비 하나로!</h3>
						<div class="autoVisual"><img src="../../assets/img/pay/cashbee_card.png" alt="올원뱅크 캐시비 통합 카드 이미지" /></div>
						<p class="plus">
							<span>교통카드</span><em>+</em><span>유통결제</span>
						</p>
						<p class="questionBox">올원뱅크 캐시비를 모바일 <span class="dp-inblock">주 교통카드로 사용하시겠습니까?</span></p>
					</section>
 
					<section class="fullWidth with-fixedBtn topbordered">
						<ul class="accordion">
							<li>
								<dl>
									<dt class="js-active" aria-label="꼭 알아두세요!"><a href="javascript:void(0);" class="pinned">꼭 알아두세요!</a></dt>  <!-- 2018-09-07 클래스 추가 -->
									<dd class="btmNotice">
										<ul class="unorderList">
											<li>모바일 티머니로 승차/환승 중인 고객님께서는 최종 하차하신 후에 신청해 주세요.</li>
											<li>티머니 잔액 환불은 티머니 앱에서 가능합니다.</li>
											<li>티머니 재사용 신청은 티머니 앱을 실행하시면 신청가능합니다.</li>
										</ul>
									</dd>
								</dl>
							</li>
						</ul>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="button" class="btn primary submit">올원캐시비 사용</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
