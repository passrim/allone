<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>캐시비 선물</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem is-on" data-tab="tabCont1"><a href="javascript:;">캐시비 선물</a></li>
								<li class="colItem" data-tab="tabCont2"><a href="javascript:;">캐시비 요청</a></li>
							</ul>
						</nav>
						
						<!-- 캐시비 선물  -->
						<div id="tabCont1" class="tabContent is-current">
							<h2 class="visualHide">캐시비 선물</h2><!-- 0914 : 접근성 : 탭 컨텐트 타이틀 제공 -->
							<label for="inputLabel1">현재 잔액</label>
							<div class="balance balance-display" data-currency="원">
								<input type="tel" id="inputLabel1" placeholder="2,000" class="formInput balance-input" name="" disabled="disabled">
							</div>
							<label for="inputLabel2">선물 금액 <i class="required"></i></label>
							<div class="balance balance-display" data-currency="원">
								<input type="tel" id="inputLabel2" placeholder="0" class="formInput balance-input" name="" aria-required="true">
							</div>
							<ul class="columnSet withGutter">
								<li class="colItem"><button type="button" class="btn action-btn" name="">5만원</button></li>
								<li class="colItem"><button type="button" class="btn action-btn" name="">3만원</button></li>
								<li class="colItem"><button type="button" class="btn action-btn" name="">1만원</button></li>
								<li class="colItem"><button type="reset" class="btn action-btn reset" name="reset">정정</button></li>
							</ul>
							
							<label for="inputLabel3">받는분 <i class="required"></i></label>
							<div class="search">
								<input type="text" id="inputLabel3" placeholder="성명 휴대폰번호" class="formInput search-input" disabled="disabled" aria-required="true">
								<button type="submit" id="" class="btn searchTxtBtn" name="">주소록</button>
							</div>
							
							<label for="inputLabel4">보낼 메시지</label>
							<div class="textInput">
								<input type="text" id="inputLabel4" placeholder="캐시비 선물입니다.(최대 40자)" class="formInput">
							</div>
						</div>
						
						<!-- 캐시비 요청  -->
						<div id="tabCont2" class="tabContent">
							<h2 class="visualHide">캐시비 요청</h2><!-- 0914 : 접근성 : 탭 컨텐트 타이틀 제공 -->
							<label for="inputLabel2">요청 금액 <i class="required"></i></label>
							<div class="balance balance-display" data-currency="원">
								<input type="tel" id="inputLabel2" placeholder="0" class="formInput balance-input" name="" aria-required="true">
							</div>
							
							<label for="inputLabel3">요청 받는분 <i class="required"></i></label>
							<div class="search">
								<input type="text" id="inputLabel3" placeholder="성명 휴대폰번호" class="formInput search-input" disabled="disabled" aria-required="true">
								<button type="submit" id="" class="btn searchTxtBtn" name="">주소록</button>
							</div>
							
							<label for="inputLabel4">보낼 메시지</label>
							<div class="textInput">
								<input type="text" id="inputLabel4" placeholder="캐시비 선물입니다.(최대 40자)" class="formInput">
							</div>
						</div>
					</section>
					
					<button type="submit" class="btn primary submit selfBottom">캐시비 선물</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
