<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>배경색 변경</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">배경색 변경</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn settingColour">
						<ul class="columnSet withWrap" role="group" aria-labelledby="colourGroup">
							<li class="rowSpan3">
								<input type="radio" id="colour1" name="colourGroup" checked="checked" />
								<label for="colour1" class="colour1">default</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="colour2" name="colourGroup" />
								<label for="colour2" class="colour2">colour2</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="colour3" name="colourGroup" />
								<label for="colour3" class="colour3">colour3</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="colour4" name="colourGroup" />
								<label for="colour4" class="colour4">colour4</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="colour5" name="colourGroup" />
								<label for="colour5" class="colour5">colour5</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="colour6" name="colourGroup" />
								<label for="colour6" class="colour6">colour6</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="colour7" name="colourGroup" />
								<label for="colour7" class="colour7">colour7</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="colour8" name="colourGroup" />
								<label for="colour8" name="colourGroup" class="colour8">colour8</label>
							 </li>
						</ul>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
