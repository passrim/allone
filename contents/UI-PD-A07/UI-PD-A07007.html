<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>프로필이미지</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">프로필이미지</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn settingImg myProfile">
						<ul class="columnSet">
							<li class="rowSpan3">
								<input type="radio" id="_profileImg01" name="_profileImg">
								<label for="_profileImg01">프로필 이미지 하나</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="_profileImg02" name="_profileImg">
								<label for="_profileImg02">프로필 이미지 둘</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="_profileImg03" name="_profileImg">
								<label for="_profileImg03">프로필 이미지 셋</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="_profileImg04" name="_profileImg">
								<label for="_profileImg04">프로필 이미지 넷</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="_profileImg05" name="_profileImg">
								<label for="_profileImg05">프로필 이미지 다섯</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="_profileImg06" name="_profileImg">
								<label for="_profileImg06">프로필 이미지 여섯</label>
							 </li>
							<li class="rowSpan3">
								<input type="radio" id="_profileImg07" name="_profileImg">
								<label for="_profileImg07">프로필 이미지 일곱</label>
							 </li>
							<li class="rowSpan3">
								<label for="_addImg">사진선택 카메라 아이콘</label>
								<button type="button" class="addBtn" id="_addImg">사진선택</button>
							 </li>
						</ul>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
