<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>로딩이미지</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">로딩이미지</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn settingImg myLoading">
						<ul class="columnSet">
							<li class="bg1 rowSpan3">
								<input type="radio" id="_loadingImg01" name="_loadingImg">
								<label for="_loadingImg01">로딩 이미지 하나</label>
							 </li>
							<li class="bg02 rowSpan3">
								<input type="radio" id="_loadingImg02" name="_loadingImg">
								<label for="_loadingImg02">로딩 이미지 둘</label>
							 </li>
							<li class="bg03 rowSpan3">
								<input type="radio" id="_loadingImg03" name="_loadingImg">
								<label for="_loadingImg03">로딩 이미지 셋</label>
							 </li>
							<li class="bg04 rowSpan3">
								<input type="radio" id="_loadingImg04" name="_loadingImg">
								<label for="_loadingImg04">로딩 이미지 넷</label>
							 </li>
							<li class="bg05 rowSpan3">
								<input type="radio" id="_loadingImg05" name="_loadingImg">
								<label for="_loadingImg05">로딩 이미지 다섯</label>
							 </li>
							<li class="bg06 rowSpan3">
								<input type="radio" id="_loadingImg06" name="_loadingImg">
								<label for="_loadingImg06">로딩 이미지 여섯</label>
							 </li>
							<li class="bg07 rowSpan3">
								<input type="radio" id="_loadingImg07" name="_loadingImg">
								<label for="_loadingImg07">로딩 이미지 일곱</label>
							 </li>
							<li class="bg08 rowSpan3">
								<input type="radio" id="_loadingImg08" name="_loadingImg">
								<label for="_loadingImg08">로딩 이미지 여덟</label>
							 </li>
							<li class="bg09 rowSpan3">
								<input type="radio" id="_loadingImg09" name="_loadingImg">
								<label for="_loadingImg09">로딩 이미지 아홉</label>
								<p class="bar"></p>
							 </li>
							<li class="bg10 rowSpan3">
								<input type="radio" id="_loadingImg10" name="_loadingImg">
								<label for="_loadingImg10">로딩 이미지 열</label>
								<p class="bar"></p>
							 </li>
							<li class="bg11 rowSpan3">
								<input type="radio" id="_loadingImg11" name="_loadingImg">
								<label for="_loadingImg11">로딩 이미지 열하나</label>
								<p class="bar"></p>
							 </li>
							<li class="bg12 rowSpan3">
								<input type="radio" id="_loadingImg12" name="_loadingImg">
								<label for="_loadingImg12">로딩 이미지 열둘</label>
								<p class="bar"></p>
							 </li>
							<li class="bg13 rowSpan3">
								<input type="radio" id="_loadingImg13" name="_loadingImg">
								<label for="_loadingImg13">로딩 이미지 열셋</label>
								<p class="bar"></p>
							 </li>
							<li class="bg14 rowSpan3">
								<input type="radio" id="_loadingImg14" name="_loadingImg">
								<label for="_loadingImg14">로딩 이미지 열넷</label>
								<p class="bar"></p>
							 </li>
							<li class="bg15 rowSpan3">
								<input type="radio" id="_loadingImg15" name="_loadingImg">
								<label for="_loadingImg15">로딩 이미지 열다섯</label>
								<p class="bar"></p>
							 </li>
							<li class="rowSpan3">
								<label for="_addImg">사진선택 카메라 아이콘</label>
								<button type="button" class="addBtn" id="_addImg">사진선택</button>
							 </li>
						</ul>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
