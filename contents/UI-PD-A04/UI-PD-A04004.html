<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원뱅크 음성송금</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
				
				$(".info").click(function(){
					$(this).parents('p').toggleClass('on');
				});
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header bdB0">
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="search-contents">
				
					<!-- 음성검색 상단 컨텐츠 -->
					<section class="fullWidth searchService">
					
						<!-- 상단 타이틀 -->
						<div class="voice_headline">
							<h2>
							<span class="greenOn">홍길동님</span><br />
							올원뱅크 음성서비스에<br />
							오신것을 환영합니다.</h2>
							<p class="mgT30">
								<span class="greenOn">&ldquo;출금계좌를 선택&rdquo;</span>해 주세요.
							</p>
							<div class="select-input mgT10">
								<select id="selectLabel1" class="formInput bdAll">
									<option value="NH All100 플랜통장 201-0345-234234" label="NH All100 플랜통장 201-0345-234234">NH All100 플랜통장 201-0345-234234</option>
								</select>
							</div>
						</div>
						
					</section>

					<button type="submit" class="btn primary submit">음성송금 계속하기</button>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
