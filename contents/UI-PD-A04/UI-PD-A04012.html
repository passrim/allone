<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원뱅크  음성송금서비스</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
				
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header bdB0">
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="search-contents">
				
					<!-- 음성검색 상단 컨텐츠 -->
					<section class="fullWidth searchService">
					
						<!-- 상단 타이틀 -->
						<div class="voice_headline">
							<h2>일치하는 대상이 없습니다.</h2>
							<p class="mgT10">
							&ldquo;<span class="greenOn">나가기</span>&rdquo;라고 하시면<br />
							음성서비스가 종료됩니다.
							</p>
							<button type="submit" class="btn secondary widthAuto mgT30">자주쓰는 송금 추가하기</button>
						</div>
						
					</section>
					<!-- 음성검색 액션 버튼 디스플레이  -->
					<div class="actionBtns">
						<!-- button type="button" class="voiceBtn">음성검색 하기</button-->
						
						<!-- 다시 말하기 버튼  -->
						<button type="button" class="retryBtn">다시 검색하기</button>
						
						<!-- div class="barContainer">
							<span class="bar1"></span>
							<span class="bar2"></span>
							<span class="bar3"></span>
							<span class="bar4"></span>
							<span class="bar5"></span>
						</div -->
						
						<!-- 입력창 -->
						<div class="searchSet">
							<dl class="keywordSearch">
								<dt>
									검색
								</dt>
								<dd>
									<div class="searchInput">
										<div class="search">
											<input type="search" id="inputLabel3" placeholder="텍스트 입력도 가능합니다." class="formInput search-input">
											<button type="button" class="btn deleteBtn">삭제</button>
											<button type="submit" class="btn searchBtn" name="">검색</button>
										</div>
									</div>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
