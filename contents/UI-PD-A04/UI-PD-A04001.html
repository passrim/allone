<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원뱅크 음성송금</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
				
				/* $(".info").click(function(){
					$(this).parents('p').toggleClass('on');
				});
				 */
					
				var barContainer = $(".barContainer");
				
				barContainer.hide();

				$(".voiceBtn").click(function(){
					$(this).hide();
					barContainer.toggle();
				});
				
				$(".retryBtn").click(function(){
					$(this).hide();
					barContainer.toggle();
				});
						
				function timeout() {
					$('.bar1').attr('style','-webkit-animation: motionA 1.4s; animation: motionA 1.4s;')
					$('.bar2').attr('style','-webkit-animation: motionB 1.4s 0.25s; animation: motionB 1.4s 0.25s;')
					$('.bar3').attr('style','-webkit-animation: motionA 1.4s 0.10s; animation: motionA 1.4s 0.10s;')
					$('.bar4').attr('style','-webkit-animation: motionB 1.4s 0.15s; animation: motionB 1.4s 0.15s;')
					$('.bar5').attr('style','-webkit-animation: motionA 1.4s; animation: motionA 1.4s;')
					setTimeout(function(){
						timeout();
					}, 5000);
				}
				
				barContainer.click(function(){
					$('.bar1').attr('style','-webkit-animation: motionA 1.4s infinite; animation: motionA 1.4s infinite;')
					$('.bar2').attr('style','-webkit-animation: motionB 1.4s 0.25s infinite; animation: motionB 1.4s 0.25s infinite;')
					$('.bar3').attr('style','-webkit-animation: motionA 1.4s 0.10s infinite; animation: motionA 1.4s 0.10s infinite;')
					$('.bar4').attr('style','-webkit-animation: motionB 1.4s 0.15s infinite; animation: motionB 1.4s 0.15s infinite;')
					$('.bar5').attr('style','-webkit-animation: motionA 1.4s infinite; animation: motionA 1.4s infinite;')
					setTimeout(function(){
						timeout();
					}, 5000);
				});
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header bdB0">
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="search-contents">
				
					<!-- 음성검색 상단 컨텐츠 -->
					<section class="fullWidth searchService">
					
						<!-- 상단 타이틀 -->
						<div class="voice_headline">
							<h2>송금받으실 분의<br />
							<span class="greenOn">성명과 금액</span>을<br />
							말씀해주세요.</h2>
							<p class="mgT10">예시 : &ldquo;홍길동 5만원&rdquo; &ldquo;김올리 2만원&rdquo; <button class="helpTooltip" name="tipbox1">info<span></span></button>
							
								<span class="helpBubble tipbox1">
									<span class="greenOn">&ldquo;자주쓰는 계좌/연락처&rdquo;</span>에<br>
									등록된 상대에게만 송금이 가능합니다.
									<button type="button" class="btn closeBtn" id="bubbleClose">닫기</button>
								</span>
							</p>
							<p class="accountInfo">
								출금계좌 : 123-2342-2342-23
							</p>
						</div>
						
						
					</section>

					<!-- 음성검색 액션 버튼 디스플레이  -->
					<div class="actionBtns">
						<button type="button" class="voiceBtn">음성검색 하기</button>
						
						<!-- 다시 말하기 버튼 
						<button type="button" class="retryBtn">다시 검색하기</button> -->
						
						<div class="barContainer">
							<span class="bar1"></span>
							<span class="bar2"></span>
							<span class="bar3"></span>
							<span class="bar4"></span>
							<span class="bar5"></span>
						</div>
						
						<!-- 입력창 -->
						<div class="searchSet">
							<dl class="keywordSearch">
								<dt>
									검색
								</dt>
								<dd>
									<div class="searchInput">
										<div class="search">
											<input type="search" id="inputLabel3" placeholder="텍스트 입력도 가능합니다." class="formInput search-input">
											<button type="button" class="btn deleteBtn">삭제</button>
											<button type="submit" class="btn searchBtn" name="">검색</button>
										</div>
									</div>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
