<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>리워드</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">리워드 사용방법</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn">
					<section class="rewardUtilize">
						<p class="rewardEmploy">올원뱅크 활동에 따라 적립되는 서비스로<br>이벤트 응모 및 다양한 경품 응모에 사용할 수 있습니다.</p> <!-- 2018-10-13 문구변경 -->
					</section>
					<section class="fullWidth no-fixed">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem is-on" data-tab="tabCont1"><a href="javascript:;">사용방법</a></li>
								<li class="colItem" data-tab="tabCont2"><a href="javascript:;">사용방법</a></li>
								<li class="colItem" data-tab="tabCont3"><a href="javascript:;">적립방법</a></li>
							</ul>
						</nav>
						<div id="tabCont1" class="tabContent is-current">
							<h3 class="visualHide">올원캔디 안내</h3><!-- 0914 : 접근성 : 탭 컨텐트 타이틀 제공 -->
							<ul class="unorderList"><!-- 181002 : fz-14 클래스 ul-> 각 li 로 이동  -->
								<li class="fz-14">나의 올원캔디는 올원뱅크 이용에 따라 적립되어 사용/소멸되지 않은 캔디를 의미합니다.</li>
								<li class="fz-14">이벤트 응모(올원캔디로 참여할 수 있는 이벤트)를 통해 사용 하실 수 있습니다.</li>
								<li class="fz-14">당월 적립이란 당월(해당월)에 적립된 캔디를 의미합니다.</li>
								<li class="fz-14">당월 차감이란 사용 가능한 캔디에서 이벤트 응모(참여) 통해 캔디가 차감된 것을 의미합니다.</li>
							</ul>
						</div>
					</section>

				</div>
			</div>
		</div>
