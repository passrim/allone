<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>고객센터- 이벤트 </title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content newAccount" data-role="content">
					<section class="fullWidth">
						<div class="titleArea">
							<ul class="unorderList">
								<li>응모 시, 입력한 응모정보는 당첨여부에 확인되오니, 정확히 입력해 주십시오.</li>
							</ul>
						</div>
					</section>

					<section class="fullWidth topbordered">
						<div class="titleArea">
							<h3 class="tTitle">응모정보 등록</h3>
						</div>
						<div class="sectionWrap toplined">
							<label for="ip_name">성명</label>
							<input type="text" id="ip_name" placeholder="성명을 입력하세요" class="formInput" value="홍*동" readonly="readonly" />

							<label for="ip_phone">휴대폰번호</label>
							<input type="text" id="ip_phone" placeholder="010-12**-56**" class="formInput" disabled="disabled">

							<label for="ip_etc">기타</label> <!-- 0913 -->
							<input type="text" id="ip_etc" placeholder="" class="formInput" disabled="disabled">
						</div>
					</section>

					<section class="fullWidth with-fixedBtn"> <!-- 2018-10-04 클래스 변경 -->
						<div class="sectionWrap">
							<ul class="dataType-list agreement">
								<li>
									<div class="checkbox">
										<input type="checkbox" id=""><label for="">체크</label>
									</div>
									<a href="javascript:void(0);">개인정보 수집 및 이용동의 안내</a>
								</li>
							</ul>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">동의하지 않습니다</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">동의하고 응모하기</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
