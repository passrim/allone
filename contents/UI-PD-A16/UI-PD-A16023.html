<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>NH영업점 찾기</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem" data-tab="tabCont1"><a href="javascript:;">현재위치로 조회</a></li><!-- 1012 : 띄어쓰기 -->
								<li class="colItem is-on" data-tab="tabCont2"><a href="javascript:;">영업점명 검색</a></li>
							</ul>
						</nav>

						<!-- #tabCont1 -->
						<div id="tabCont2" class="tabContent is-current noPadding">
							<h2 class="visualHide">영업점명 검색</h2> <!-- 접근성 탭 컨텐트명 -->

							<section class="fullWidth">
								<div class="headArea bdB0" id ="searchArea02"><!-- 1012 : 개발에 임으로 적용 된 마크업 가져옮 -->
									<button type="button" class="btn submit secondary marginT10">다시검색</button>
								</div>

								<div class="headArea bdB0">
									<label for="selectLabel1" class="visualHide">개인정보 처리방침</label>
									<div class="select-input topSearch">
										<select id="selectLabel1" class="formInput">
											<option value="" label="NH농협은행">NH농협은행</option>
											<option>로또당처금지급</option>
										</select>
									</div>

									<ul class="columnSet noGutterSet mgB0 mgT15">
										<li class="colItem">
											<input type="radio" name="ra01" id="ra01_01" class="btn radioToggle" checked="">
											<label for="ra01_01" class="inputLabel strokeType">영업점</label>
										</li>
										<li class="colItem">
											<input type="radio" name="ra01" id="ra01_02" class="btn radioToggle" >
											<label for="ra01_02" class="inputLabel strokeType">ATM</label>
										</li>
									</ul>

									<label for="f_search" class="visualHide">영업점/지역 검색</label>
									<div class="searchInput mgT10">
										<div class="search tag">
											<input type="text" id="f_search" placeholder="영업점/지역 검색" class="formInput search-input">
											<button type="button" class="btn deleteBtn">삭제</button>
											<button type="submit" class="btn searchBtn" name="">조회</button>
										</div>
									</div>
									<p class="certifyTxt mgT5">영업점코드, 지점명 또는 소재지에 따라 지점을 검색하실 수 있습니다.</p>
								</div>

								
							</section>

							<section class="fullWidth">
								<div class="mapArea mgT0">
									<img src="../../assets/img/@tmp/map.png" alt="영업점 지도">
								</div>
							</section>

							<section class="fullWidth">
								<div class="titleArea">
									<span class="certifyTxt">주소를 클릭하면 지도와 상세정보를 볼 수 있습니다.</span>
								</div>
								<ul class="boardList showArrow toplined">
									<li>
										<div class="hasButton">
											<a href="javascript:;" class="boxHead pdB50">
												<div class="objCon">
													<strong class="dataTxt tTitle">**지점 (1KM)</strong>
													<span class="dataTxt tAddr">서울특별시 강남구 ****</span>
												</div>
											</a>
											<div class="boxFoot posLeft">
												<a href="tel:02-***-96**" data-icon="phone"><span class="underline">02-****-96**</span></a>
											</div>
										</div>
									</li>
									<li>
										<div class="hasButton">
											<a href="javascript:;" class="boxHead pdB50">
												<div class="objCon">
													<strong class="dataTxt tTitle">**지점 (1KM)</strong>
													<span class="dataTxt tAddr">서울특별시 강남구 ****</span>
												</div>
											</a>
											<div class="boxFoot posLeft">
												<a href="tel:02-***-96**" data-icon="phone"><span class="underline">02-****-96**</span></a>
											</div>
										</div>
									</li>
									<li>
										<div class="boxHead noData">
											<span>검색결과가 없습니다.</span>
										</div>
									</li>
								</ul>
							</section>
						</div>
						<!-- //#tabCont1 -->
					</section>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
