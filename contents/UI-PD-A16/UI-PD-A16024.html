<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>NH영업점찾기</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">영업점 상세정보</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="fullWidth ">
						<div class="titleArea">
							<h3 class="tTitle">영업점상세정보(의원회관&lt;출&gt;)</h3><!-- 0913 : 마크업 태그 수정 -->
						</div>
						<div class="mapArea">
							<img src="../../assets/img/@tmp/map.png" alt="영업점 지도">
						</div>
					</section>

					<section class="fullWidth with-fixedBtn topbordered">
						<dl class="dataList noBorder">
							<dt>구분</dt>
							<dd><span class="tValue">NH농협은행</span></dd>
							<dt>관리점명</dt>
							<dd><span class="tValue">의원회관&lt;출&gt;</span></dd><!-- 0913 : 마크업 태그 수정 -->
							<dt>형태</dt>
							<dd><span class="tValue">영업점</span></dd>
							<dt>지점코드</dt>
							<dd><span class="tValue">1580</span></dd>
							<dt>전화번호</dt>
							<!-- <dd><span class="tValue">02-37**-08**</span></dd> -->
							<dd><a href="tel:02-***-96**" data-icon="phone" class="phone"><span class="underline">02-****-96**</span></a></dd><!-- 1012 -->
							<dt>팩스번호</dt>
							<dd><span class="tValue">02-37**-08**</span></dd>
							<dt>주소</dt>
							<dd><span class="tValue">서울특별시 영등포구 의사당대로 1</span></dd>
							<dt>오시는 길</dt>
							<dd><span class="tValue">국회의사당 의원회관</span></dd>
							<dt>인근지하철역</dt>
							<dd><span class="tValue">유</span></dd>
							<dt>취급업무</dt>
							<dd><span class="tValue">외환,보험</span></dd>
							<dt>ATM기</dt>
							<dd><span class="tValue">있음</span></dd>
						</dl>
					</section>

					<ul class="columnSet withGutter selfBottom">
						<li class="colItem"><a href="javascript:;" class="btn primary submit">확인</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
