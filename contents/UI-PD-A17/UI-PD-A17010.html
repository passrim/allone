<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>로그아웃 안내</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">로그아웃 안내</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn">
						<h2 class="modal-headline mgT10">로그아웃 하시겠습니까?</h2>
						
						<ul class="rowSet bannerList popBanner ">
							<li><iframe src="../../cms/etc/ipcm0110p_iframe01.html" class="iframes logoutPop" title="로그아웃 이벤트 배너"></iframe></li><!-- 0913 : 접근성 제목 제공  -->
							<!-- 배너 사이즈 retina 및 고해상도 기준으로 실사이즈 580 x 140 비율로 투명 png로 제작. 배경 색상은 a태그 인라인태그로 색상코드로 변경 가능 -->
							<li><a href="javascript: void(0)" class="eventBanner logout" title="NH프로포즈 바로가기" style="background-color: #d6cee5;"><img src="../../assets/img/banner/logout_nh_propose.png" alt="NH프로포즈. 고객님을 위한 맞춤 서비스를 제공합니다." /></a></li>
						</ul>
						
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
