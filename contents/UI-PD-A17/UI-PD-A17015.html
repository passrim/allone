<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>달력</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header hCalender">
					<button type="button" class="btnDay">당일</button>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<div class="inCalender">
						<h1 class="visualHide">일자 선택 달력</h1>
						<div class="dayCalendar">
							<div class="year">
								<h2><span class="printYear">2018</span>.<span class="printMonth">08</span></h2>
								<button type="button" class="firstYear">이전 년도 이동</button>
								<button type="button" class="prevMonth">이전 달 이동</button>
								<button type="button" class="nextMonth">다음 달 이동</button>
								<button type="button" class="lastYear">다음 년도 이동</button>
							</div>
							<div class="day">
								<table>
									<caption>일자 선택 달력 테이블; 선택가능한 년, 월, 일 버튼으로 정보 제공</caption>
									<thead>
										<tr>
											<th scope="col">일</th>
											<th scope="col">월</th>
											<th scope="col">화</th>
											<th scope="col">수</th>
											<th scope="col">목</th>
											<th scope="col">금</th>
											<th scope="col">토</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="diss"><span>31</span></td>
											<td><span>1</span></td>
											<td><span>2</span></td>
											<td><span>3</span></td>
											<td><span>4</span></td>
											<td><span>5</span></td>
											<td><span>6</span></td>
										</tr>
										<tr>
											<td><span>7</span></td>
											<td><span>8</span></td>
											<td><span>9</span></td>
											<td><span class="even1s">10</span></td>
											<td><span>11</span></td>
											<td><span>12</span></td>
											<td><span>13</span></td>
										</tr>
										<tr>
											<td><span>14</span></td>
											<td><span>15</span></td>
											<td class="default"><span>16</span></td>
											<td><span>17</span></td>
											<td><span>18</span></td>
											<td><span>19</span></td>
											<td><span>20</span></td>
										</tr>
										<tr>
											<td><span>21</span></td>
											<td><span>22</span></td>
											<td><span>23</span></td>
											<td><span>24</span></td>
											<td><span>25</span></td>
											<td><span>26</span></td>
											<td><span>27</span></td>
										</tr>
										<tr>
											<td><span>28</span></td>
											<td><span>29</span></td>
											<td><span>30</span></td>
											<td><span>31</span></td>
											<td class="diss"><span>1</span></td>
											<td class="diss"><span>2</span></td>
											<td class="diss"><span>3</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
