<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>전자서명(올원인증)</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample'); 
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="javascript:void(0)">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">전자서명(올원인증)</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents authFrame">
					<ul class="loginContainer">
						<li class="instruction">
							<p>간편비밀번호<br />6자리를 입력해주세요</p>
						</li>
						<li class="colItem">
							<dl>
								<dt class="visualHide"><label for="_password">간편비밀번호 입력</label></dt>
								<dd class="password pinNumWrap">
									<span class="start filled"><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
									<span class="filled"><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
									<span><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
									<span><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
									<span><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
									<span><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
