<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>권유직원 조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="javascript:void(0);">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">권유직원 조회</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents findPop">
					<section>
						<div class="search tag">
							<input type="text" id="inputLabel1" placeholder="직원명 입력" class="formInput search-input" title="권유직원 검색">
							<button type="button" class="btn deleteBtn">삭제</button>
							<button type="submit" class="btn searchBtn" name="" value="">조회</button>
						</div>
						<p class="certifyTxt mgT5">직원명 검색하면 권유직원번호를 찾을 수 있습니다.</p>
					</section>
					<section class="fullWidth topbordered dp-none">
						<ul class="boardList justify oneCol">
							<li>
								<a href="javascript:;" class="boxLink">
									<div class="objHead">
										<span class="dataTxt tDiv">올원뱅크팀</span>
									</div>
									<div class="objCon">
										<strong class="dataTxt tName ">김올리</strong>
									</div>
								</a>
							</li>
							<li>
								<a href="javascript:;" class="boxLink">
									<div class="objHead">
										<span class="dataTxt tDiv">NH농협은행 가좌지점</span>
									</div>
									<div class="objCon">
										<strong class="dataTxt tName ">김올리</strong>
									</div>
								</a>
							</li>
							<li>
								<a href="javascript:;" class="boxLink">
									<div class="objHead">
										<span class="dataTxt tDiv">NH농협은행 신촌중앙지점</span>
									</div>
									<div class="objCon">
										<strong class="dataTxt tName ">김올리</strong>
									</div>
								</a>
							</li>
						</ul>
					</section>
					<section class="fulWidth topbordered">
						<p class="notFind">검색된 결과가 없습니다.</p>
					</section>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
