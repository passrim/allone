<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>월 선택 달력</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header hCalender">
					<button type="button" class="btnDay">당월</button>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<div class="inCalender">
						<h1 class="visualHide">월 선택 달력</h1>
						<div class="dayCalendar">
							<div class="year">
								<h2><span class="printYear">2018</span></h2>
								<button type="button" class="firstYear">이전 년도 이동</button>
								<button type="button" class="lastYear">다음 년도 이동</button>
							</div>
							<div class="month">
								<table>
									<caption>월 선택 달력 테이블; 선택가능한 월 버튼으로 정보 제공</caption>
									<tbody>
										<tr>
											<td><span>1월</span></td>
											<td><span>2월</span></td>
											<td><span>3월</span></td>
											<td><span>4월</span></td>
										</tr>
										<tr>
											<td><span>5월</span></td>
											<td class="default"><span>6월</span></td>
											<td><span>7월</span></td>
											<td><span>8월</span></td>
										</tr>
										<tr>
											<td><span>9월</span></td>
											<td><span>10월</span></td>
											<td><span>11월</span></td>
											<td><span>12월</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
