<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>연락처 직접입력</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">직접입력</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn">
						<label for="inputLabel1">성명</label>
						<div class="textInput">
							<input type="text" id="inputLabel1" placeholder="실명입력" class="formInput" name="">
						</div>
						<label for="inputLabel4">휴대폰</label>
						<dl class="columnSet phoneInput">
							<dt>
								<label for="phoneNum" class="visualHide">휴대폰 시작번호 선택</label>
								<div class="select-input">
									<select id="phoneNum" class="formInput" name="">
										<option value="010" label="010">010</option>
										<option value="017" label="017">017</option>
									</select>
								</div>
							</dt>
							<dd>
								<input type="tel" id="inputLabel4" placeholder="-없이 입력" class="formInput" name="phone" maxlength="8">				
							</dd>
						</dl>
						<p class="modal-alert noteInfo">직함, 별칭을 제외한 받는 분 계좌의 예금주명을 입력해 주세요.</p>
						<!-- 실명 입력 오류시 노출 -->
						<ul class="unorderList dp-none">
							<li class="redOn">실명은 공백/특수문자가 없는 성+이름입니다.</li>
							<li class="redOn">실명을 다시 한번 확인해주시기 바랍니다.</li>
						</ul>
						<!-- // 실명 입력 오류시 노출 -->
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
