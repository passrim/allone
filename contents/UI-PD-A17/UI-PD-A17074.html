<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>농협계좌를 등록하세요.</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">농협계좌를 등록하세요.</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents addrSearchModal">
					<section class="fullWidth no-fixed">
						
						<div class="completeMsg stopMsg bdB0">
							등록된 올원계좌가 없습니다.
							<p class="greenOn fz-14">올원뱅크의 모든 서비스 이용을 위해서는<br />NH농협은행 계좌가 필요합니다.</p>
							<p class="fz-12">지점방문 없이 계좌개설이 가능한 입출금계좌개설로 <br />올원뱅크의 모든 서비스를 이용하시기 바랍니다.</p>
						</div>
						<div class="paddingAll">
							<p class="fourBallList"><i>※</i>농협계좌가 있으시면 ‘마이올원 > 올원계좌등록/관리’ 화면에서 사용할 계좌를 등록해 주세요.</p>
							<p class="centeredTxt mgT20"><button type="submit" class="btn secondary">올원계좌 등록/관리</button></p>
							
						</div>
					</section>					
					<button type="submit" class="btn primary submit selfBottom">입출금계좌개설</button>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
