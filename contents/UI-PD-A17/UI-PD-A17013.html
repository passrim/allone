<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>오류 안내</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="javascript:void(0);">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">오류 안내</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div class="content errorPage" data-role="content">
					<section class="no-fixed"> <!-- 2018-10-10 클래스 추가  -->
						<div class="completeMsg stopMsg">
							<h2 class="error-headline">죄송합니다.<br>오류가 발생하였습니다. </h2>
							<p class="errorMsg">고객님의 이용에 불편을 드려 대단히<br>죄송합니다.</p>
						</div>
							<p class="errorCode">(SVDE12013:16.80-01)</p>
					</section>
					<p class="error-csInfo"><span class="iconTel">고객행복센터</span> : <a href="tel:1661-3000">1661-3000</a>, <a href="tel:1522-3000">1522-3000</a></p>
					<button type="submit" class="btn primary submit selfBottom" onclick="layerPop.close('.modalWrap');return false;">확인</button>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
