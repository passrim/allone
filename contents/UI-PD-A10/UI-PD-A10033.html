<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>지방세 납부</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>납부완료</h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-off is-done">4</li>
							<li class="is-on">5</li>
						</ol>
					</section>
					<!-- //breadcrumb -->

					<section class="with-fixedBtn fullWidth">
						<div class="completeMsg">
							지로 납부가 완료되었습니다.
						</div>
						<div class="taxPay-heading actionBox onlyBtn mgT10 bdB0">
							<button type="submit" class="btn">자세히보기</button>
						</div>
						<dl class="dataList">
							<dt>지자체</dt>
							<dd>부산광역시 연제구</dd>
							<dt>세목</dt>
							<dd>주민세(개인균등주소지할)</dd>
							<dt>납부일자</dt><!--dt>납부예약일자</dt--> <!-- 예약납부 진행했을 시 납부일자 대신 납부예약일자로 노출 -->
							<dd>2018-08-05</dd>
							<dt>납부금액</dt>
							<dd><span>60,000</span>원</dd>
						</dl>
						
						<!-- 2018-09-28 배너영역 추가 -->
						<iframe src="../../cms/tax/ABSB0632R_iframe01.html" class="iframes defaultBanner" title="농협몰 바로가기 배너"></iframe>
					</section>
					<button type="submit" class="btn primary submit selfBottom">확인</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
