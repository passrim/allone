<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>지방세 납부</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
		<script>
		$(document).ready(function(){
			$('#autoTrue').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab1').toggleClass('is-current');
					$('#toggleTab2').toggleClass('is-current');
				}
			});
			$('#autoFalse').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab2').toggleClass('is-current');
					$('#toggleTab1').toggleClass('is-current');
				}
			});
		});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>조회</h2>
						<ol class="step columnSet">
							<li class="is-on">1</li>
							<li class="is-off">2</li>
							<li class="is-off">5</li>
						</ol>
					</section>
					<!-- //breadcrumb -->

					<section class="fullWidth">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem is-on" data-tab="tabCont1"><a href="javascript:;">일괄납부</a></li>
								<li class="colItem" data-tab="tabCont2"><a href="javascript:;">단건납부</a></li>
							</ul>
						</nav>

						<div class="serviceNote">
							<ul class="unorderList">
								<li>지방세입금은 지방자치단체의 요청에 따라 납부 취소가 불가합니다.</li>
							</ul>
						</div>
						<h3 class="serviceTitle">일괄납부</h3>
					</section>
					<section class="with-fixedBtn">
						<form>
							<fieldset class="formWrap">
								<legend>지방세 일괄납부</legend>

								<p class="marginB10">주민등록번호 또는 간편납부번호를 선택해주세요.</p>

								<ul class="columnSet noGutterSet marginB10">
									<li class="colItem">
										<input type="radio" value="주민등록번호" name="paySelect" id="autoTrue"  checked="checked" class="btn radioToggle">
										<label for="autoTrue" class="inputLabel secondary strokeType">주민등록번호</label>
									</li>
									<li class="colItem">
										<input type="radio" value="간편납부번호" name="paySelect" id="autoFalse" class="btn radioToggle">
										<label for="autoFalse" class="inputLabel secondary strokeType">간편납부번호</label>
									</li>
								</ul>
								<!-- 주민등록번호 영역 -->
								<div id="toggleTab1" class="tabContent is-current"> <!-- is-current 추가시 해당 서비스의 컨텐츠가 노출 -->
									<label for="inputLabel1">주민등록번호</label>
									<div class="textInput">
										<input type="text" id="inputLabel1" placeholder="860***-1******" class="formInput" name="" disabled="disabled">
										<button type="button" class="btn deleteBtn">삭제</button>
									</div>
									<label for="selectLabel2">지자체선택</label>
									<div class="select-input marginB10">
										<select id="selectLabel2" class="formInput">
											<option value="default" label="행정구역 선택">행정구역 선택</option>
											<option value="option2" label=" "> </option>
											<option value="option3" label=" "> </option>
											<option value="option4" label=" "> </option>
										</select>
									</div>
									<div class="select-input">
										<select id="selectLabel3" class="formInput">
											<option value="default" label="지자체명">지자체명</option>
											<option value="option2" label=" "> </option>
											<option value="option3" label=" "> </option>
											<option value="option4" label=" "> </option>
										</select>
									</div>
								</div>

								<!-- 간편납부 번호 영역  -->
								<div id="toggleTab2" class="tabContent">
									<label for="inputLabel1">간편납부번호  <i class="required"></i></label>
									<div class="numberInput">
										<input type="tel" id="inputLabel1" placeholder="-없이 입력" class="formInput" name="" />
									</div>
									<label for="selectLabel2">지자체선택</label>
									<div class="select-input marginB10">
										<select id="selectLabel2" class="formInput">
											<option value="default" label="행정구역 선택">행정구역 선택</option>
											<option value="option2" label=" "> </option>
											<option value="option3" label=" "> </option>
											<option value="option4" label=" "> </option>
										</select>
									</div>
									<div class="select-input">
										<select id="selectLabel3" class="formInput">
											<option value="default" label="지자페명">지자체명</option>
											<option value="option2" label=" "> </option>
											<option value="option3" label=" "> </option>
											<option value="option4" label=" "> </option>
										</select>
									</div>
								</div>
							</fieldset>
						</form>
					</section>
					<button type="submit" class="btn primary submit selfBottom">조회</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
