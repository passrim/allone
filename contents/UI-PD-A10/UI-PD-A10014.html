<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>Step1 통지서 조회 - 조회납부 </title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>통지서 조회</h2>
						<ol class="step columnSet">
							<li class="is-on">1</li>
							<li class="is-off">3</li>
							<li class="is-off">5</li>
						</ol>
					</section>
					<!-- //breadcrumb -->

					<section class="with-fixedBtn">
						<form>
							<fieldset class="formWrap">
								<legend>Step1 통지서 조회</legend>

								<p class="dummyVisual">고지서 이미지</p>

								<label for="inputLabel1">지로번호</label>
								<div class="textInput">
									<input type="text" id="inputLabel1" placeholder="1234567" class="formInput"  name="" disabled="disabled" />
									<button type="button" class="btn deleteBtn">삭제</button>
								</div>

								<label for="inputLabel2">전자납부번호 <i class="required"></i></label>
								<div class="numberInput">
									<input type="tel" id="inputLabel2" placeholder="전자납부번호 입력" class="formInput" />
								</div>
								<span class="fieldNotes normal-info"> 전자납부번호 입력 시 하이픈(-)은 제외하고 숫자만 입력</span>

							</fieldset>
						</form>

					</section>

					<button type="submit" class="btn primary submit selfBottom">다음</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
