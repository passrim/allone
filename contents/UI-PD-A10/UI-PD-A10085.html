<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>취소 결과 확인 - 자동납부 변경신청 결과조회/취소</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});

	<body>

					<!-- //breadcrumb -->

					<section class="fullWidth">

						<div class="paddingAll">
							<table class="dataTable rowStyle dList">
								<caption>자동납부 변경신청 대상 확인; 자동납부 내역 상세의 정보로 제공</caption>

								</thead>
								<tbody>

									<tr>
										<td>조회내역이 없습니다.</td>
									</tr>
									<tr>
										<td>
											<div class="columnSet columnSet-valign">
												<dl>
													<dt>기관명</dt>
													<dd></dd>
													<dt>기관코드</dt>
													<dd></dd>
													<dt>납부자번호</dt>
													<dd></dd>
												</dl>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
					<section class="fullWidth with-fixedBtn topbordered">
						<ul class="accordion">
							<li>
								<dl>
									<dt class="js-active"><a href="javascript:void(0);" class="pinned">꼭 알아두세요!</a></dt> <!-- 2018-09-07 클래스 추가 -->
									<dd>
										<ul class="unorderList">
											<li><strong class="title">취소가능시간</strong> 평일 09:00 ~ 17:00</li>

										</ul>
									</dd>
								</dl><!-- END OF TOGGLE -->
							</li>
						</ul>
					</section>
					<ul class="columnSet selfBottom">
