<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>step4_출금정보입력 - 범칙금납부</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
	
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>출금정보입력</h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">4</li>
							<li class="is-off">5</li>
						</ol>
					</section>
					<!-- //breadcrumb -->
					
					<section>
						<ul class="unorderList">
							<li>이체 이후에는 입력사항 수정이 불가능하므로 정확하게 입력하여 주시기 바랍니다.</li>
						</ul>
					</section>
					<section class="with-fixedBtn topbordered">
						<form>
							<fieldset>
								<legend>Account Form Field</legend>
								<label for="selectLabel1">출금계좌<i class="required"></i></label>
								<div class="select-input">
									<select id="selectLabel1" class="formInput">
										<option value="default" label="출금계좌 선택">출금계좌 선택</option>
										<option value="option2" label="123-456-789987">123-456-789987</option>
										<option value="option3" label="456-465-345324">456-465-345324</option>
										<option value="option4" label="243-243-532432">243-243-532432</option>
									</select>
								</div>
								<span class="balance balance-currency" data-currency="원">잔액 <strong>10,000,000</strong></span>
								<label for="inputLabel3">계좌 비밀번호<i class="required"></i></label>
								<input type="tel" id="inputLabel3" placeholder="비밀번호입력" class="formInput" maxlength="4">
								<label for="inputLabel3">납부금액</label>
								<div class="balance balance-display" data-currency="원">
									<input type="tel" id="inputLabel1" placeholder="1,000,000" class="formInput balance-input" name="" disabled="disabled">
								</div>
								<label for="inputLabel4">전화번호<i class="required"></i>(즉시연락 가능한 전화번호)</label>
								<dl class="columnSet phoneInput">
									<dt>	
										<label for="phoneNum" class="visualHide">phone start number</label>
										<div class="select-input">
											<select id="phoneNum" class="formInput" name="">
												<option value="010" label="010">010</option>
												<option value="017" label="017">017</option>
											</select>
										</div>
									</dt>
									<dd>
										<input type="tel" id="inputLabel4" placeholder="1234-2345" class="formInput" name="phone" maxlength="8">			
									</dd>
								</dl>
							</fieldset>
						</form>
						
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">납부</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
