<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>범칙금 납부</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="topNotice">
						<ul class="unorderList">
							<li>서비스 이용시간: 00:30 ~ 23:00</li>
							<li>고객님께서 교통범칙금 납부를 통하여 납부한 납부처리 결과 내역을 조회하실 수 있습니다.</li>
						</ul>
					</section>
					<section class="fullWidth topbordered">
						<!-- 당일 3일 1개월 3개월 상세조회 -->
						<div class="formWrap">
							<div class="periodSearch mgT20">
								<ul class="columnSet noGutterSet">
									<li class="colItem">
										<input type="radio" id="today" class="btn radioToggle" value="today" name="blockDate">
										<label for="today" class="inputLabel secondary strokeType">당일</label>
									</li>
									<li class="colItem">
										<input type="radio" id="3days" class="btn radioToggle" value="3days" name="blockDate">
										<label for="3days" class="inputLabel secondary strokeType">3일</label>
									</li>
									<li class="colItem">
										<input type="radio" id="1month" class="btn radioToggle" value="1month" name="blockDate">
										<label for="1month" class="inputLabel secondary strokeType">1개월</label>
									</li>
									<li class="colItem">
										<input type="radio" id="3month" class="btn radioToggle" value="3month" name="blockDate">
										<label for="3month" class="inputLabel secondary strokeType">3개월</label>
									</li>
									<li class="svgBtn detailSearch">
										<input type="checkbox" id="detailBtn"><label for="detailBtn">상세검색</label>
									</li>
								</ul>
							</div>
							<div class="periodBox">
								<ul class="columnSet calendarInput">
									<li class="colItem">
										<div class="calendar">
											<input type="text" id="ip_calendar01_01" title="조회 시작일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
											<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
										</div>
									</li>
									<li class="colItem">
										<div class="calendar">
											<input type="text" id="ip_calendar01_02" title="조회 종료일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
											<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
										</div>
									</li>
								</ul>
		
								<label for="inputLabel5">조회구분</label>
								<ul class="columnSet noGutterSet">
									<li class="colItem">
										<input type="radio" id="listAll" class="btn radioToggle" value="listAll" name="sendWay">
										<label for="listAll" class="inputLabel secondary">전체</label>
									</li>
									<li class="colItem">
										<input type="radio" id="listSend" class="btn radioToggle" value="listSend" name="sendWay">
										<label for="listSend" class="inputLabel secondary">보낸내역</label>
									</li>
									<li class="colItem">
										<input type="radio" id="listBack" class="btn radioToggle" value="listBack" name="sendWay">
										<label for="listBack" class="inputLabel secondary">받은내역</label>
									</li>
								</ul>
		
								<label for="inputLabel6">정렬순서</label>
								<ul class="columnSet noGutterSet">
									<li class="colItem">
										<input type="radio" id="listNew" class="btn radioToggle" value="listNew" name="listOrder">
										<label for="listNew" class="inputLabel secondary">최근순</label>
									</li>
									<li class="colItem">
										<input type="radio" id="listPast" class="btn radioToggle" value="listPast" name="listOrder">
										<label for="listPast" class="inputLabel secondary">과거순</label>
									</li>
								</ul>
								<button type="submit" class="btn secondary-gray">조회</button>
							</div>
						</div>
						
					</section>
					<section class="fullWidth with-fixedBtn topbordered">
						<h3 class="bdB1">조회건수 2건</h3>
						<!-- 2018-10-15 내역이 없을 경우 추가 
						<ul class="rowStyle">
							<li class="noData bdT0">조회내역이 없습니다.</li>
						</ul>
						 -->
						<div class="taxPay-heading actionBox">
							<span>납부할 내역01</span>
							<button type="submit" class="btn">자세히보기</button>
						</div>
						<dl class="dataList bdT0">
							<dt>과금종류</dt><dd>과태료</dd>
							<dt>징수기관명</dt><dd>경찰청 서울특별시</dd>
							<dt>전자납부번호</dt><dd>12345657897</dd>
							<dt>납부금액</dt><dd><strong>123,456</strong> 원</dd>
							<dt>납부기한</dt><dd>2016/05/02</dd>
						</dl>
						<div class="taxPay-heading actionBox">
							<span>납부할 내역02</span>
							<button type="submit" class="btn">자세히보기</button>
						</div>
						<dl class="dataList bdT0">
							<dt>과금종류</dt><dd>과태료</dd>
							<dt>징수기관명</dt><dd>경찰청 서울특별시</dd>
							<dt>전자납부번호</dt><dd>12345657897</dd>
							<dt>납부금액</dt><dd><strong>123,456</strong> 원</dd>
							<dt>납부기한</dt><dd>2016/05/02</dd>
						</dl>
					</section>
					<button type="submit" class="btn primary submit selfBottom">확인</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
