<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>지방세 전자고지 신청/해지</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>신청서 작성완료</h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">2</li>
						</ol>
					</section>
					<!-- //breadcrumb -->

					<section class="lastStep fullWidth"> <!-- 2018-10-12 클래스 변경  -->
						<div class="completeMsg">
							지방세전자고지 신청이 완료 되었습니다.
							<p>지방세전자고지 서비스는 신청한 다음달부터<br />받아보실 수 있습니다.</p>
						</div>
					</section>
					<button type="submit" class="btn primary submit selfBottom">확인</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
