<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>지방세 납부</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>조회</h2>
						<ol class="step columnSet">
							<li class="is-on">1</li>
							<li class="is-off">2</li>
							<li class="is-off">5</li>
						</ol>
					</section>
					<!-- //breadcrumb -->

					<section class="fullWidth">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem" data-tab="tabCont1"><a href="javascript:;">일괄납부</a></li>
								<li class="colItem is-on" data-tab="tabCont2"><a href="javascript:;">단건납부</a></li>
							</ul>
						</nav>

						<div class="serviceNote">
							<ul class="unorderList">
								<li>지방세입금은 지방자치단체의 요청에 따라 납부 취소가 불가합니다.</li>
							</ul>
						</div>
						<h3 class="serviceTitle">단건납부</h3>
					</section>
					<section class="with-fixedBtn">
						<form>
							<fieldset class="formWrap">
								<legend>지방세 단건납부</legend>

								<label for="inputLabel1">전자납부번호 입력  <i class="required"></i></label>
								<div class="numberInput">
									<input type="tel" id="inputLabel1" placeholder="전자납부번호 입력" class="formInput" name="" />
								</div>

							</fieldset>
						</form>
					</section>
					<button type="submit" class="btn primary submit selfBottom">조회</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
