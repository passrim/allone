<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>중계은행 수수료 안내</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">중계은행 수수료 안내</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn">
						<span class="fieldNotes normal-info"> 중계은행의 사정에 따라 수시로 변동될 수 있습니다.</span>
						
						<table class="dataTable rowStyle">
							<caption>중계은행 수수료 안내</caption>
							<thead>
								<tr>
									<!-- 테이블간의 넓이 조정시 class rowSpan1, rowSpan2, rowSpan3, rowSpan4, rowSpan6 추가 -->
									<!-- rowSpan6 : 50%, rowSpan4 : 33.33%, rowSpan3 : 25% -->
									<th scope="col" class="rowSpan6">국가</th>
									<th scope="col" class="rowSpan4">중계은행 수수료</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>미국</td>
									<td>USD 18</td>
								</tr>
								<tr>
									<td>일본</td>
									<td>JPY 3,000</td>
								</tr>
								<tr>
									<td>유럽공동체</td>
									<td>EUR 20</td>
								</tr>
								<tr>
									<td>영국</td>
									<td>GBP 12</td>
								</tr>
								<tr>
									<td>캐나다</td>
									<td>CAD 20</td>
								</tr>
								<tr>
									<td>오스트레일리아</td>
									<td>AUD 20</td>
								</tr>
								<tr>
									<td>뉴질랜드</td>
									<td>NZD 20</td>
								</tr>
								<tr>
									<td>사우디아라비아</td>
									<td>미화(USD) 18 상당액</td>
								</tr>
								<tr>
									<td>홍콩</td>
									<td>HKD 200</td>
								</tr>
								<tr>
									<td>싱가포르</td>
									<td>SGD 30</td>
								</tr>
								<tr>
									<td>스위스</td>
									<td>CHF 13</td>
								</tr>
								<tr>
									<td>스웨덴</td>
									<td>미화(USD) 18 상당액</td>
								</tr>
								<tr>
									<td>덴마크</td>
									<td>미화(USD) 18 상당액</td>
								</tr>
								<tr>
									<td>노르웨이</td>
									<td>미화(USD) 18 상당액</td>
								</tr>
								<tr>
									<td>태국</td>
									<td>미화(USD) 18 상당액</td>
								</tr>
							</tbody>
						</table>
					</section>
					<button type="submit" class="btn primary submit selfBottom">확인</button>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
