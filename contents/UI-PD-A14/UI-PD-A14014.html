<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>환전신청</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="javascript:void(0);">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">환전 정보확인</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn fullWidth">
						<h3>환전 정보확인</h3>
						<dl class="dataList">
							<dt>외화수령일</dt>
							<dd>2018-08-01</dd>
							<dt>외화수령점</dt>
							<dd>**지점</dd>
							<dt>환전금액</dt>
							<dd>USD 361.00</dd>
							<dt>고시환율</dt>
							<dd>1,194.23원</dd>
							<dt>우대율</dt>
							<dd>90%</dd>
							<dt>우대원화금액</dt>
							<dd>2,012원</dd>
							<dt>적용환율</dt>
							<dd>1,184.23원</dd>
							<dt>인출원화</dt>
							<dd>298,730원</dd>
						</dl>
						<ul class="unorderList">
							<li>최저 환전금액은 1달러 입니다.</li>
							<li>USD는 1달러 단위로 환전가능합니다.</li>
							<li>외화환전 시 최소단위의 금액으로 인하여 인출원화가 변경될 수 있습니다.</li><!-- 1026 -->
							<li class="greenOn">환전 신청 내용을 다시 한번 확인해주시고 환전신청 버튼을 눌러주세요.</li><!-- 181019 : greenOn 추가  -->
						</ul>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">환전신청</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
