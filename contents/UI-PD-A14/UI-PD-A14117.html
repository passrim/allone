<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>QR결제</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>결제정보 확인</h2>
						<div class="visualHide">전체 4단계 중 현재 3단계</div><ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">3</li>
							<li class="is-off">4</li>
						</ol>
					</section>
					<section class="fullWidth with-fixedBtn">
						<ul class="boardList toplined">
							<li>
								<div class="boxHead"><!-- 링크 O : a , 링크 X : div, checkbox : label -->
									<div class="objHead">
										<span class="dataTxt tAccName">NH All100플랜 저축통장1</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tAccNum">302-1234-8564-01</span>
									</div>
									<span class="objFoot rightTxt">
										<div class="limitBox">잔여한도: 490,000원<br />(한도: 1일/1회 500,000원/수수료 제외)</div>
										<span class="dataTxt tMoney"><em>잔액 </em>15,542<em>원</em></span>
									</span>
								</div>
							</li>
						</ul>
						<dl class="dataList topbordered">
							<dt>가맹점</dt>
							<dd class="greenOn">TuiTui</dd>
							<dt>금액</dt>
							<dd class="fontBold">USD 100.00</dd>
							<dt>수수료<br />(건당 USD 0.5)</dt>
							<dd>1,500원</dd>
							<dt>총 결제 금액</dt>
							<dd>원화(KRW) (적용환율: 1,136원)<br />
								<strong class="fontBold">49,600</strong>원
							</dd>
						</dl>
						<div class="pdBoth15 fieldNotes normal-info greenOn">결제 내용을 다시 한번 확인해주시고 결제 버튼을 눌러주세요.</div>						
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">결제</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
