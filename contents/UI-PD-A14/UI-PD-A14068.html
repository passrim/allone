<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>NH - AGRI 무계좌 해외송금</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
		<script>
		$(document).ready(function(){
			$('#autoTrue').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab1').toggleClass('is-current');
					$('#toggleTab2').toggleClass('is-current');
				}
			});
			$('#autoFalse').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab2').toggleClass('is-current');
					$('#toggleTab1').toggleClass('is-current');
				}
			});
		});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>송금정보입력</h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">4</li>
						</ol>
					</section>
					
					<section class="fullWidth">
						<fieldset class="formWrap">
							<legend>해외송금 정보 입력</legend>
							
							<!-- 송금금액 -->
							<!-- 2018-09-11 버튼 변경 -->
							<label for="autoTrue" class="inputLable">송금금액  <i class="required"></i>  <button class="helpTooltip" name="tipbox01" title="펼쳐짐">수수료 안내<span></span></button>
							<!-- 2018-09-11 레이어 툴팁 추가 -->
							<span class="helpBubble tipbox01"><button type="button" class="btn closeBtn">닫기</button>
								<h3>수수료 안내</h3>
								<table class="dataTable rowStyle">
									<caption>수수료 안내 테이블</caption>
									<thead>
										<tr>
											<!-- 테이블간의 넓이 조정시 class rowSpan1, rowSpan2, rowSpan3, rowSpan4, rowSpan6 추가 -->
											<!-- rowSpan6 : 50%, rowSpan4 : 33.33%, rowSpan3 : 25% -->
											<th scope="col" class="rowSpan6">구분</th>
											<th scope="col" class="rowSpan6">올원뱅크</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>해외송금수수료</td>
											<td>자동면제</td>
										</tr>
										<tr>
											<td>전신료</td>
											<td>건당 5,000원</td>
										</tr>
									</tbody>
								</table>
							</span>
							</label>
							<div class="numberInput foreignCurrency">
								<div class="balance balance-display" data-currency="USD"> <!-- data-currency 입력에 따른 외화 단위가 입력창 압쪽에 디스플레이  -->
									<input type="tel" id="inputLabel5" placeholder="0" class="formInput balance-input" name=""  aria-required="true" />
									<input type="tel" id="inputLabel5" placeholder="00" class="formInput balance-input" maxlength="2" name="" disabled="disabled" />
								</div>
							</div>
							<button type="submit" class="btn secondary-gray marginT10">원화환산</button><!-- 2018-09-13 클래스 변경 -->
							<dl class="dataList foreignBalance calc"><!-- 2018-09-13 클래스 추가 -->
								<dt class="korea"><!-- 2018-09-13 클래스 추가 -->
									<span>KRW 원화</span><br />
									(적용환율: <span>1204.45</span>원)
								</dt>
								<dd><span>3,000,000</span>원</dd>
							</dl>
							<span class="fieldNotes normal-info">1일 3,000불 이하 송금가능</span>
							
							<!-- 해외중계은행 수수료 -->
							<!-- 2018-09-11 버튼 수정 -->
							<label for="autoTrue" class="inputLable">해외은행 수수료 <button class="helpTooltip" name="tipbox02" title="펼쳐짐">해외은행 수수료 안내<span></span></button>
							<!-- 2018-09-11 레이어 툴팁 추가 -->
							<span class="helpBubble tipbox02"><button type="button" class="btn closeBtn">닫기</button>
							<h3>해외은행수수료 안내사항</h3>
								<table class="dataTable rowStyle">
									<caption>해외은행수수료 안내 테이블</caption>
									<thead>
										<tr>
											<!-- 테이블간의 넓이 조정시 class rowSpan1, rowSpan2, rowSpan3, rowSpan4, rowSpan6 추가 -->
											<!-- rowSpan6 : 50%, rowSpan4 : 33.33%, rowSpan3 : 25% -->
											<th scope="col" class="rowSpan6">USD 500.00 이하</th>
											<th scope="col" class="rowSpan6">USD 3,000.00 이하</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>USD 7.00</td>
											<td>USD 10.00</td>
										</tr>
									</tbody>
								</table>
								<span class="fieldNotes normal-info">송금시 고객님의 계좌에서 위 금액에 해당하는 원화금액이 인출됩니다.</span>
							</span>
							</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<div class="radioBtn withLabel">
										<input type="radio" id="" checked="checked" onclick="return false;"><label for="autoTrue">보내는 분 부담</label><!-- 0913 : 접근성 레이블 제공 -->
									</div>
								</li>
							</ul>
							
							<!-- 출금계좌선택 -->
							<ul class="columnSet columnSet-valign marginT20">
								<li><label for="selectLabel1">올원원화출금 출금계좌번호 <i class="required"></i></label></li>
							</ul>
							<div class="select-input">
								<select id="selectLabel1" class="formInput" aria-required="true">
									<option value="default" label="올원출금계좌">올원출금계좌</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
							<span class="balance balance-currency" data-currency="krw"> <span>Check Balance</span> <strong>10,000,000</strong></span>
							
							<!-- 비밀번호 -->
							<label for="inputLabel1">비밀번호 <i class="required"></i></label>
							<input type="password" id="inputLabel1" placeholder="계좌비밀번호 4자리 입력" class="formInput" maxlength="4" aria-required="true" />
							
						</fieldset>
						
						<ul class="accordion topbordered bdB0"> <!-- 2018-09-11 클래스 추가 -->
							<li>
								<dl>
									<dt class="js-active" aria-label="꼭 알아두세요!"><a href="javascript:void(0);" class="pinned">꼭 알아두세요!</a></dt><!-- 2018-09-11 클래스 추가 -->
									<dd>
										<ul class="unorderList">
											<li>고객님은 당행의 외환거래기본약관을 열람하시고 그 내용을 동의하셔서 위와 같이 신청하셨습니다.</li>
											<li>입력사항이 정확하지 않은 경우에는 송금지연, 송금반환, 수취거절, 오류전달 등으로 인하여 고객님의 피해가 우려되오니 입력 시 유의하여 주시기 바랍니다.</li>
										</ul>
									</dd>
								</dl><!-- END OF TOGGLE -->
							</li>
						</ul>
					</section>
					<button type="button" class="btn primary submit selfBottom">확인</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
