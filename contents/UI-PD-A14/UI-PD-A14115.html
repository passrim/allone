<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>QR결제</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>올원출금계좌 선택</h2>
						<div class="visualHide">전체 4단계 중 현재 2단계</div>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">4</li>
						</ol>
					</section>
					<section class="fullWidth with-fixedBtn">
						<ul class="boardList showArrow arrTop"><!-- .arrTop : 링크 화살표 높이 재설정 -->
							<!-- 등록된 농협계좌가 없을 경우  -->
							<li>
								<div class="boxHead noData">
									<span>등록된 올원계좌가 없습니다.</span>
								</div>
							</li>
							<!-- 농축협계좌만 등록되어 있는 경우   -->
							<li>
								<div class="boxHead noData">
									<span>등록된 올원계좌가 없습니다.<br />
									(농협은행 계좌가 아닌 농축협 계좌는<br />QR결제 출금계좌로 사용하실 수 없습니다.)
									</span>
								</div>
							</li>
							<li>
								<a href="javascript:;" class="boxHead"><!-- 링크 O : a , 링크 X : div, checkbox : label -->
									<div class="objHead">
										<span class="dataTxt tAccName">NH All100플랜 저축통장2</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tAccNum">302-1234-8564-02</span>
									</div>
									<div class="objFoot rightTxt">
										<span class="dataTxt tMoney"><em>잔액 </em>15,542<em>원</em></span>
									</div>
								</a>
							</li>
							<li>
								<a href="javascript:;" class="boxHead"><!-- 링크 O : a , 링크 X : div, checkbox : label -->
									<div class="objHead">
										<span class="dataTxt tAccName">NH All100플랜 저축통장2</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tAccNum">302-1234-8564-02</span>
									</div>
									<div class="objFoot rightTxt">
										<span class="dataTxt tMoney"><em>잔액 </em>15,542<em>원</em></span>
									</div>
								</a>
							</li>
						</ul>
						<button type="submit" class="btn secondary mgAuto">가맹점 조회</button>
						
						<ul class="accordion topbordered with-fixedBtn bdB0">
							<li>
								<dl>
									<dt class="js-active" aria-label="꼭 알아두세요!"><a href="javascript:void(0);" class="pinned">꼭 알아두세요!</a></dt> 
									<dd>
										<iframe src="../../cms/fx/ABVN0101I_iframe01.html" class="iframes" style="height: 100%;" title="QR결제서비스"></iframe>
									</dd>
								</dl><!-- END OF TOGGLE -->
							</li>
						</ul>
					</section>
					
					<!--  올원계좌가 없는 경우 
					<button type="submit" class="btn primary submit selfBottom">계좌등록</button> -->
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
