<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>송금정보 선택</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">송금정보 선택</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section>
						<table class="dataTable rowStyle">
							<caption>송금정보 선택</caption>
							<thead>
								<tr>
									<!-- 테이블간의 넓이 조정시 class rowSpan1, rowSpan2, rowSpan3, rowSpan4, rowSpan6 추가 -->
									<!-- rowSpan6 : 50%, rowSpan4 : 33.33%, rowSpan3 : 25% -->
									<th scope="col" rowspan="2" class="rowSpan6">수취인 이름</th>
									<th scope="col" class="rowSpan6">수취국가</th>
								</tr>
								<tr>
									<th scope="col" class="rowSpan6 bdL1">수취 주/도시</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td rowspan="2">David ***</td>
									<td>VN VIETNAM</td>
								</tr>
								<tr>
									<td class="bdL1">-</td>
								</tr>
								<tr>
									<td rowspan="2">Mark ***</td>
									<td>VN VIETNAM</td>
								</tr>
								<tr>
									<td class="bdL1">-</td>
								</tr>
							</tbody>
						</table>
					</section>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
