<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>환전가능 통화조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem is-on" data-tab="tabCont1"><a href="javascript:;">직접 검색</a></li>

							</ul>

						<!-- #tabCont1 -->
						<div id="tabCont1" class="tabContent is-current noPadding">

										</div>
									</div>
									<button type="button" class="btn secondary-gray subSmallType mgT10 floatRight">환전신청 바로가기</button>
								</div>
							</section>

							<section class="fullWidth topbordered">
								<ul class="boardList">

										조회결과가 없을 경우
									<li>
										<div class="boxHead noData">
											<span>조회 결과가 없습니다.</span>
										</div>
									</li>
									-->
									<li>
										<div>
											<div class="objCon">
												<strong class="dataTxt tTitle">**지점 (1KM)</strong>
												<span class="dataTxt tAddr">서울특별시 강남구 ****</span>
												<a href="tel:02-***-96**" class="mgT5" data-icon="phone"><span class="underline">02-****-96**</span></a>
												<p class="mgT10 fz-12">미국달러(USD)/일본 엔(JPY)/유럽연합 유로(EUR)/중국 위안(CNY)/홍콩 달러(HKD)/호주 달러(AUD)</p>
											</div>
										</div>
									</li>
									<li>
										<div>
											<div class="objCon">
												<strong class="dataTxt tTitle">**지점 (1KM)</strong>
												<span class="dataTxt tAddr">서울특별시 강남구 ****</span>
												<a href="tel:02-***-96**" class="mgT5" data-icon="phone"><span class="underline">02-****-96**</span></a>
												<p class="mgT10 fz-12">미국달러(USD)/일본 엔(JPY)/유럽연합 유로(EUR)/중국 위안(CNY)/홍콩 달러(HKD)/호주 달러(AUD)</p>
											</div>
										</div>
									</li>
								</ul>
								<button type="button" class="btn more-btn bdB1">더보기(<span>1</span><span>10</span>)<span></span></button>

						</div>

					</section>

			</div>

			<!-- #footer -->
			<footer id="footer"></footer>
