<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>영업점 검색</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">사후관리점 조회</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn">
					<section class="fullWidth no-fixed">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem is-on" data-tab="tabCont1"><a href="javascript:;">영업점명 검색</a></li>
								<li class="colItem" data-tab="tabCont2"><a href="javascript:;">현재위치로 검색</a></li>
							</ul>
						</nav>

						<!-- #tabCont1 -->
						<div id="tabCont1" class="tabContent is-current noPadding">
							<h2 class="visualHide">영업점명 검색</h2> <!-- 접근성 탭 컨텐트명 -->
							<section class="fullWidth">
								<div class="headArea bdB0">
									<!-- 2018-09-19 문구추가 -->
									<p class="certifyTxt">반경 선택 시 가까운 영업점이 표시됩니다.</p>
									<label for="selectLabel1" class="visualHide">영업점 검색</label>
									<div class="select-input topSearch">
										<select id="selectLabel1" class="formInput">
											<option value="" label="NH농협은행">NH농협은행</option>
											<option>로또당첨금지급</option> <!-- 2018-09-19 오타 수정 -->
										</select>
									</div>

									<ul class="columnSet noGutterSet mgB0 mgT15">
										<li class="colItem">
											<input type="radio" name="ra01" id="ra01_01" class="btn radioToggle" checked="">
											<label for="ra01_01" class="inputLabel strokeType">영업점</label>
										</li>
										<li class="colItem">
											<input type="radio" name="ra01" id="ra01_02" class="btn radioToggle" >
											<label for="ra01_02" class="inputLabel strokeType">ATM</label>
										</li>
									</ul>

									<label for="f_search" class="visualHide">영업점/지역 검색</label>
									<div class="searchInput mgT10">
										<div class="search tag">
											<input type="text" id="f_search" placeholder="영업점/지역 검색" class="formInput search-input">
											<button type="button" class="btn deleteBtn">삭제</button>
											<button type="submit" class="btn searchBtn" name="">조회</button>
										</div>
									</div>
									<p class="certifyTxt mgT5">영업점코드, 지점명 또는 소재지에 따라 지점을 검색하실 수 있습니다.</p>
								</div>
							</section>
							
							<section class="fullWidth">
								<div class="mapArea mgT0">
									<img src="../../assets/img/@tmp/map.png" alt="영업점 지도">
								</div>
							</section>

							<section class="fullWidth">
								<ul class="boardList toplined">
									<li>
										<div class="hasButton">
											<a href="javascript:;" class="boxHead pdB50 topCenter"> <!-- 2018-09-19 클래스 추가 -->
												<div class="objCon">
													<strong class="dataTxt tTitle">**지점 (1KM)</strong>
													<span class="dataTxt tAddr">서울특별시 강남구 ****</span>
												</div>
											</a>
											<div class="boxFoot posLeft">
												<a href="tel:02-***-96**" data-icon="phone"><span class="underline">02-****-96**</span></a>
											</div>
											<!-- 2018-10-01 버튼 추가  -->
											<button type="button" class="btn secondary strokeType subSmallType selectBranch">선택</button>
										</div>
									</li>
									<li>
										<div class="hasButton">
											<a href="javascript:;" class="boxHead pdB50 topCenter"> <!-- 2018-09-19 클래스 추가 -->
												<div class="objCon">
													<strong class="dataTxt tTitle">**지점 (1KM)</strong>
													<span class="dataTxt tAddr">서울특별시 강남구 ****</span>
												</div>
											</a>
											<div class="boxFoot posLeft">
												<a href="tel:02-***-96**" data-icon="phone"><span class="underline">02-****-96**</span></a>
											</div>
											<!-- 2018-10-01 버튼 추가  -->
											<button type="button" class="btn secondary strokeType subSmallType selectBranch">선택</button>
										</div>
									</li>
									<li>
										<div class="boxHead noData">
											<span>조회내역이 없습니다.</span>
										</div>
									</li>
								</ul>
								<button type="button" class="btn more-btn bdB1">더보기(<span>1</span><span>10</span>)<span></span></button>
							</section>
						</div>
						<!-- //#tabCont1 -->
					</section>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
