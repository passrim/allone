<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>환전신청</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>통지정보입력</h2>
						<ol class="step columnSet">
							<li class="is-on">1</li>
							<li class="is-off">3</li>
						</ol>
					</section>
					
					<section class="with-fixedBtn fullWidth">
						<fieldset class="formWrap">
							<legend>환전 통지 정보 입력</legend>
							<!-- 연락처 -->
							<label for="inputLabel1" aria-required="true">전화번호</label>
							<input type="tel" id="inputLabel1" placeholder="010-***-****" class="formInput" name="" disabled="disabled">
							
							<!-- 이메일 -->
							<label for="inputLabel2">이메일(선택사항)</label>
							<div class="searchBar">
								<input type="text" id="inputLabel2" placeholder="Noe****@naver.com" class="formInput" name="" disabled="disabled">
								<button type="submit" class="btn secondary floatSearch">변경</button>
							</div>
							
							<!-- 외화수령 영업점 -->
							<label for="inputLabel3">외화수령 영업점 <i class="required"></i> <button type="button" class="btn secondary strokeType subSmallType">최근 신청 영업점 불러오기</button></label>
							<div class="searchBar">
								<input type="text" id="inputLabel3" placeholder="의왕포일점" class="formInput" name="" disabled="disabled" aria-required="true" />
								<button type="submit" class="btn secondary floatSearch">영업점 검색</button>
							</div>
							
							<!-- 외화수령일자 -->
							<label for="inputLabel4">외화수령일자 <i class="required"></i></label>
							<div class="calendar">
								<input type="text" id="inputLabel4" placeholder="외화수령일자 선택" class="formInput search-input" aria-required="true">
								<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
							</div>
							<ul class="unorderList">
								<li>USD, EUR, JPY, CNY는 신청 당일부터 지정가능</li>
								<li>기타 통화는 신청일 이후부터 지정가능</li>
							</ul>
							
						</fieldset>
					</section>
					<button type="submit" class="btn primary selfBottom submit">다음</button><!-- 0913 : 마크업 태그 수정 --> <!-- 2018-09-10 버튼 수정 -->
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
