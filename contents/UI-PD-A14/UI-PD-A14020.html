<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>선물 받는 분</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">선물 받는 분</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn">
						<label for="inputLabel1" class="visualHide">실명입력</label>
						<div class="textInput">
							<input type="text" id="inputLabel1" placeholder="실명입력" class="formInput" name="">
						</div>
						
						<p class="modal-alert noteInfo">(예, 이올리(0), 이 올리(X), 내친구(X), 울엄마(X))</p>
						<!-- 실명 입력 오류시 노출 -->
						<ul class="unorderList">
							<li>외화선물 시 부정확한 이름, 핸드폰번호 오류 입력 및 메시지 미전송으로 인해 발생한 손해는 외화선물 신청한 고객 부담이며, 은행은 책임지지 않습니다.</li>
							<li class="redOn">실명은 공백/특수문자가 없는 성+이름입니다.</li>
							<li class="redOn">실명을 다시 한번 확인해주시기 바랍니다.</li>
						</ul>
						<!-- // 실명 입력 오류시 노출 -->
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">변경</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
