<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>외화선물 정보확인</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">외화선물 정보확인</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn fullWidth">
						<h3>외화선물 정보 확인</h3>
						<dl class="dataList">
							<dt>선물신청일</dt>
							<dd>2018-08-01</dd>
							<dt>선물수령기한</dt>
							<dd>2018-08-01</dd>
							<dt>받는분 정보</dt>
							<dd>이** / 010-****-56**</dd>
							<dt>선물금액</dt>
							<dd>USD 361.00</dd>
							<dt>고시환율</dt>
							<dd>1,194.23원</dd>
							<dt>우대율</dt>
							<dd>90%</dd>
							<dt>우대원화금액</dt>
							<dd>2,012원</dd>
							<dt>적용환율</dt>
							<dd>1,184.23원</dd>
							<dt>인출원화</dt>
							<dd>298,730원</dd>
						</dl>
						<span class="fieldNotes normal-info mgBoth15">- 환전 신청 내용을 다시 한번 확인해주시고 외화선물 보내기 버튼을 눌러주세요.<br /> <strong class="redOn">- 신청 후 취소나 정정이 불가합니다.</strong></span><!-- 10/11 수정 -->
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">외화선물 보내기</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
