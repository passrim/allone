<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>QR결제</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->

					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제

	<body>

		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>결제완료</h2>
						<div class="visualHide">전체 4단계 중 현재 4단계</div><ol class="step columnSet twoSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">4</li>
						</ol>
					</section>
					<section class="fullWidth with-fixedBtn">
						<div class="completeMsg">
							<h3>결제가 완료되었습니다.</h3>
						</div>
						<span class="topbordered fieldNotes normal-info pdBoth15 rightTxt">현재시간 : 2017-06-06</span>

							<dt>가맹점</dt>

								<strong class="fontBold">49,600</strong>원
							</dd>
						</dl>					
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">결제 내역조회</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->
