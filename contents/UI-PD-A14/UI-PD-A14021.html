<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>외화선물 보내기</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>외화선물 신청</h2>
						<ol class="step columnSet twoSet">
							<li class="is-on">1</li>
							<li class="is-off">2</li>
						</ol>
					</section>
					
					<section class="with-fixedBtn fullWidth">
						<fieldset class="formWrap">
							<legend>외화 선물 신청 정보 입력</legend>
							<!-- 출금계좌선택 -->
							<label for="selectLabel1">출금계좌 <i class="required"></i></label>
							<div class="select-input">
								<select id="selectLabel1" class="formInput" aria-required="true">
									<option value="default" label="올원출금계좌">올원출금계좌</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
							<span class="balance balance-currency" data-currency="원">잔액 <strong>10,000,000</strong></span>
							
							<!-- 이메일 -->
							<label for="inputLabel1">비밀번호 <i class="required"></i></label>
							<input type="password" id="inputLabel1" placeholder="계좌 비밀번호 4자리 입력" class="formInput" maxlength="4" aria-required="true" />
							
							<!-- 통화선택 -->
							<label for="selectLabel3">통화선택 <i class="required"></i></label>
							<div class="select-input">
								<select id="selectLabel3" class="formInput"  aria-required="true">
									<option value="default" label="통화선택">통화선택</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
							
							<!-- 환전금액 -->
							<label for="autoTrue" class="inputLable">외화신청금액 <i class="required"></i></label>
							
							
							<!-- 외화입력 -->
							<div class="numberInput foreignCurrency">
								<div class="balance balance-display" data-currency="USD">
									<input type="tel" id="inputLabel5" placeholder="0" class="formInput balance-input" name="" aria-required="true" />
									<input type="tel" id="inputLabel5" placeholder="00" class="formInput balance-input" maxlength="2" name="" disabled="disabled">
								</div>
							</div>
							<button type="submit" class="btn secondary-gray marginT10">계산하기</button> <!-- 2018-09-13 클래스 변경 -->

							<dl class="dataList foreignBalance calc"> <!-- 2018-09-13 클래스 추가 -->
								<dt class="korea"> <!-- 2018-09-13 클래스 추가 -->
									<span>KRW 원화</span><br /> <!-- 2018-09-13 코드 위치 변경 -->
									(적용환율: 1204.45원)
								</dt>
								<dd><span>300,000</span>원</dd><!-- 2018-09-13 코드 위치 변경 -->
							</dl>
							<span class="fieldNotes normal-info">
							- 신청가능금액 : 1일 USD10 ~ USB500 상당액<br /> <!-- 2018-10-14 수정 --><!-- 181019 : 문구수정  -->
							- <span class="greenOn">우대환율적용은 다음단계에서 확인 가능합니다.</span>
							</span>
							
							<label for="inputLabel3">외화 선물 받는 분 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="inputLabel3" placeholder="성명 휴대폰번호" class="formInput" name="" aria-required="true">
							</div>
							<span class="fieldNotes normal-info"><span class="greenOn">성+이름</span>을 정확히 입력해주세요</span>
						</fieldset>
					</section>
					<button type="submit" class="btn primary submit selfBottom">다음</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
