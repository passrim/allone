<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>너도나도 환전신청</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>개인정보입력</h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">5</li> 
						</ol>
					</section> 
					
					<section class="fullWidth with-fixedBtn">
						<fieldset class="formWrap">
							<legend>개인정보 입력</legend>
							
							<!-- 성별 -->
							<label for="inputLabel3">성별 <i class="required"></i></label> 
							<ul class="columnSet noGutterSet mgB5">
								<li class="colItem">
									<input type="radio" value="남" name="calendarType" id="male" class="btn radioToggle" checked="checked">
									<label for="solar" class="inputLabel strokeType">남</label>
								</li>
								<li class="colItem">
									<input type="radio" value="여" name="calendarType" id="female" class="btn radioToggle">
									<label for="lunar" class="inputLabel strokeType">여</label>
								</li>
							</ul>
							<!-- 이름 -->
							<label for="inputLabel3">성명 <i class="required"></i></label> 
							<div class="textInput">
								<input type="text" id="inputLabel3" placeholder="이름 입력" class="formInput" name="" aria-required="true" />
							</div>
								
							<!-- 생년월일 -->
							<label for="inputLabel2">생년월일 <i class="required"></i></label> 
							<ul class="columnSet socialnumInput">
								<li>
									<label for="inputLabel2" class="visualHide">생년월일 6자리</label> 
									<div class="numberInput">
										<input type="tel" id="inputLabel5" placeholder="생년월일 입력" class="formInput" maxlength="6" aria-required="true" />
									</div>
								</li>
								<li>
									<label for="inputLabel5" class="visualHide">주민등록번호 뒷 7자리</label>
											<div class="numberInput">
												<input type="tel" id="inputLabel5" placeholder="주민번호 뒷자리 입력" class="formInput" maxlength="7" aria-required="true" />
											</div>
								</li>
							</ul>
							
							<span class="fieldNotes normal-info"> - 성명, 생년월일을 정확하게 입력하시기 바랍니다.<br />
								- 외화수령 시 본인확인불가로 지급이 거절될 수 있습니다.
							</span>
						</fieldset>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
