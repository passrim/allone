<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>WU-AUTOSEND 신청</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
		<script>
		$(document).ready(function(){
			$('#autoTrue').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab1').toggleClass('is-current');
					$('#toggleTab2').toggleClass('is-current');
				}
			});
			$('#autoFalse').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab2').toggleClass('is-current');
					$('#toggleTab1').toggleClass('is-current');
				}
			});
		});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>송금정보 입력</h2>
						<ol class="step columnSet twoSet">
							<li class="is-on">1</li>
							<li class="is-off">2</li>
						</ol>
					</section>
					
					<section class="fullWidth">
						<fieldset class="formWrap">
							<legend>해외송금 정보 입력</legend>
							
							<label for="autoTrue" class="inputLable">송금정보  <i class="required"></i> <button type="submit" class="btn secondary subSmallType">송금등록정보 불러오기</button></label>
							<div class="textInput">
								<label for="inputLabel1" class="visualHide">수취인 이름</label>
								<input type="text" id="inputLabel1" placeholder="수취인 이름" class="formInput" name="" aria-required="true" readonly="readonly">
							</div>
							
							<div class="textInput mgT10">
								<label for="inputLabel2" class="visualHide">수취국가</label>
								<input type="text" id="inputLabel2" placeholder="수취국가" class="formInput" name="" aria-required="true" readonly="readonly">
							</div>	
							
							<div class="textInput mgT10">
								<label for="inputLabel2" class="visualHide">수취 주/도시</label>
								<input type="text" id="inputLabel2" placeholder="수취 주/도시" class="formInput" name="" aria-required="true" readonly="readonly">
							</div>	
							
							<!-- 송금금액 -->
							<label for="autoTrue" class="inputLable">송금금액  <i class="required"></i></label>
							<div class="numberInput foreignCurrency">
								<div class="balance balance-display" data-currency="USD"> <!-- data-currency 입력에 따른 외화 단위가 입력창 압쪽에 디스플레이  -->
									<input type="tel" id="inputLabel5" placeholder="0" class="formInput balance-input" name=""  aria-required="true" />
									<input type="tel" id="inputLabel5" placeholder="00" class="formInput balance-input" maxlength="2" name="" disabled="disabled" />
								</div>
							</div>
							<button type="submit" class="btn secondary-gray marginT10">원화환산</button> <!-- 2018-09-12 클래스 변경  -->
							<dl class="dataList foreignBalance calc"><!-- 2018-09-12 클래스 추가 -->
								<dt class="korea"><!-- 2018-09-12 클래스 추가 -->
									<span>KRW 원화</span><br />
									(적용환율: <span>1204.45</span>원)
								</dt>
								<dd><span>300,000</span>원</dd>
							</dl>
							<span class="fieldNotes normal-info redOn">1회 3,000불(1일 5,000불) 이하 송금가능</span>
							
							<!-- 해외중계은행 수수료 -->
							<!-- 2018-09-12 버튼 수정 -->
							<label for="autoTrue" class="inputLable">송금수수료 <button class="helpTooltip" name="tipbox02" title="펼쳐짐">수수료 안내<span></span></button>
							<!-- 2018-09-12 레이어 툴팁 추가 -->
							<span class="helpBubble tipbox02"><button type="button" class="btn closeBtn">닫기</button>
								<span class="fieldNotes normal-info">송금수수료만 발생하며,<br />해외에서 추가 발생하는 수수료가 없습니다.</span>
								<table class="dataTable rowStyle">
									<caption>해외은행수수료 안내 테이블</caption>
									<thead>
										<tr>
											<!-- 테이블간의 넓이 조정시 class rowSpan1, rowSpan2, rowSpan3, rowSpan4, rowSpan6 추가 -->
											<!-- rowSpan6 : 50%, rowSpan4 : 33.33%, rowSpan3 : 25% -->
											<th scope="col">송금액</th> <!-- 2018-10-25 클래스 삭제  -->
											<th scope="col" class="rowSpan4">송금수수료</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>USD0.01 ~ USD500.00</td>
											<td>USD10.00</td>
										</tr>
										<tr>
											<td>USD500.01 ~ USD2,000.00</td>
											<td>USD14.00</td>
										</tr>
										<tr>
											<td>USD2,000.01 ~ USD3,000.00</td>
											<td>USD18.00</td>
										</tr>
									</tbody>
								</table>
								
							</span>
							</label>
							<dl class="dataList foreignBalance">
								<dt>USD 10.00 /원화(KRW)
								</dt>
								<dd><span>300,000</span>원</dd>
							</dl>
							
							<!-- 출금계좌선택 -->
							<ul class="columnSet columnSet-valign marginT20">
								<li><label for="selectLabel1">인출계좌번호 <i class="required"></i></label></li>
							</ul>
							<div class="select-input">
								<select id="selectLabel1" class="formInput" aria-required="true">
									<option value="default" label="올원출금계좌">올원출금계좌</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
							<span class="balance balance-currency" data-currency="원">잔액 <strong>10,000,000</strong></span>
							
							<!-- 비밀번호 -->
							<label for="inputLabel1">비밀번호 <i class="required"></i></label>
							<input type="password" id="inputLabel1" placeholder="계좌비밀번호 4자리 입력" class="formInput" maxlength="4" aria-required="true" />
							<span class="fieldNotes normal-info">송금액과 송금수수료를 합친 원화환산금액이 올원원화출금계좌에서 인출됩니다.</span>
						</fieldset>
					</section>
					<button type="button" class="btn primary submit selfBottom">다음</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
