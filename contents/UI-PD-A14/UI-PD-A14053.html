<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>송금미리메모</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					
					<section class="with-fixedBtn fullWidth">
						<fieldset class="formWrap">
							<legend>송금용도</legend>
							<!-- 2018-09-17 인풋 항목 추가  -->
							<label for="inputLabel3">미리메모 유효기간 설정
							<button class="helpTooltip" name="tipbox01" title="펼쳐짐">도움말 <span></span></button>
							<span class="helpBubble tipbox01"><button type="button" class="btn closeBtn">닫기</button>
								<ul class="unorderList">
									<li>미리메모 유효기간은 등록일로부터 1년이며, 유효기간 중에만 연장등록이 가능합니다.</li>
									<li>유효기간 경과 후 해당 정보는 고객님의 정보보호를 위해 자동 삭제됩니다.</li>
								</ul>
							</span>
							</label>
							<div class="infoDisplay">
								2018-08-25일 자동삭제 예정 (<span class="greenOn">22</span>일 남음)
							</div>
							<div class="checkbox withLabel">
								<input type="checkbox" id="extend" checked="checked"><label for="extend">유효기간 연장하기</label>
							</div>
							<label for="inputLabel3">닉네임 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="inputLabel3" placeholder="최대 10자 이내" aria-required="true"  class="formInput" name="" maxlength="10">
							</div>
							
							<label for="inputLabel3">송금용도</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" value="내국인" name="residential" id="autoTrue" class="btn radioToggle" checked="checked">
									<label for="autoTrue" class="inputLabel secondary strokeType">내국인</label>
								</li>
								<li class="colItem">
									<input type="radio" value="외국인" name="residential" id="autoFalse" class="btn radioToggle">
									<label for="autoFalse" class="inputLabel secondary strokeType">외국인</label>
								</li>
							</ul>
							
							<label for="inputLabel3" class="visualHide">송금 유형</label>
							<div class="textInput">
								<input type="text" id="inputLabel3" placeholder="지급증빙서류미제출송금" class="formInput" name="" disabled="disabled">
							</div>
							
							<label for="inputLabel3">사후관리점 <i class="required"></i></label>
							<div class="searchBar">
								<input type="text" id="inputLabel2" placeholder="" aria-required="true" class="formInput" name="" disabled="disabled"><!-- 0913 : 접근성 레이블 제공 -->
								<button type="submit" class="btn secondary floatSearch">조회하기</button>
							</div>
							<span class="fieldNotes normal-info">사후관리시 편리한 영업점을 선택해주세요.</span>
						</fieldset>
						
						<h3>받는 분 정보</h3>
						<!-- 2018-09-19 필드셋 교체 -->
						<fieldset class="formWrap">
							<legend>받는 분 정보</legend>
							
							<label for="inputLabel3">영문이름 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="inputLabel3" placeholder="영문이름 입력" aria-required="true" class="formInput" name="">
							</div>
							<span class="fieldNotes normal-info">부족한 경우 영문 주소란에 연속하여 입력합니다.</span>

							<label for="selectLabel1">주소 <i class="required"></i></label>
							<!-- 2018-09-21 국가선택 삭제 -->

							<!-- 국가 선택시 추가 선택 입력창이 필요한 경우 -->
							<label for="selectLabel2" class="visualHide">주 선택</label>
							<div class="select-input dp-none"> <!-- dp-none이 dp-block으로 교체 되면 주 선택 셀렉트가 노출  -->
								<select id="selectLabel2" class="formInput">
									<option value="default" label="주 선택">주 선택</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>

							<div class="textInput">
								<label for="inputLabel5" class="visualHide">상세주소 입력</label>
								<input type="text" id="inputLabel3" placeholder="상세주소 입력" class="formInput" name="" aria-required="true">
							</div>

							<div class="textInput">
								<label for="inputLabel5" class="visualHide">나머지 주소입력</label>
								<input type="text" id="inputLabel3" placeholder="나머지 주소 입력" class="formInput" name="">
							</div>

							<label for="inputLabel5">전화번호 <i class="required"></i></label>
							<div class="numberInput">
								<input type="tel" id="inputLabel3" placeholder="-없이 입력"  aria-required="true" class="formInput" name="">
							</div>	
							<span class="fieldNotes normal-info">일부은행의 경우 받는분에게 연락합니다.</span>

							<!-- 2018-09-21 계좌번호 폼 삭제 -->
						</fieldset>

						<h3>수취은행 정보</h3>
						<fieldset class="formWrap">
							<label for="selectLabel1" class="visualHide">수취국가</label> <!-- 2018-07-18 수취은행 정보 셀렉트 옵션 추가 --> <!-- 2018-09-21 swift code 폼관련 삭제/ 변경 -->
							<div class="select-input">
								<select id="selectLabel1" class="formInput">
									<option value="default" label="국가선택">국가선택</option>
									<option value="option2" label="국가선택2">국가선택2</option> 
									<option value="option3" label="국가선택3">국가선택3</option>
								</select>
							</div>

							<label for="inputLabel2">수취은행 정보(SWIFT CODE)</label>
							<div class="textInput">
								<input type="text" id="inputLabel2" placeholder="AGRI BANK(VBAAVNVXXXX)" class="formInput" name="" disabled="disabled">
							</div>

						</fieldset>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">등록</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
