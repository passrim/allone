<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>쏙입금 안내</title><!-- 2018-10-16 수정 -->
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">외화포켓예금 안내</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="fullWidth">
						<div class="titleArea">
							<ul class="unorderList">
								<!-- <li>외화포켓예금은 올원뱅크 전용 소액 외화적립예금 상품으로 영업점 창구에서 가입할 때 적용받는 금리보다 높은 금리로 적용 받을 수 있는 온라인 전용가입 상품입니다.</li> --> <!-- 2018-10-16 수정 -->
								<li>쏙입금은 올원외화포켓적립예금에 입금할 외화금액과 출금할 계좌를 설정하고 '쏙입금' 버튼 선택 시 간편하게 올원외화포켓적립예금에 입금되는 서비스입니다.</li>
							</ul>
						</div>

						<div class="serviceGuide topbordered">
							<div class="guideWrap">
								<h3 class="title">쏙~입금 설정</h3>
								<p class="desc1">외외화포켓 연결계좌와 외화포켓 계좌에 <br>입금 할 <span class="greenOn">외화금액을 설정</span>합니다.</p>
								<div class="imgArea">
									<img src="../../assets/img/service_guide/pocket01.png" alt="외화금액 설정">
								</div>
							</div>

							<div class="guideWrap">
								<h3 class="title">쏙~입금 할 계좌 확인</h3>
								<p class="desc1">외화포켓예금 계좌의 <span class="greenOn">‘쏙~입금’</span> 버튼을 <br> 선택해주세요.</p>
								<div class="imgArea">
									<img src="../../assets/img/service_guide/pocket02.png" alt="쏙~입금 버튼 선택">
								</div>
								<p class="desc2 mgT10">목표설정에 등록된 정보가 없을 때에는 ‘쏙입금’ 버튼이 노출 되지 않으니 목표 설정을 하신 후에 이용해주세요.</p>
							</div>

							<div class="guideWrap">
								<h3 class="title">쏙~ 입금하기</h3>
								<p class="desc1">확인버튼 선택 시, <br> <span class="greenOn">외화포켓계좌로 쏙~입금</span>됩니다.</p>
								<div class="imgArea">
									<img src="../../assets/img/service_guide/pocket03.png" alt="외화포켓계좌 입금">
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
