<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>환전가능 통화조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem" data-tab="tabCont1"><a href="javascript:;">직접 검색</a></li>
								<li class="colItem is-on" data-tab="tabCont2"><a href="javascript:;">현재위치로 검색</a></li>
							</ul>
						</nav>


						<!-- #tabCont1 -->
						<div id="tabCont2" class="tabContent is-current noPadding">
							<h2 class="visualHide">현재위치로 검색</h2><!-- 0914 : 접근성 : 탭 컨텐트 타이틀 제공 -->

							<section class="fullWidth">
								<div class="sectionWrap">
									<p class="fz-12">반경 선택시 가까운 영업점이 표시됩니다.</p>

									<ul class="columnSet noGutterSet mgT10">
										<li class="colItem">
											<input type="radio" id="f_m300" class="btn radioToggle" name="blockDate">
											<label for="f_m300" class="inputLabel secondary strokeType">300M</label>
										</li>
										<li class="colItem">
											<input type="radio" id="f_m500" class="btn radioToggle" name="blockDate">
											<label for="f_m500" class="inputLabel secondary strokeType">500M</label>
										</li>
										<li class="colItem">
											<input type="radio" id="f_k1" class="btn radioToggle" name="blockDate">
											<label for="f_k1" class="inputLabel secondary strokeType">1KM</label>
										</li>
										<li class="colItem">
											<input type="radio" id="f_k2" class="btn radioToggle" name="blockDate">
											<label for="f_k2" class="inputLabel secondary strokeType">2KM</label>
										</li>
									</ul>
								</div>
							</section>

							<section class="fullWidth clearfix">
								<div class="map-api">
									<button type="button" class="btn youareHere">현재위치로 검색</button> <!-- 2018-09-10 맵 버튼 추가  -->
									<img src="../../assets/img/@tmp/map.png" alt="영업점 지도">
								</div>
								<button type="button" class="btn secondary strokeType subSmallType mgT10 mgB10  mgR10 floatRight">환전신청 바로가기</button>
							</section>

							<section class="fullWidth">
								<ul class="boardList toplined">
									<!--  
										조회결과가 없을 경우
									<li>
										<div class="boxHead noData">
											<span>조회 결과가 없습니다.</span>
										</div>
									</li>
									-->
									<li>
										<div>
											<div class="objCon">
												<strong class="dataTxt tTitle">**지점 (1KM)</strong>
												<span class="dataTxt tAddr">서울특별시 강남구 ****</span>
												<a href="tel:02-***-96**" class="mgT5" data-icon="phone"><span class="underline">02-****-96**</span></a>
												<p class="mgT10 fz-12">미국달러(USD)/일본 엔(JPY)/유럽연합 유로(EUR)/중국 위안(CNY)/홍콩 달러(HKD)/호주 달러(AUD)</p>
											</div>
										</div>
									</li>
									<li>
										<div>
											<div class="objCon">
												<strong class="dataTxt tTitle">**지점 (1KM)</strong>
												<span class="dataTxt tAddr">서울특별시 강남구 ****</span>
												<a href="tel:02-***-96**" class="mgT5" data-icon="phone"><span class="underline">02-****-96**</span></a>
												<p class="mgT10 fz-12">미국달러(USD)/일본 엔(JPY)/유럽연합 유로(EUR)/중국 위안(CNY)/홍콩 달러(HKD)/호주 달러(AUD)</p>
											</div>
										</div>
									</li>
								</ul>
								<button type="button" class="btn more-btn bdB1">더보기(<span>1</span><span>10</span>)<span></span></button>
							</section>
						</div>
						<!-- //#tabCont1 -->
					</section>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
