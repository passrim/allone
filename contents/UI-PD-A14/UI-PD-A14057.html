<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>메세지 언어 선택</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">메세지 언어 선택</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section>
						<h3>보낼 메세지의 언어를 선택해 주세요.</h3>
						<!-- 2018-09-11 언어 선택 코드 변경  -->
						<ul class="countryOpt language noGutterSet">
							<li class="korean">
								<input type="radio" value="한국어" name="calendarType" id="korean" class="btn radioToggle" checked="checked">
								<label for="korean" class="inputLabel strokeType">
									<h3>한국어</h3>
									KOREAN
								</label>
							</li>
							<li class="english">
								<input type="radio" value="영어" name="calendarType" id="english" class="btn radioToggle">
								<label for="english" class="inputLabel strokeType">
									<h3>영어</h3>
									ENGLISH
								</label>
							</li>
						</ul>
						<span class="fieldNotes normal-info"> 선택한 언어로 SMS(또는 카카오톡) 메세지가 세팅됩니다.</span>	
					</section>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
