<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>비대면 계좌개설</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="../../css/import.css">
	<script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../../js/cm.js"></script>
</head>
<body>
<!-- #page -->
<div data-role="page" id="page">

	<!-- #header -->
	<div data-role="header" id="header">
		<h1>비대면 계좌개설</h1>
		<button type="button" class="btnMenuOpen">전체메뉴 열림</button>
		<button type="button" class="btnBack">뒤로</button>
	</div>
	<!-- //#header -->
	
	<!-- #container -->
	<div data-role="content" id="container">
		<div class="stepOrder">
			<strong>계좌거래목적</strong>
			<ol>
				<li><span>1</span></li>
				<li><span>2</span></li>
				<li class="on" title="현재 진행 단계"><span>3</span></li>
			</ol>
		</div>
		<div class="inConts">
			<dl class="formInput">
				<dt><label for="tr_obv_dsc" class="star">거래목적 확인</label></dt>
				<dd>
					<select id="tr_obv_dsc" title="선택하세요.">
						<option selected>거래목적 선택</option>
						<option>급여 및 생활비</option>
						<option>저축 및 투자</option>
						<option>사업상 거래</option>
						<option>결제(보험료, 공과금, 카드개금, 대출금 상환)</option>
						<option>기타</option>
					</select>
				</dd>
				<dd><input type="text" id="tr_obv_etcnm" readOnly="readOnly" placeholder="기타항목 선택 시 활성화"></dd>
				<dt><label for="cpt_src_dsc" class="star">자금의 원천</label></dt>
				<dd>
					<select id="cpt_src_dsc" title="선택하세요.">
						<option selected>자금의 원천 선택</option>
						<option>근로 및 연금소득</option>
						<option>사업소득</option>
						<option>상속,증여</option>
						<option>부동산소득(임대/처분)</option>
						<option>금융소득(이자 및 배당)</option>
						<option>기타</option>
					</select>
				</dd>
				<dd><input type="text" id="cpt_src_etcnm" readOnly="readOnly" placeholder="기타항목 선택 시 활성화"></dd>
				<dt class="star">실소유자 여부</dt>
				<dd class="pdT10 linezero">
					<input type="radio" id="ownerY" name="_yesChecked" checked="checked">
					<label for="ownerY">네 본인이 맞습니다.</label>
					<input type="radio" id="ownerN" name="_yesChecked">
					<label for="ownerN">아니오</label>
				</dd>
			</dl>
			<div class="btnArea twoSet">
				<button type="button" class="btnProcessW">취 소</button>
				<button type="button" class="btnProcess">확 인</button>
			</div>
		</div>
	</div>
	<!-- //#container -->

	<!-- #footer -->
	<div data-role="footer" id="footer">
		<a class="home" href="#">홈</a>
		<a class="mymenu" href="#">마이메뉴</a>
		<a class="certifica" href="#">인증센터</a>
		<a class="customer" href="#">고객센터</a>
		<a class="login" href="#">로그인</a>
	</div>
	<!-- //#footer -->

</div>
<!-- //#page -->
</body>
</html>
