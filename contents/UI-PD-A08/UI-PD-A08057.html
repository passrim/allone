<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>Step4_간편비밀번호 확인 - 간편비밀번호재등록</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content loginFrame" data-role="content">
					<section class="breadcrumb columnSet no-fixed">
						<h2>간편비밀번호 등록<span>Register Password</span></h2>
						<ol class="step columnSet twoSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">4</li>
						</ol>
					</section>
					<ul class="registerBox">
						<li>간편비밀번호를 다시 입력해주세요.</li>
						<li>
							<dl>
							<dt class="visualHide"><label for="_password">간편비밀번호 입력</label></dt>
							<dd class="password pinNumWrap">
								<span class="start filled"><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
								<span class="filled"><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
								<span><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
								<span><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
								<span><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
								<span><input title="간편비밀번호 입력" type="password" id="_password" maxlength="1" disabled="disabled"></span>
							</dd>
						</dl>
						</li>
						<li class="instruction">
							<p>
								동일한 숫자의 반복 또는 연속된 숫자, 휴대폰번호 뒤 4자리 숫자, 생년월일 뒤 4자리 숫자는 등록이 불가합니다.
								<span>Not allowed consecutive numbers,<br />cell phone number, Birthday number</span>
							</p>
						</li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
