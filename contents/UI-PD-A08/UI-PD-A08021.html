<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>Step2_회원인증 - 회원확인</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>회원인증<span>Identity Verification</span></h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">6</li>
						</ol>
					</section>

					<section class="fullWidth no-fixed">
						<nav class="tabNav">
							<ul class="columnSet">
								<li class="colItem" data-tab="tabCont1"><a href="javascript:;">계좌번호<span>Account Number</span></a></li>
								<li class="colItem is-on" data-tab="tabCont2"><a href="javascript:;">공인인증서<span>Public Certification</span></a></li>
							</ul>
						</nav>
						<div id="tabCont1" class="tabContent noPadding">
							
						</div>
						<div id="tabCont2" class="tabContent authFrame noPadding is-current">
							<h2 class="visualHide">공인인증서 (Public Certification)</h2><!-- 0914 : 접근성 : 탭 컨텐트 타이틀 제공 -->
							<ul class="loginContainer">
								<li class="instruction">
									<!-- 공인인증서 없는 경우 -->
									<p class="alertMsg">
										등록된 공인인증서가 없습니다.
										<span>인증서가 없는 경우 인증서 가져오기를 선택하여<br>인증서를 가져오신 후 사용 가능합니다.</span>
									</p>
								</li>
							</ul>
						</div>
					</section>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->
