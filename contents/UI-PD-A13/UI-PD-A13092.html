<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>step5_대출심사 정보입력(현금 결제시 안내사항)pop - 대출</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample'); 
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle"><a href="javascript:void(0)">NH간편오토론</a></h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="fullWidth">
						<h3 class="bdB1">현금 결제 시 안내사항</h3>
						<div class="paddingAll">
							<ul class="unorderList">
								<li>현금결제 시 대출금은 고객님 통장으로 입금되지 않으며, 자동차 판매회사(또는 자동차 판매대리점)로 바로 입금 처리됩니다.</li>
								<li>현금결제 시 반드시 아래사항을 입력하시고 동의하셔야 진행이 가능합니다.</li>
								<li>현금결제(계좌송금)을 위하여 아래 항목을 입력해 주십시오.</li>
							</ul>
						</div>
					</section>
					<section class="fullWidth with-fixedBtn topbordered">
						<div class="formWrap paddingAll">
							<label for="selectLabel1">입금은행<i class="required"></i></label>
							<div class="select-input">
								<button type="button" class="btn formInput">은행선택</button>
							</div>
							
							<label for="">예금주(판매대리점)<i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="" placeholder="텍스트 입력창" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>
							<label for="">계좌번호<i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="" placeholder="텍스트 입력창" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>
							<label for="">위임자(입금인)<i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="" placeholder="텍스트 입력창" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>
							<label for="inputLabel3">입금일(잔금일)<i class="required"></i></label>
							<div class="calendar">
								<input type="text" id="inputLabel3" placeholder="시작일 설정" class="formInput search-input">
								<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
							</div>
						</div>
						<!-- </div> --><!-- 0913 : 마크업 태그 수정 -->
					</section>
					
					<button type="submit" class="btn primary submit selfBottom">확인</button>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
