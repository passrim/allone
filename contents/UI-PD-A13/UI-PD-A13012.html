<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">

		<title>신분증 촬영 안내 - 입출금계좌개설</title>

		<script type="text/javascript">
			$(document).ready(function() {
				(function(){

					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>Magic Tree (매직트리)<span>신분증 촬영 안내</span></h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">6</li>
						</ol>
					</section>
					<section class="fullWidth">
						<div class="completeMsg onlyMsg bgMsg newAccountMsg step02"> <!-- 181001 :: 비주얼 마크업 전체 적용 -->
							<p class="desc1 _2">본인 확인을 위한 <strong class="greenOn">주민등록증</strong> 또는 <span class="dp-inblock"><strong class="greenOn">운전면허증</strong>을 준비해 주세요.</span></p>
						</div>
					</section>

					<section class="fullWidth topbordered"> <!-- 181001 : topbordered 클래스 추가  -->
						<!-- 181001 : autoVisual 삭제  -->
						<ul class="accordion bdB0"><!-- 2018-09-29 클래스 추가  -->
							<li>
								<dl>
									<dt class="js-active"><a href="javascript:;" class="pinned">꼭 알아두세요!</a></dt><!-- 2018-09-29 클래스 추가  -->
									<dd>
										<ul class="unorderList">
											<li>신분증을 어두운 바닥에 놓고 빛 반사가 안되도록 촬영하시면 인식이 잘됩니다.</li>
											<li>반드시 기준선 안에 신분증을 맞추고 이미지의 초점이 맞으면 촬영을 합니다</li>
										</ul>
									</dd>
								</dl><!-- END OF TOGGLE -->
							</li>
						</ul>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
