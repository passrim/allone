<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>입출금계좌개설</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header bdB0">
					<!-- <h1 class="headerTitle">입출금계좌개설</h1> -->
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn">
					<section class="pdT0">
						<h3 class="centeredTxt">NH오토적금에<br>가입하시겠습니까?</h3>
					</section>
					<section class="fullWidth with-fixedBtn">
						<dl class="dataList dataListBorder">
							<dt>적금가입액</dt><dd>100,000원</dd>
							<dt>자동이체</dt><dd>00일</dd>
							<dt>만기일자</dt><dd>2018-09-01</dd>
							<dt>적용이율</dt><dd>연 <span class="greenOn">1.45</span>%</dd>
						</dl>
						<p class="certifyTxt pdRL15 pdT10">올원인증 후 상품 가입이 완료됩니다.</p>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="button" class="btn primary submit">가입</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
