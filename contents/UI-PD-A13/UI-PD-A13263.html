<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>카드</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample'); 
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">확인방법 안내</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="certifyGuide  ">
						
							<h2 class="title mgT5">주민등록증 확인 안내</h2>
							<div class="imgArea">
								<img src="../../assets/img/certifyGuide01.png" alt="주민등록증 발급일자">
							</div>
							<h2 class="title">운전면허증 확인 안내</h2>
							<div class="imgArea">
								<img src="../../assets/img/certifyGuide02.png" alt="운전면허증 면허번호">
							</div>
						</div>
					
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
