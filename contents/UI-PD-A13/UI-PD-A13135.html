					<section class="breadcrumb columnSet">

							<div class="select-input">

										<li>자동이체일은 대출만기일의 일자로 저장됩니다.(자동이체일은 변경불가합니다.</li>
										<li>할부상환대출은 최초 자동이체일이 대출상환 대출실행일로부터 1개월 미경과시 최초 자동이체일에는 이자만, 다음 자동이체일부터 원금과 함께 상환됨에 유의하시기 바랍니다</li>
									</ul>
