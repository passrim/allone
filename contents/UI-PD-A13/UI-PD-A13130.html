<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>step2_미들론- 대출</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>NH미들론<span>신청접수완료</span></h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">2</li>
						</ol>
					</section>

					<section>
						<div class="completeMsg pdBz">
							NH미들론 신청이 완료되었습니다.<br>잠시후 상담사가 연락드리겠습니다.
							<p class="pdzero mgT10 fz-12">기타 문의사항은 상담신청 또는<br>NH미들론(1566-9574)로 연락주시기 바랍니다.</p> <!-- 2018-10-08 전화번호 및 문구 수정  -->
						</div>
						
					</section>

					<section class="with-fixedBtn fullWidth mgT15">
						<dl class="dataList">
							<dt>이름(고객명)</dt><dd>홍*동</dd>
							<dt>휴대전화번호</dt><dd>010-****-1234</dd>
							<dt>근무형태</dt><dd>-</dd>
							<dt>접수신청지점</dt><dd>본점영업부</dd>
						</dl>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">NH저축은행 전화연결</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
