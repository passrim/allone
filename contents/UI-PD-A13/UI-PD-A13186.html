<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>카드</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>단기카드대출(현금서비스)<span>현금서비스 신청확인</span></h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">3</li>
						</ol>
					</section>

					<section class="fullWidth">
						<div class="titleArea">
							<h3 class="tTitle">신청정보 </h3>
						</div>
						<dl class="dataList">
							<dt>카드번호</dt><dd>1234-****-*****-1234</dd>
							<dt>성명</dt><dd>홍*동</dd>
							<dt>단기카드대출(현금서비스이용금액)</dt><dd>10,000원</dd>
							<dt>이자율</dt><dd>10.0%</dd>
						</dl>
					</section>

					<section class="fullWidth">
						<div class="titleArea">
							<h3 class="tTitle">입금정보 </h3>
						</div>
						<dl class="dataList">
							<dt>입금은행</dt><dd>농협은행</dd>
							<dt>입금계좌번호</dt><dd>123-**12-**12-12</dd>
							<dt>예금주명</dt><dd>홍*동</dd>
						</dl>
						<div class="info_txtWrap">
							<p class="fourBallList redOn"><i class="redOn">※</i>과도한 단기카드대출(현금서비스) 사용은 본인의 신용등급에 영향을 미칠 수 있습니다.</p>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
