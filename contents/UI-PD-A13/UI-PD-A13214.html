<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>골드바</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>골드바 구매<span>구매내역확인</span></h2>
						<ol class="step columnSet twoSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">7</li>
						</ol>
					</section>
					<!-- //breadcrumb -->

					<section class="with-fixedBtn">
						<div class="completeMsg">
							<p class="desc1"><span class="greenOn" >골드바</span> <br>신청이 완료되었습니다.</p>
						</div>
					</section>

					<section class="fullWidth toplined">
						<dl class="dataList noBorder">
							<dt>구매인</dt>
							<dd>홍길동</dd>
							<dt>구매내용</dt>
							<dd>
								<p class="fz-12">37.5g(10돈) / 1개 / <strong>500,000</strong>원</p>
								<p class="fz-12">187.5g(10돈) / 1개 /<strong>500,000</strong>원</p>
								<p class="fz-12">375g(10돈) / 1개 /<strong>500,000</strong>원</p>
							</dd>
							<dt>구매가격(세전)</dt>
							<dd>10,000,000원</dd>
							<dt>부가세금액</dt>
							<dd>5,000원</dd>
							<dt>구매가격(세후)</dt>
							<dd>10,000,000워</dd>
							<dt>골드바 결제 예상 <br>금액(출금금액)</dt>
							<dd><strong>10,000,000원</strong></dd>
							<dt>골드바 상품수령 영업점</dt>
							<dd>서대문점</dd>
							<dt>현금영수증</dt>
							<dd>발급(010-123-1**1)</dd>
						</dl>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">상품약관서/약관 다운로드</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">구매</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
