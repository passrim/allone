<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>step2_오토리스_정보입력 - 대출</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>오토론신차<span>정보입력</span></h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">4</li>
						</ol>
					</section>
					<section>
						<div class="formWrap">
							<label for="inputLabel1">차량</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="car01" class="btn radioToggle" value="국산차" name="outocar01">
									<label for="car01" class="inputLabel secondary strokeType">국산차</label>
								</li>
								<li class="colItem">
									<input type="radio" id="car02" class="btn radioToggle" value="수입차" name="outocar01">
									<label for="car02" class="inputLabel secondary strokeType">수입차</label>
								</li>
							</ul>
							<label for="inputLabel2">모델명</label>
							<div class="textInput">
								<input type="text" id="inputLabel2" placeholder="예) 아반떼, 소나타" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>
							<label for="inputLabel3">월 예산(리스료)</label>
							<div class="select-input">
								<select id="mailProvider" class="formInput" name="">
									<option value="선택" label="선택">선택</option>
									<option value="20만원미만" label="20만원미만">20만원미만</option>
									<option value="20만원 이상~40만원 미만" label="20만원 이상~40만원 미만">20만원 이상~40만원 미만</option>
									<option value="40만원 이상~60만원 미만" label="40만원 이상~60만원 미만">40만원 이상~60만원 미만</option>
									<option value="60만원 이상~80만원 미만" label="60만원 이상~80만원 미만">60만원 이상~80만원 미만</option>
									<option value="80만원 이상~100만원 미만" label="80만원 이상~100만원 미만">80만원 이상~100만원 미만</option>
								</select>
							</div>
							<label for="inputLabel4">구매예산</label>
							<div class="textInput">
								<input type="text" id="inputLabel4" placeholder="대출(할부)0000만원" class="formInput" name="" disabled="disabled">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>
							<label for="inputLabel5">견적서 수령방법</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="mail01" class="btn radioToggle" value="이메일" name="outocar03">
									<label for="mail01" class="inputLabel secondary strokeType">이메일</label>
								</li>
								<li class="colItem">
									<input type="radio" id="fax01" class="btn radioToggle" value="FAX" name="outocar03">
									<label for="fax01" class="inputLabel secondary strokeType">FAX</label>
								</li>
							</ul>
							<label for="inputLabel5_1">이메일</label>
							<dl class="columnSet emailInput">
								<dt class="colItem">
									<input type="text" id="inputLabel5_1" placeholder="abcd" class="formInput" name="emailId">
								</dt>
								<dd class="colItem">
									<label for="mailProvider" class="visualHide">Email Provider</label>
									<div class="select-input">
										<select id="mailProvider" class="formInput" name="">
											<option value="gmail.com" label="gmail.com">gmail.com</option>
											<option value="hanmail.net" label="hanmail.net">hanmail.net</option>
											<option value="naver.com" label="naver.com">naver.com</option>
											<option value="nate.com" label="nate.com">nate.com</option>
											<option value="직접입력" label="direct input">직접입력</option>
										</select>
									</div>
								</dd>
							</dl>
							<div class="textInput">
								<input type="text" id="inputLabel5_1" placeholder="예) 아반떼, 소나타" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>
							<label for="inputLabel5_2">FAX</label>
							<dl class="columnSet phoneInput">
								<dt>
									<label for="phoneNum" class="visualHide">phone start number</label>
									<div class="select-input">
										<select id="phoneNum" class="formInput" name="">
											<option value="010" label="010">010</option>
											<option value="017" label="017">017</option>
										</select>
									</div>
								</dt>
								<dd>
									<label for="inputLabel5_2" class="visualHide">Number Input</label> 
									<input type="tel" id="inputLabel5_2" placeholder="1234-2345" class="formInput" name="phone" maxlength="8">	
									<button type="button" class="btn submit reAuth-btn">다시요청</button>					
								</dd>
							</dl>
							<label for="inputLabel6">추가의견</label>
							<textarea class="textArea" id="inputLabel6" name=""></textarea>
						</div>
						
						
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
