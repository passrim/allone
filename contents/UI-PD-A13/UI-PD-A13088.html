<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>step5_간편오토론 - 대출</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>NH간편오토론<span>대출심사  정보입력</span></h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">5</li>
							<li class="is-off">7</li>
						</ol>
					</section>
					<section class="topNotice">
						<ul class="unorderList">
							<li>NH간편오토론 대출가능금액 심사를 위하여 아래 사항들을 입력해 주십시오.</li>
						</ul>
					</section>
					<section class="fullWidth topbordered">
						<h3 class="bdB1">개인정보</h3>
						<div class="formWrap paddingAll">
							<label for="selectLabel1">주거형태 <i class="required"></i></label>
							<div class="select-input">
								<select id="selectLabel1" class="formInput">
									<option value="default" label="Select Default">Select Default</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
						</div>
					</section>
					<section class="fullWidth topbordered">
						<h3 class="bdB1">재직정보</h3>
						<div class="formWrap paddingAll">
							<label for="selectLabel2">고용형태 <i class="required"></i></label>
							<div class="select-input">
								<select id="selectLabel2" class="formInput">
									<option value="default" label="Select Default">Select Default</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
							<!-- 2018-09-06 도움말을 위한 코드 수정  -->
							<label for="inputLabel16" class="helpLabel">근무기간 <i class="required"></i> <button class="helpTooltip" name="tipbox01" title="펼쳐짐">도움말 <span></span></button>
								<span class="helpBubble tipbox01"><button type="button" class="btn closeBtn">닫기</button>
									건강보험공단에서 최근 자격득실확인내역 1건을 조회합니다.<br>(근무기간은 직접 입력이 불가합니다.)
								</span>
							</label>
							<!-- // 2018-09-06 도움말을 위한 코드 수정 -->
							<ul class="columnSet withGutter">
								<li class="colItem"><input type="text" id="inputLabel3" placeholder="농협" class="formInput mgR5" style=width:80%; name="" disabled="disabled"><span>년</span></li><!-- 0913 : 접근성 레이블 제공 -->
								<li class="colItem"><input type="text" id="inputLabel3" placeholder="농협" class="formInput mgR5" style=width:75%; name="" disabled="disabled"><span>개월</span></li><!-- 0913 : 마크업 태그 수정 --><!-- 0913 : 접근성 레이블 제공 -->
							</ul>
							<button type="submit" class="btn secondary-gray strokeType mgT10">재직확인</button>
						</div>
					</section>
					<section class="fullWidth topbordered">
						<h3 class="bdB1">대출관련 정보</h3>
						<div class="formWrap paddingAll">
							<!-- 2018-09-06 도움말을 위한 코드 수정  -->
							<label for="inputLabel16" class="helpLabel">거래구분 <button class="helpTooltip" name="tipbox02" title="펼쳐짐">도움말 <span></span></button>
								<span class="helpBubble tipbox02"><button type="button" class="btn closeBtn">닫기</button>
									개별거래 : 약정금액 범위 내에서 일괄하여 대출이 발생하고 상환한 금액을 재사용할 수 없는 방식
								</span>
							</label>
							<!-- // 2018-09-06 도움말을 위한 코드 수정 -->
							<div class="radioBtn withLabel">
								<input type="radio" id=""><label for="">개별대출</label>
							</div>
							
							<!-- 2018-09-06 도움말을 위한 코드 수정  -->
							<label for="inputLabel16" class="helpLabel">상환방법 <button class="helpTooltip" name="tipbox03" title="펼쳐짐">도움말 <span></span></button>
								<span class="helpBubble tipbox03"><button type="button" class="btn closeBtn">닫기</button>
									<ul class="unorderList">
										<li>원금균등상환 : 대출원금을 상환기간 동안 매월 균등하게 분할하여 상환</li>
										<li>원리금균등상환 : 대출원금과 이자의 합계 금액을 균등하게 분할하여 매월 상환</li>
									</ul>
								</span>
							</label>
							<!-- // 2018-09-06 도움말을 위한 코드 수정 -->
							
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="radio01" class="btn radioToggle" value="원금균등상환" name="radio01">
									<label for="radio01" class="inputLabel secondary strokeType">원금균등상환</label>
								</li>
								<li class="colItem">
									<input type="radio" id="radio02" class="btn radioToggle" value="원리금균등상환" name="radio01">
									<label for="radio02" class="inputLabel secondary strokeType">원리금균등상환</label>
								</li>
							</ul>
							<label for="">대출기간(최대10년) <i class="required"></i></label>
							<ul class="columnSet withGutter">
								<li class="colItem">
									<div class="select-input mgR5" style="width:80%;display:inline-block;">
										<select id="selectLabel1" class="formInput">
											<option value="default" label="선택">선택</option>
											<option value="option2" label="6개월">6개월</option>
											<option value="option3" label="12개월">12개월</option>
											<option value="option4" label="24개월">24개월</option>
										</select>
									</div>
									<span>년</span>
								</li>
								<li class="colItem">
									<div class="select-input mgR5" style="width:75%;display:inline-block;">
										<select id="selectLabel1" class="formInput">
											<option value="default" label="선택">선택</option>
											<option value="option2" label="6개월">6개월</option>
											<option value="option3" label="12개월">12개월</option>
											<option value="option4" label="24개월">24개월</option>
										</select>
									</div>
									<span>개월</span>
								</li>
							</ul>
							<label for="">이자만 내는 기간(거치기간) <i class="required"></i></label>
							<ul class="columnSet withGutter">
								<li class="colItem">
									<div class="select-input mgR5" style="width:87.5%;display:inline-block;">
										<select id="selectLabel1" class="formInput">
											<option value="default" label="선택">선택</option>
											<option value="option2" label="6개월">6개월</option>
											<option value="option3" label="12개월">12개월</option>
											<option value="option4" label="24개월">24개월</option>
										</select>
									</div>
									<span>개월</span>
								</li>
							</ul>
						</div>
					</section>
					<section class="fullWidth topbordered">
						<h3 class="bdB1">결제방법</h3>
						<div class="paddingAll">
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="card01" class="btn radioToggle" value="신용카드" name="cardRadio">
									<label for="card01" class="inputLabel secondary strokeType">신용카드</label>
								</li>
								<li class="colItem">
									<input type="radio" id="card02" class="btn radioToggle" value="체크카드" name="cardRadio">
									<label for="card02" class="inputLabel secondary strokeType">체크카드</label>
								</li>
								<li class="colItem">
									<input type="radio" id="card03" class="btn radioToggle" value="현금(계좌송금)" name="cardRadio">
									<label for="card03" class="inputLabel secondary strokeType">현금(계좌송금)</label>
								</li>
							</ul>
						</div>
					</section>
					
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
