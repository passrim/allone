<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>카드</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>NH올원 파이카드<span>정보입력</span></h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">3</li>
							<li class="is-off">4</li>
						</ol>
					</section>
					<section class="fullWidth">
						<div class="sectionWrap">
							<label for="f_name">영문명 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="f_name" placeholder=" 여권에 있는 영문명 기재" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>

							<label for="f_telNum">전화번호 <i class="required"></i></label>
							<dl class="columnSet phoneInput">
								<dt>
									<label for="f_telNum" class="visualHide">지역번호</label>
									<div class="select-input">
										<select id="f_telNum" class="formInput" name="">
											<option value="02" label="02">02</option>
											<option value="031" label="031">031</option>
											<option value="031" label="031">031</option>
											<option value="031" label="031">031</option>
										</select>
									</div>
								</dt>
								<dd>
									<label for="f_telNum01" class="visualHide">Number Input</label>
									<input type="tel" id="f_telNum01" placeholder="- 없이 입력" class="formInput" name="phone" maxlength="8">
								</dd>
							</dl>

							<label for="f_phoneNum">휴대폰번호 <i class="required"></i></label><!-- 1015-->
							<dl class="columnSet phoneInput">
								<dt>
									<label for="f_phoneNum" class="visualHide">휴대전화 앞 3자리</label>
									<div class="select-input">
										<select id="f_phoneNum" class="formInput" name="">
											<option value="010" label="010">010</option>
										</select>
									</div>
								</dt>
								<dd>
									<label for="f_phoneNum01" class="visualHide">Number Input</label>
									<input type="tel" id="f_phoneNum01" placeholder="- 없이 입력" class="formInput" name="phone" maxlength="8">
								</dd>
							</dl>

							<label for="f_addr01_01">주소 <i class="required"></i></label>
							<div class="adr-input">
								<div class="search">
									<input type="text" id="f_addr01_01" placeholder="231-32" class="formInput search-input" disabled="disabled" title="우편번호"><!-- 0913 : 접근성 레이블 제공 -->
									<button type="submit" id="" class="btn searchTxtBtn" name="">주소찾기</button>
								</div>
								<input type="text" id="" placeholder="서울시 강** 논**" class="formInput mgT10" disabled="disabled" title="주소"><!-- 0913 : 접근성 레이블 제공 -->
								<label for="f_addr01_02" class="visualHide">상세주소 직접입력</label>
								<div class="textInput mgT10">
									<input type="text" id="f_addr01_02" placeholder="상세주소  직접입력" class="formInput" name="" title="상세주소"><!-- 0913 : 접근성 레이블 제공 -->
								</div>
							</div>

							<label for="f_email01_01">E-Mail <i class="required"></i></label>
							<dl class="columnSet emailInput">
								<dt class="colItem">
									<input type="text" id="f_email01_01" placeholder="아이디입력" class="formInput" name="emailId">
								</dt>
								<dd class="colItem">
									<label for="f_addr01_02" class="visualHide">Email Provider</label>
									<div class="select-input">
										<select id="f_addr01_02" class="formInput" name="">
											<option value="직접입력" label="직접입력">직접입력</option>
											<option value="gmail.com" label="gmail.com">gmail.com</option>
											<option value="hanmail.net" label="hanmail.net">hanmail.net</option>
											<option value="naver.com" label="naver.com">naver.com</option>
											<option value="nate.com" label="nate.com">nate.com</option>
										</select>
									</div>
								</dd>
							</dl>

							<label for="f_addr01_03" class="visualHide">직접입력</label>
							<div class="textInput">
								<input type="text" id="f_addr01_03" placeholder="도메인주소 직접 입력" class="formInput mgT10 mgB10" name="">
							</div>

						</div>
					</section>

					<section class="fullWidth topbordered">
						<div class="titleArea">
							<h3 class="tTitle">소득정보</h3>
						</div>
						<div class="sectionWrap toplined">
							<label for="f_job01_01">직업코드</label>
							<div class="select-input">
								<select id="f_job01_01" class="formInput">
									<option value="default" label="선택">선택</option>
									<option value="">급여소득자</option>
									<option value="">개인사업자</option>
									<option value="">전문직</option>
									<option value="">농업인</option>
									<option value="">기타</option>
								</select>
							</div>

							<label for="f_job01_02" class="visualHide">직업코드 중분류</label>
							<div class="select-input mgT10">
								<select id="f_job01_02" class="formInput">
									<option value="default" label="선택">선택</option>
									<option value="">급여소득자</option>
									<option value="">개인사업자</option>
									<option value="">전문직</option>
									<option value="">농업인</option>
									<option value="">기타</option>
								</select>
							</div>

							<label for="f_job01_03" class="visualHide">직업코드 소분류</label>
							<div class="select-input mgT10">
								<select id="f_job01_03" class="formInput">
									<option value="default" label="선택">선택</option>
									<option value="">급여소득자</option>
									<option value="">개인사업자</option>
									<option value="">전문직</option>
									<option value="">농업인</option>
									<option value="">기타</option>
								</select>
							</div>

							<label for="f_jobinfo">소득정보구분</label>
							<div class="select-input">
								<select id="f_jobinfo" class="formInput">
									<option value="default" label="본인직장">본인직장</option>
									<option value="">본인재산세</option>
								</select>
							</div>

							<!-- 본인재산세 > 본인재산세 -->
							<div class="mgT25">
								<label for="f_addr02_ch">물건지주소</label>
								<div class="checkbox withLabel">
									<input type="checkbox" id="f_addr02_ch"><label for="f_addr02_ch">자택주소와 동일</label>
								</div>
								<div class="adr-input mgT10">
									<div class="search">
										<input type="text" id="f_addr02_01" placeholder="231-32" class="formInput search-input" disabled="disabled" title="우편번호"><!-- 0913 : 접근성 레이블 제공 -->
										<button type="submit" id="" class="btn searchTxtBtn" name="">주소찾기</button>
									</div>
									<input type="text" id="" placeholder="서울시 강** 논**" class="formInput mgT10" disabled="disabled" title="주소"><!-- 0913 : 접근성 레이블 제공 -->
									<label for="f_addr02_02" class="visualHide">상세주소 직접입력</label>
									<div class="textInput mgT10">
										<input type="text" id="f_addr02_02" placeholder="상세주소  직접입력" class="formInput" name="" title="상세주소"><!-- 0913 : 접근성 레이블 제공 -->
									</div>
								</div>
							</div>
							<!-- //본인재산세 > 본인재산세 -->

							<label for="f_company">직장명 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="f_company" placeholder="" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>

							<label for="f_companyNum">직장 전화번호 <i class="required"></i></label>
							<dl class="columnSet phoneInput">
								<dt>
									<label for="f_companyNum" class="visualHide">지역번호</label>
									<div class="select-input">
										<select id="f_companyNum" class="formInput" name="">
											<option value="02" label="02">02</option>
											<option value="031" label="031">031</option>
											<option value="031" label="031">031</option>
											<option value="031" label="031">031</option>
										</select>
									</div>
								</dt>
								<dd>
									<label for="f_telNum01" class="visualHide">Number Input</label>
									<input type="tel" id="f_telNum01" placeholder="- 없이 입력" class="formInput" name="phone" maxlength="8">
								</dd>
							</dl>

							<label for="f_addr03_01">직장주소 <i class="required"></i></label>
							<div class="adr-input mgT10">
								<div class="search">
									<input type="text" id="f_addr03_01" placeholder="231-32" class="formInput search-input" disabled="disabled" title="우편번호"><!-- 0913 : 접근성 레이블 제공 -->
									<button type="submit" id="" class="btn searchTxtBtn" name="">주소찾기</button>
								</div>
								<input type="text" id="" placeholder="서울시 강** 논**" class="formInput mgT10" disabled="disabled" title="주소"><!-- 0913 : 접근성 레이블 제공 -->
								<label for="f_addr03_02" class="visualHide">상세주소 직접입력</label>
								<div class="textInput mgT10">
									<input type="text" id="f_addr02_02" placeholder="상세주소 직접입력" class="formInput" name="" title="상세주소"><!-- 0913 : 접근성 레이블 제공 -->
								</div>
							</div>

						</div>
					</section>

					<section class="fullWidth topbordered">
						<div class="titleArea">
							<h3 class="tTitle">결제정보</h3><!-- 1015 : 문구수정 -->
						</div>
						<div class="sectionWrap toplined">
							<label for="f_payDay">결제일 <i class="required"></i></label><!-- 1015 : 문구수정 -->
							<div class="select-input">
								<select id="f_payDay" class="formInput">
									<option value="default" label="선택">선택</option>
								</select>
							</div>

							<label for="f_bankName">은행명</label>
							<div class="textInput">
								<input type="text" id="f_bankName" placeholder="" class="formInput" name="" value="농협은행" disabled="disabled">
							</div>

							<label for="f_accNum">계좌번호 <i class="required"></i></label>
							<div class="select-input">
								<select id="f_accNum" class="formInput">
									<option value="default" label="선택">선택</option>
								</select>
							</div>

							<label for="f_money">희망한도</label>
							<div class="numberInput">
								<div class="balance balance-display" data-currency="만원">
									<input type="tel" id="f_money" placeholder="" class="formInput balance-input len2" name="">
								</div>
								<span class="fieldNotes normal-info">희망한도는 100만원~3000만원까지 입력가능 합니다.</span>
							</div>

							<label for="f_password01">카드신청 비밀번호 <i class="required"></i></label>
							<input type="password" id="f_password01" placeholder="숫자 4자리" class="formInput" maxlength="4">

							<label for="f_password02">카드신청 비밀번호 재확인 <i class="required"></i></label>
							<input type="password" id="f_password02" placeholder="숫자 4자리" class="formInput" maxlength="4">


							<label for="f_curCard">현금카드기능 신청</label>
							<div class="select-input">
								<select id="f_curCard" class="formInput">
									<option value="default" label="미신청">미신청</option>
								</select>
							</div>
							<span class="fieldNotes normal-info">결제계좌가 본인의 농협계좌인 경우만  가능하며, 현금인출 비밀번호는 카드비밀번호와 동일합니다.</span>

							<label for="f_password03">계좌비밀번호</label>
							<div class="search">
								<input type="password" id="f_password03" placeholder="숫자 4자리" class="formInput" maxlength="4">
								<button type="submit" id="" class="btn searchTxtBtn" name="">계좌확인</button>
							</div>
							<span class="fieldNotes normal-info">5회 이상 오류 시 서비스 제한</span><!-- 1017 -->
						</div>
					</section>

					<section class="fullWidth topbordered">
						<div class="titleArea">
							<h3 class="tTitle">기타정보</h3>
						</div>
						<div class="sectionWrap toplined">
							<label for="f_cardLoc01">카드수령지 <i class="required"></i></label>
							<div class="select-input">
								<select id="f_cardLoc01" class="formInput">
									<option value="default" label="선택">선택</option>
								</select>
							</div>

							<label for="f_cardLoc02">청구서 수령지 <i class="required"></i></label>
							<div class="select-input">
								<select id="f_cardLoc02" class="formInput">
									<option value="default" label="선택">선택</option>
								</select>
							</div>

							<label for="f_aggre">본인 배송동의 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="f_aggre" placeholder="" class="formInput" name="" value="동의" disabled="disabled">
							</div>
							<!-- 1017  -->
							<!-- <div class="checkbox withLabel mgT5"> 
								<input type="checkbox" id="f_aggre"><label for="f_aggrement">동의함</label>
							</div>
							<span class="fieldNotes normal-info mgT5">카드는 이용정지 상태로 배송되며, 본인 수령만 가능합니다.</span> -->

							<label for="f_code01">시너지코드(선택사항)</label>
							<div class="textInput">
								<input type="text" id="f_code01" placeholder="모르시는 경우 미입력" class="formInput" name="">
							</div>

							<label for="f_code02">권유직원번호(선택사항)</label>
							<div class="textInput">
								<input type="text" id="f_code02" placeholder="모르시는 경우 미입력" class="formInput" name="">
							</div>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
