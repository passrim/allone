<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>Step2_직장정보입력 - 입출금계좌개설</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content newAccount" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>직장정보입력</h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">3</li>
						</ol>
					</section>

					<section>
						<label for="selectLabel1">직업분류</label>
						<div class="job-input">
							<div class="select-input">
								<select id="selectLabel1" class="formInput">
									<option value="default" label="직업분류">직업분류</option>
									<option value="option2" label="직업분류2">직업분류2</option>
									<option value="option3" label="직업분류3">직업분류3</option>
									<option value="option4" label="직업분류4">직업분류4</option>
								</select>
							</div>
							<div class="select-input mgT5">
								<select id="selectLabel1-2" class="formInput">
									<option value="default" label="중분류">중분류</option>
									<option value="option2" label="중분류2">중분류2</option>
									<option value="option3" label="중분류3">중분류3</option>
									<option value="option4" label="중분류4">중분류4</option>
								</select>
							</div>
							<div class="select-input mgT5">
								<select id="selectLabel1-3" class="formInput">
									<option value="default" label="소분류">소분류</option>
									<option value="option2" label="소분류2">소분류2</option>
									<option value="option3" label="소분류3">소분류3</option>
									<option value="option4" label="소분류4">소분류4</option>
								</select>
							</div>
						</div>

						<label for="inputLabel2">직장명</label>
						<input type="text" id="inputLabel2" placeholder="직장명을 적어주세요" class="formInput" >

						<label for="inputLabel3">부서명</label>
						<input type="text" id="inputLabel3" placeholder="부서명을 적어주세요" class="formInput" >

						<label for="selectLabel4">직장전화번호</label>
						<dl class="columnSet phoneInput">
							<dt>
								<label for="phoneNum" class="visualHide">지역번호</label>
								<div class="select-input">
									<select id="phoneNum" class="formInput" name="">
										<option value="02" label="02">02</option>
										<option value="031" label="031">031</option>
										<option value="031" label="031">031</option>
										<option value="031" label="031">031</option>
									</select>
								</div>
							</dt>
							<dd>
								<label for="inputLabel5" class="visualHide">Number Input</label> 
								<input type="tel" id="inputLabel5" placeholder="- 없이 입력" class="formInput" name="phone" maxlength="8">	
							</dd>
						</dl>

						<label for="inputLabel6">직장 주소</label>
						<div class="adr-input">
							<div class="search">
								<input type="text" id="inputLabel6" placeholder="231-32" class="formInput search-input" disabled="disabled">
								<button type="submit" id="" class="btn searchTxtBtn" name="">주소찾기</button>
							</div>
							<input type="text" id="inputLabel7" placeholder="서울시 강** 논**" class="formInput mgT5"  disabled="disabled"><!-- 0913 : 접근성 레이블 제공 -->
							<label for="inputLabel8" class="visualHide">상세주소 직접입력</label>
							<div class="textInput mgT5">
								<input type="text" id="inputLabel8" placeholder="상세주소  직접입력" class="formInput" name="">
							</div>
						</div>

						<label for="inputLabel9">연락 받을 곳 <i class="required"></i></label>
						<ul class="columnSet noGutterSet">
							<li class="colItem">
								<input type="radio" id="calling01" class="btn radioToggle" value="phone" name="callingNum">
								<label for="calling01" class="inputLabel secondary strokeType">휴대전화</label>
							</li>
							<li class="colItem">
								<input type="radio" id="calling02" class="btn radioToggle" value="home" name="callingNum">
								<label for="calling02" class="inputLabel secondary strokeType">집전화</label>
							</li>
							<li class="colItem">
								<input type="radio" id="calling03" class="btn radioToggle" value="office" name="callingNum">
								<label for="calling03" class="inputLabel secondary strokeType">직장전화</label>
							</li>
						</ul>

						<label for="inputLabel10">우편물 받을 곳 <i class="required"></i></label>
						<ul class="columnSet noGutterSet">
							<li class="colItem">
								<input type="radio" id="mailing01" class="btn radioToggle" value="home" name="mailingAdr">
								<label for="mailing01" class="inputLabel secondary strokeType">집</label>
							</li>
							<li class="colItem">
								<input type="radio" id="mailing02" class="btn radioToggle" value="office" name="mailingAdr">
								<label for="mailing02" class="inputLabel secondary strokeType">직장</label>
							</li>
						</ul>

					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
