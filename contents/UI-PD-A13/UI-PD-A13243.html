<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>step3_간편오토론Pop - 대출</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 풀팝업 시작 -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">NH농협캐피탈 연계상품 결과 조회</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn">
					<section class="fullWidth with-fixedBtn">
						<dl class="dataList bdT0">
							<dt>상품명</dt><dd>상품명</dd>
							<dt>가능한도</dt><dd>500 만원</dd>
							<dt>예상금리</dt><dd>10.00%</dd>
							<dt>알림사항</dt><dd>10.00%</dd>
						</dl>
						<ul class="unorderList">
							<li>
								대출신청 및 보다 자세한 내용은 NH농협캐피탈(http://www.nhcapital.co.kr) 또는 NH농협캐피탈 고객센터(1588-0000)에 문의하시기 바랍니다.<br>
  								&lt;캐피탈상담예약&gt;을 누르시면 NH농협캐피탈에서 고객님의 연락처로 전화를 드릴 예정입니다.
  							</li>
						</ul>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">아니오, 마침</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">캐피탈상담예약</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //풀팝업끝 -->

	</body>
</html>
