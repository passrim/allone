<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title> step2.상품가입설계 - 주택청약종합저축 - 예/적금</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>주택청약종합저축<span>상품가입설계</span></h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">3</li>
						</ol>
					</section>

					<section class="fullWidth">
						<p class="dummyVisual mgB5">관리자 정보 노출</p>
					</section>

					<section class="fullWidth">
						<div class="requiredBox mgT20 pdRL15 pdB10 bdB1">
							<h2>주택공급정책 활용을 위한 자료조사표</h2>
						</div>
					</section>

					<section class="pdB35"><!-- 181017 : [레드마인] #1073 / pdB35 추가  -->
						<label for="inputLabel1">희망입주지역 구역번호 <i class="required"></i></label>
						<div class="search">
							<input type="text" id="inputLabel1" placeholder="" class="formInput search-input">
							<button type="submit" id="" class="btn searchTxtBtn" name="">구역번호 검색</button>
						</div>

						<label for="inputLabel2">희망입주지역주소 <i class="required"></i></label>
						<div class="textInput">
							<input type="text" id="inputLabel2" placeholder="" class="formInput" name="" disabled="disabled">
						</div>

						<label for="selectLabel3">희망주택형 <i class="required"></i></label>
						<div class="select-input">
							<select id="selectLabel3" class="formInput">
								<option value="default" label="선택">선택</option>
								<option value="option2" label="공공아파트">공공아파트</option>
								<option value="option3" label="민영아파트">민영아파트</option>
								<option value="option4" label="연립/빌라/다세대">연립/빌라/다세대</option>
								<option value="option5" label="단독주택">단독주택</option>
							</select>
						</div>

						<label for="selectLabel4">희망주택면적 <i class="required"></i></label>
						<div class="select-input">
							<select id="selectLabel4" class="formInput">
								<option value="default" label="선택">선택</option>
								<option value="option2" label="40m²이하">40m²이하</option>
								<option value="option3" label="40m²초과 60m²이하">40m²초과 60m²이하</option>
								<option value="option4" label="60m²초과 85m²이하">60m²초과 85m²이하</option>
								<option value="option5" label="85m²초과 102m²이하">85m²초과 102m²이하</option>
								<option value="option6" label="102m²초과 135m²이하">102m²초과 135m²이하</option>
								<option value="option7" label="135m²초과">135m²초과</option>
							</select>
						</div>

						<label for="inputLabel5">
							희망입주시기 <button class="helpTooltip" name="tipbox01" title="닫혀짐">도움말 <span></span></button><i class="required"></i>
							<span class="helpBubble  tipbox01">
								<button type="button" class="btn closeBtn">닫기</button>
								본 조사표는 「주택공급에 대한 규칙」 제 5조에 의거 주택공급정책 자료로 활용되며 주택청약종합저축 가입신청서와는 무관합니다.
							</span>
						</label>
						<div class="calendar">
							<input type="text" id="inputLabel5" placeholder="2018-05" class="formInput search-input">
							<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
						</div>

					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
