<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>골드바 구매내역조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<!-- 기간조회 -->
						<div class="periodSearch mgT15">
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="today" class="btn radioToggle" value="today" name="mobileProvider">
									<label for="today" class="inputLabel secondary strokeType">당일</label>
								</li>
								<li class="colItem">
									<input type="radio" id="month1" class="btn radioToggle" value="month1" name="mobileProvider">
									<label for="month1" class="inputLabel secondary strokeType">1개월</label>
								</li>
								<li class="colItem">
									<input type="radio" id="month6" class="btn radioToggle" value="month6" name="mobileProvider">
									<label for="month6" class="inputLabel secondary strokeType">6개월</label>
								</li>
								<li class="colItem">
									<input type="radio" id="year1" class="btn radioToggle" value="year1" name="mobileProvider">
									<label for="year1" class="inputLabel secondary strokeType">1년</label>
								</li>
								<li class="svgBtn detailSearch">
									<input type="checkbox" id="detailBtn"><label for="detailBtn">상세검색</label>
								</li>
							</ul>
						</div>
						<div class="periodBox">
							<ul class="columnSet calendarInput">
								<li class="colItem">
									<div class="calendar">
										<input type="text" id="ip_calendar01_01" title="조회 시작일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
										<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
									</div>
								</li>
								<li class="colItem">
									<div class="calendar">
										<input type="text" id="ip_calendar01_02" title="조회 종료일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
										<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
									</div>
								</li>
							</ul>

							<button type="submit" class="btn secondary-gray">조회</button>
						</div>
					</section>

					<section class="fullWidth toplined">
						<dl class="dataList noBorder">
							<dt>거래일자</dt>
							<dd><span class="tValue">2017-03-03</span></dd>
							<dt>판매일자</dt>
							<dd><span class="tValue">(주)한국금거래소쓰리엠</span></dd>
							<dt>종류</dt>
							<dd><span class="tValue">10g</span></dd>
							<dt>거래금액</dt>
							<dd><span class="tValue">10,000,000원</span></dd>
							<dt>수량</dt>
							<dd><span class="tValue">5</span></dd>
							<dt>총금액</dt>
							<dd><span class="tValue">1,000,000원</span></dd>
							<dt>실물수령영업점</dt>
							<dd><span class="tValue">서대문점</span></dd>
						</dl>
						<dl class="dataList noBorder">
							<dt>거래일자</dt>
							<dd><span class="tValue">2017-03-03</span></dd>
							<dt>판매일자</dt>
							<dd><span class="tValue">(주)한국금거래소쓰리엠</span></dd>
							<dt>종류</dt>
							<dd><span class="tValue">10g</span></dd>
							<dt>거래금액</dt>
							<dd><span class="tValue">10,000,000원</span></dd>
							<dt>수량</dt>
							<dd><span class="tValue">5</span></dd>
							<dt>총금액</dt>
							<dd><span class="tValue">1,000,000원</span></dd>
							<dt>실물수령영업점</dt>
							<dd><span class="tValue">서대문점</span></dd>
						</dl>
						<div class="toplined"><p class="paddingAll noData">조회 내역이 없습니다.</p></div>
						<div class="toplined">
							<button type="button" class="btn more-btn">더보기(<span>1</span><span>10</span>)<span></span></button>
						</div>
					</section>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
