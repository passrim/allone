<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>	휴대폰인증_USIM - 입출금계좌개설</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<h2 class="serviceTitle">휴대폰 본인인증</h2>
					</section>

					<section class="topNotice">
						<ul class="unorderList">
							<li>통신사 본인인증을 위해 아래 내용에 동의합니다.</li>
						</ul>
					</section>

					<section class="topbordered">
						<label for="inputLabel1">성명 <i class="required"></i></label>
						<div class="textInput">
							<input type="text" id="inputLabel1" placeholder="이름 입력" class="formInput" name="">
						</div>

						<label for="inputLabel2">주민등록번호 <i class="required"></i></label>
						<div class="visualHide">성별 선택</div>
						<ul class="columnSet noGutterSet">
							<li class="colItem">
								<input type="radio" id="male" class="btn radioToggle" value="male" name="sex">
								<label for="male" class="inputLabel secondary strokeType">남</label>
							</li>
							<li class="colItem">
								<input type="radio" id="female" class="btn radioToggle" value="female" name="sex">
								<label for="female" class="inputLabel secondary strokeType">여</label>
							</li>
						</ul>
						<ul class="columnSet socialnumInput">
							<li>
								<label for="inputLabel3" class="visualHide">주민등록번호 앞자리</label> 
								<div class="numberInput">
									<input type="tel" id="inputLabel3" placeholder="주민등록입력" class="formInput utf8" maxlength="8">
								</div>
							</li>
							<li>
								<label for="inputLabel4" class="visualHide">주민등록번호 뒷자리</label>
								<div class="columnSet withGutter col-valign">
									<input type="password" id="inputLabel4" placeholder="" class="formInput" maxlength="8">
								</div>
							</li>
						</ul>
						<span class="fieldNotes normal-info">성명, 주민등록번호를 입력하셔야 입출금계좌개설이 가능합니다.</span>
					</section>

					<section class="topbordered">
						<label for="inputLabel5">본인인증 <i class="required"></i></label>
						<ul class="columnSet noGutterSet">
							<li class="colItem">
								<input type="radio" id="skT" class="btn radioToggle" value="SKT" name="mobileProvider">
								<label for="skT" class="inputLabel secondary strokeType">SKT</label>
							</li>
							<li class="colItem">
								<input type="radio" id="ktT" class="btn radioToggle" value="KT" name="mobileProvider">
								<label for="ktT" class="inputLabel secondary strokeType">KT</label>
							</li>
							<li class="colItem">
								<input type="radio" id="lgT" class="btn radioToggle" value="LG" name="mobileProvider">
								<label for="lgT" class="inputLabel secondary strokeType">LG</label>
							</li>
						</ul>
						<dl class="columnSet phoneInput">
							<dt>
								<label for="phoneNum" class="visualHide">phone start number</label>
								<div class="select-input">
									<select id="phoneNum" class="formInput" name="">
										<option value="010" label="010">010</option>
										<option value="017" label="017">017</option>
									</select>
								</div>
							</dt>
							<dd>
								<label for="inputLabel6" class="visualHide">Number Input</label> 
								<input type="tel" id="inputLabel6" placeholder="1234-2345" class="formInput" name="phone" maxlength="8" />	
							</dd>
						</dl>

						<label for="inputLabel7">본인인증을 위한 약관에 동의합니다.</label>
						<ul class="dataType-list agreement">
							<li>
								<div class="checkbox">
									<input type="checkbox" id=""><label for="">체크</label>
								</div>
								<a href="javascript:;">전체동의</a>
								<ul>
									<li>
										<div class="checkbox">
											<input type="checkbox" id=""><label for="">체크</label>
										</div>
										<a href="javascript:;">[필수] 개인정보 수집&middot;이용 동의</a>
									</li>
									<li>
										<div class="checkbox">
											<input type="checkbox" id=""><label for="">체크</label>
										</div>
										<a href="javascript:;">[필수] 개인정보제공 동의</a>
									</li>
									<li>
										<div class="checkbox">
											<input type="checkbox" id=""><label for="">체크</label>
										</div>
										<a href="javascript:;">[필수] 서비스 이용약관 동의</a>
									</li>
									<li>
										<div class="checkbox">
											<input type="checkbox" id=""><label for="">체크</label>
										</div>
										<a href="javascript:;">[필수] 통신사 이용약관 동의</a>
									</li>
								</ul>
							</li>
						</ul>
					
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
