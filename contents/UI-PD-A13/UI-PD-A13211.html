<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>골드바</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
		<script>
		$(document).ready(function(){
			$('#autoTrue').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab1').toggleClass('is-current');
					$('#toggleTab2').toggleClass('is-current');
				}
			});
			$('#autoFalse').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab2').toggleClass('is-current');
					$('#toggleTab1').toggleClass('is-current');
				}
			});

			$('#autoTrue02').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab02_1').toggleClass('is-current');
					$('#toggleTab02_2').toggleClass('is-current');
				}
			});
			$('#autoFalse02').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab02_2').toggleClass('is-current');
					$('#toggleTab02_1').toggleClass('is-current');
				}
			});
		});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<!-- breadcrumb -->
					<section class="breadcrumb columnSet">
						<h2>골드바 구매<span>구매 정보입력</span> </h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">4</li>
							<li class="is-off">7</li>
						</ol>
					</section>
					<!-- //breadcrumb -->

					<section class="fullWidth">
						<div class="sectionWrap">
							<label for="selectLabel1">출금계좌번호 <i class="required"></i></label>
							<div class="select-input">
								<select id="selectLabel1" class="formInput">
									<option>계좌선택</option>
								</select>
							</div>
						</div>
					</section>

					<section class="fullWidth">
						<div class="sectionWrap">
							<label for="autoTrue">현금영수증 발급신청</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" value="현금영수증" name="autoTransfer" id="autoTrue" checked="checked" class="btn radioToggle">
									<label for="autoTrue" class="inputLabel secondary strokeType">현금영수증</label>
								</li>
								<li class="colItem">
									<input type="radio" value="발급생략" name="autoTransfer" id="autoFalse" class="btn radioToggle">
									<label for="autoFalse" class="inputLabel secondary strokeType">발급생략</label>
								</li>
							</ul>

							<!-- 현금영수증 Content -->
							<div class="tabContent is-current" id="toggleTab1">
								<dl class="columnSet phoneInput">
									<dt>
										<label for="phoneNum" class="visualHide">phone start number</label>
										<div class="select-input">
											<select id="phoneNum" class="formInput" name="">
												<option value="010" label="010">010</option>
												<option value="017" label="017">017</option>
											</select>
										</div>
									</dt>
									<dd>
										<label for="phoneNum_02" class="visualHide">Number Input</label>
										<input type="tel" id="phoneNum_02" placeholder="- 없이 입력" class="formInput" name="phone" maxlength="8">
										<button type="button" class="btn submit reAuth-btn">다시요청</button>
									</dd>
								</dl>
							</div>
							<!-- //현금영수증 Content -->
							<!-- 발급생략 Content -->
							<div class="tabContent noPadding" id="toggleTab2">
								<span class="fieldNotes normal-info">발급 생략을 선택하신 경우 추가발급 요청이 불가합니다.</span>
							</div>
							<!-- //발급생략 Content -->
						</div>
					</section>

					<section class="fullWidth">
						<div class="sectionWrap">
							<label for="autoTrue02">SMS발송여부</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" value="SMS발송" name="autoTransfer02" id="autoTrue02" checked="checked" class="btn radioToggle">
									<label for="autoTrue02" class="inputLabel secondary strokeType">SMS발송</label>
								</li>
								<li class="colItem">
									<input type="radio" value="SMS 발송 거절" name="autoTransfer02" id="autoFalse02" class="btn radioToggle">
									<label for="autoFalse02" class="inputLabel secondary strokeType">SMS 발송 거절</label>
								</li>
							</ul>

							<!-- SMS발송 Content -->
							<div class="tabContent is-current" id="toggleTab02_1">
								<dl class="columnSet phoneInput">
									<dt>
										<label for="phoneNum02" class="visualHide">phone start number</label>
										<div class="select-input">
											<select id="phoneNum02" class="formInput" name="">
												<option value="010" label="010">010</option>
												<option value="017" label="017">017</option>
											</select>
										</div>
									</dt>
									<dd>
										<label for="phoneNum02_02" class="visualHide">Number Input</label>
										<input type="tel" id="phoneNum02_02" placeholder="- 없이 입력" class="formInput" name="phone" maxlength="8">
										<button type="button" class="btn submit reAuth-btn">다시요청</button>
									</dd>
								</dl>
							</div>
							<!-- //SMS발송 Content -->
							<!-- SMS 발송 거절 Content -->
							<div class="tabContent noPadding" id="toggleTab02_2">
							</div>
							<!-- //SMS 발송 거절 Content -->
							<span class="fieldNotes normal-info">골드바가 영업점에 도착하면 자동으로 안내 SMS를 발송하는 서비스 입니다.</span>
						</div>
					</section>

					<section class="fullWidth topbordered">
						<div class="sectionWrap">
							<label for="ip_search_local">수령영업점 <i class="required"></i></label> <!-- 1012 -->
							<div class="search">
								<input type="text" id="ip_search_local" placeholder="영업점명을 입력하세요" class="formInput search-input" disabled="disabled"><!-- 0913 : 접근성 레이블 제공 -->
								<button type="submit" id="" class="btn searchTxtBtn" name="">조회하기</button>
							</div>

							<ul class="unorderList">
								<li>구매일로부터 통상 3영업일 이내에 지정하신 영업점에서 골드바 실물수령이 가능합니다.</li>
								<li>골드바 수령은 구매고객 본인만 가능하며, 신분증 지참하시고 내점하셔야 합니다.</li>
							</ul>

							<label for="ip_search_num">권유직원</label>
							<div class="search">
								<input type="text" id="ip_search_num" placeholder="조회" class="formInput search-input" disabled="disabled"><!-- 0913 : 접근성 레이블 제공 -->
								<button type="button" class="btn deleteBtn" style="display: none;">삭제</button>
								<button type="submit" id="" class="btn searchTxtBtn" name="">직원찾기</button>
							</div>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
