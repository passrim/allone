<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title> step2.상품가입설계 - 200만 기념 특판예금 - 예/적금</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>200만 기념 특판예금<span>상품가입설계</span></h2>
						<ol class="step columnSet">
							<li class="is-off is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">4</li>
						</ol>
					</section>

					<section class="fullWidth">
						<p class="dummyVisual mgB5">관리자 정보 노출</p>
					</section>

					<section class="fullWidth">
						<div class="requiredBox mgT20 pdRL15 pdB10 bdB1">
							<h2>상품가입정보입력</h2>
						</div>
					</section>

					<section>
						<label for="selectLabel1">계약기간 <i class="required"></i></label>
						<div class="select-input">
							<select id="selectLabel1" class="formInput">
								<option value="default" label="선택하세요">선택하세요</option>
								<option value="option2" label="1년 (12개월)">1년 (12개월)</option>
								<option value="option3" label="1년 (12개월)">1년 (12개월)</option>
								<option value="option4" label="1년 (12개월)">1년 (12개월)</option>
							</select>
						</div>

						<label for="inputLabel2">예치금액 <i class="required"></i></label>
						<div class="numberInput">
							<div class="balance balance-display" data-currency="원">
								<input type="tel" id="inputLabel2" placeholder="" class="formInput balance-input" name="">
							</div>
						</div>

						<label for="radioLabel6">이자지급구분 <i class="required"></i></label>
						<ul class="columnSet noGutterSet">
							<li class="colItem">
								<input type="radio" id="radio01_1" class="btn radioToggle" value="rdo01" name="payments">
								<label for="radio01_1" class="inputLabel secondary strokeType">만기지급식</label>
							</li>
							<li class="colItem">
								<input type="radio" id="radio01_2" class="btn radioToggle" value="rdo02" name="payments">
								<label for="radio01_2" class="inputLabel secondary strokeType">매월 지급식</label>
							</li>
						</ul>

						<label for="inputLabel7">신규통장 비밀번호 <i class="required"></i></label>
						<input type="password" id="inputLabel7" placeholder="비밀번호 4자리 입력" class="formInput" maxlength="4">

						<label for="inputLabel8">비밀번호 재확인 <i class="required"></i></label>
						<input type="password" id="inputLabel8" placeholder="비밀번호 확인" class="formInput mgT5" maxlength="4">

						<label for="radioLabel9">비과세종합저축 가입여부 <i class="required"></i></label>
						<ul class="columnSet noGutterSet toggleRadio">
							<li class="colItem">
								<input type="radio" id="radio02_1" class="btn radioToggle" value="rdo01" name="join">
								<label for="radio02_1" class="inputLabel secondary strokeType">일반가입</label>
							</li>
							<li class="colItem">
								<input type="radio" id="radio02_2" class="btn radioToggle toggleLayer" value="rdo02" name="join">
								<label for="radio02_2" class="inputLabel secondary strokeType">비과세종합저축</label>
							</li>
						</ul>
						<div class="rightTxt toggleLayerOn">
							<div class="balance balance-display search howMuch" data-currency="원">
								<input type="text" id="inputLabel13" placeholder="" class="formInput balance-input search-input">
							</div>
							<button type="button" class="btn secondary-gray strokeType mgT10">조회</button>
						</div>

						<label for="radioLabel10">SMS만기안내 동의여부 <i class="required"></i> &nbsp;&nbsp;&nbsp;<button type="button" class="btn secondary strokeType subSmallType ">자세히</button></label>
						<ul class="columnSet noGutterSet">
							<li class="colItem">
								<input type="radio" id="radio03_1" class="btn radioToggle" value="y" name="yesno01">
								<label for="radio03_1" class="inputLabel secondary strokeType">동의</label>
							</li>
							<li class="colItem">
								<input type="radio" id="radio03_2" class="btn radioToggle" value="n" name="yesno01">
								<label for="radio03_2" class="inputLabel secondary strokeType">동의안함</label>
							</li>
						</ul>

						<label for="inputLabel11">만기시 자동해지여부</label>
						<input type="text" id="inputLabel11" placeholder="만기시 자동해지함" class="formInput" disabled="disabled">

						<label for="selectLabel12">출금 계좌번호 <i class="required"></i></label>
						<div class="select-input">
							<select id="selectLabel12" class="formInput">
								<option value="default" label="출금계좌번호 선택">출금계좌번호 선택</option>
								<option value="option2" label="계좌번호2">계좌번호2</option>
								<option value="option3" label="계좌번호3">계좌번호3</option>
								<option value="option4" label="계좌번호4">계좌번호4</option>
							</select>
						</div>

						<label for="inputLabel13">이체가능금액 <i class="required"></i></label>
						<div class="rightTxt">
							<div class="balance balance-display search howMuch" data-currency="원">
								<input type="text" id="inputLabel13" placeholder="" class="formInput balance-input search-input">
							</div>
							<button type="button" class="btn secondary-gray strokeType mgT10">조회</button>
						</div>

						<label for="inputLabel14">출금 계좌비밀번호 <i class="required"></i></label>
						<input type="password" id="inputLabel14" placeholder="비밀번호 4자리" class="formInput" maxlength="4">

						<!-- 2018-09-06 도움말을 위한 코드 수정  -->
						<label for="inputLabel16" class="helpLabel">권유직원번호(선택사항) <button class="helpTooltip" name="tipbox03" title="펼쳐짐">도움말 <span></span></button>
							<span class="helpBubble tipbox03"><button type="button" class="btn closeBtn">닫기</button>
								상품가입에 도움을 준 직원번호(숫자 8자리)를 “직원찾기”로 검색하실 수 있습니다.
							</span>
						</label>
						<!-- // 2018-09-06 도움말을 위한 코드 수정 -->
						<div class="search">
							<input type="text" id="inputLabel16" placeholder=" " class="formInput search-input">
							<button type="submit" id="" class="btn searchTxtBtn" name="">직원찾기</button>
						</div>
						
						<!-- 2018-09-06 도움말을 위한 코드 수정  -->
						<label for="inputLabel17" class="helpLabel">개설 영업점(선택사항) <button class="helpTooltip" name="tipbox04" title="펼쳐짐">도움말 <span></span></button>
							<span class="helpBubble tipbox04"><button type="button" class="btn closeBtn">닫기</button>
								출금계좌 영엽점으로 자동처리되므로,개설영업점 변경이 필요하신 고객님만 이용하시기 바랍니다.
							</span>
						</label>
						<!-- // 2018-09-06 도움말을 위한 코드 수정 -->

						<div class="search">
							<input type="text" id="inputLabel17" placeholder=" " class="formInput search-input">
							<button type="submit" id="" class="btn searchTxtBtn" name="">영업점검색</button>
						</div>
						


					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
