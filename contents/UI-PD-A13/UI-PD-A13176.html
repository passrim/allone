<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>카드 - 금융상품몰</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>NH올원 Shopping&11번가 카드(R2-type)<span>종류선택</span></h2>
						<ol class="step columnSet twoSet">
							<li class="is-on">1</li>
							<li class="is-off">4</li>
						</ol>
					</section>

					<section class="fullWidth">
						<div class="titleArea">
							<h3 class="tTitle">연회비</h3>
							<ul class="unorderList">
								<li>국내전용 8,000원(기본 3,000원 + 제휴 5,000원)/master 10,000원(기본 5,000원+제휴 5,000원)</li>
								<li>농협에 최초로 가입하시는 고객님의 연회비는 청구가 되며, 보다 상세한 연회비 관련사항은 영업점이나 콜센터로 문의하여 주시기 바랍니다.</li>
							</ul>
						</div>
					</section>

					<section class="fullWidth with-fixedBtn ">
						<div class="sectionWrap">
							<label for="ra_cardCate01">카드종류</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="ra_cardCate01" class="btn radioToggle" name="ra_cardCate">
									<label for="ra_cardCate01" class="inputLabel secondary strokeType">국내전용</label>
								</li>
								<li class="colItem">
									<input type="radio" id="ra_cardCate02" class="btn radioToggle" name="ra_cardCate">
									<label for="ra_cardCate02" class="inputLabel secondary strokeType">해외전용(Master)</label>
								</li>
							</ul>

							<label for="ch_grade01">카드등급</label>
							<div class="checkbox withLabel">
								<input type="checkbox" id="ch_grade01" checked="checked"><label for="ch_grade01">일반</label>
							</div>

							<label for="ra_traffic01">후불교통카드 기능</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="ra_traffic01" class="btn radioToggle" name="ra_traffic">
									<label for="ra_traffic01" class="inputLabel secondary strokeType">신청</label>
								</li>
								<li class="colItem">
									<input type="radio" id="ra_traffic02" class="btn radioToggle" name="ra_traffic">
									<label for="ra_traffic02" class="inputLabel secondary strokeType">미신청</label>
								</li>
							</ul>
						</div>

						<div class="sectionWrap topbordered">
							<label for="ip_jumin01_01">주민등록증 발급일자</label>
							<!-- <div class="grid3 pad">
								<input type="text" id="ip_jumin01" placeholder="YYYY" class="formInput" title="발급년도 4자리">
								<input type="text" placeholder="MM" class="formInput" title="발급월 2자리">
								<input type="text" placeholder="DD" class="formInput" title="발급일 2자리">
							</div> -->
							<div class="clearfix"><!-- 0919 -->
								<div class="dash_input span6">
									<label for="ip_jumin01_01" class="visualHide">발급년도 4자리</label> 
									<input type="text" id="ip_jumin01_01" placeholder="YYYY" class="formInput">
								</div>
								<div class="dash_input span3">
									<label for="ip_jumin01_02" class="visualHide">발급월 2자리</label>
									<input type="text" id="ip_jumin01_02" placeholder="MM" class="formInput">
								</div>
								<div class="dash_input span3 last">
									<label for="ip_jumin01_03" class="visualHide">발급일 2자리</label>
									<input type="text" id="ip_jumin01_03" placeholder="DD" class="formInput">
								</div>
							</div>

							<label for="ip_jumin02">주민등록증 발급기관</label>
							<input type="text" id="ip_jumin02" placeholder="예)서울특별시 영등포구청" class="formInput">
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
