<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>Step3_계좌거래목적 - 입출금계좌개설</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content newAccount" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>계좌거래목적</h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on is-done">2</li>
							<li class="is-on">3</li>
						</ol>
					</section>

					<section>
						<label for="selectLabel1">거래목적 확인</label>
						<div class="select-input">
							<select id="selectLabel1" class="formInput">
								<option value="default" label="거래목적 선택">거래목적 선택</option>
								<option value="option2" label="거래목적2">거래목적2</option>
								<option value="option3" label="거래목적3">거래목적3</option>
								<option value="option4" label="거래목적4">거래목적4</option>
							</select>
						</div>

						<label for="selectLabel2">자금의 확인</label>
						<div class="select-input">
							<select id="selectLabel2" class="formInput">
								<option value="default" label="자금의 선택">자금의 선택</option>
								<option value="option2" label="자금의2">자금의2</option>
								<option value="option3" label="자금의3">자금의3</option>
								<option value="option4" label="자금의4">자금의4</option>
							</select>
						</div>

						<label for="inputLabel3">계좌의 실소유자 확인 <i class="required"></i></label>
						<ul class="columnSet noGutterSet">
							<li class="colItem">
								<input type="radio" id="radio01" class="btn radioToggle" value="y" name="yesno01">
								<label for="radio01" class="inputLabel secondary strokeType">거주</label>
							</li>
							<li class="colItem">
								<input type="radio" id="radio02" class="btn radioToggle" value="y" name="yesno01">
								<label for="radio02" class="inputLabel secondary strokeType">비거주</label>
							</li>
						</ul>

					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
