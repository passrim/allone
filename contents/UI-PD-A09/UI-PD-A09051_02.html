<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content bigFont" data-role="content"><!-- 큰글형 : .bigFont -->
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">송금상세내역</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents bigFont"><!-- 큰글형 : .bigFont -->
					<section class="fullWidth ">
						<dl class="dataList noBorder">
							<dt>상태</dt><dd class="greenOn">송금완료</dd>
							<dt>거래시간</dt><dd>YYYY-MM-DD HH:MM:SS</dd>
							<dt>받는 분</dt><dd>김*리</dd>
							<dt>보낸금액</dt><dd>35,000원</dd>
							<dt>수수료</dt><dd>500원</dd>
							<dt>출금계좌</dt><dd>1234********123</dd>
							<dt>휴대폰번호</dt>
							<dd>010-****-1234</dd>
							<dt>내 통장표시</dt><dd>용돈</dd>
							<dt>받는통장표시</dt><dd>용돈</dd>
						</dl>

						<div class="sectionWrap  toplined">
							<div class="grid2 pad fx">
								<button type="button" class="btn primary strokeType subSmallType">자주쓰는 연락처 등록</button>
								<button type="button" class="btn primary strokeType subSmallType">자주쓰는 송금 등록</button>
							</div>
							<div class="grid2 mgT10 pad fx">
								<button type="button" class="btn primary strokeType subSmallType">송금확인증</button><!-- 0906 -->
								<button type="button" class="btn primary strokeType subSmallType">송금내역삭제</button>
							</div>
						</div>
					</section>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
