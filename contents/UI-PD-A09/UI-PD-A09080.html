<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>초대장 보내기</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();

				//Slider
				(function(){
					var swiper = new Swiper('.swiper-container', {
						pagination: {
							el : '.swiper-pagination'
							, clickable : true
						}
						, navigation : {
							nextEl : '.controlBtn.nextBtn'
							, prevEl : '.controlBtn.prevBtn'
						}
						, loop : true
					});
				})();
			});
		</script>

	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<nav class="tabNav tabOverflow">
						<ul class="columnSet">
							<li class="colItem" data-tab="tabCont1"><a href="javascript:;">결혼</a></li>
							<li class="colItem" data-tab="tabCont2"><a href="javascript:;">부고</a></li>
							<li class="colItem" data-tab="tabCont3"><a href="javascript:;">첫돌/생일</a></li>
							<li class="colItem" data-tab="tabCont4"><a href="javascript:;">회갑/칠순</a></li>
							<li class="colItem is-on" data-tab="tabCont5"><a href="javascript:;">기타</a></li>
						</ul>
					</nav>

					<section class="fullWidth">
						<h2 class="visualHide">기타</h2><!-- 접근성 탭 컨텐트 -->
						<div class="sliderArea">
							<div class="swiper-container">
								<div class="swiper-wrapper"><!-- 1010 : 이미지 추가 및 경로 수정-->
									<div class="swiper-slide"><a href="javascript:;"><img src="../../assets/img/bank/invite_rolling/05_06.jpg" alt="당신을 초대합니다" /></a></div>
									<div class="swiper-slide"><a href="javascript:;"><img src="../../assets/img/bank/invite_rolling/05_01.jpg" alt="HAPPY DAY" /></a></div>
									<div class="swiper-slide"><a href="javascript:;"><img src="../../assets/img/bank/invite_rolling/05_02.jpg" alt="HAPPY DAY" /></a></div>
									<div class="swiper-slide"><a href="javascript:;"><img src="../../assets/img/bank/invite_rolling/05_03.jpg" alt="I LOVE YOU" /></a></div>
									<div class="swiper-slide"><a href="javascript:;"><img src="../../assets/img/bank/invite_rolling/05_04.jpg" alt="사랑합니다" /></a></div>
									<div class="swiper-slide"><a href="javascript:;"><img src="../../assets/img/bank/invite_rolling/05_05.jpg" alt="감사합니다" /></a></div>
								</div>
								<div class="swiper-pagination"></div>
							</div>
							<a href="javascript:;" class="controlBtn nextBtn"></a>
							<a href="javascript:;" class="controlBtn prevBtn"></a>
						</div>

						<!-- 0802 : 등록한 이미지만 노출되는 케이스 -->
						<!-- <div class="imgArea">
							<img src="../../assets/img/@tmp/invite_rolling/05_01.jpg" alt="기타 초대장 배경이미지" />
						</div> -->
						<!-- //0802 : 등록한 이미지만 노출되는 케이스 -->

						<div class="mgT10 mgR10 rightTxt">
							<button type="button" class="btn secondary strokeType subSmallType">사진등록</button>
							<!-- <button type="button" class="btn secondary strokeType subSmallType">기본이미지보기</button> -->
						</div>
					</section>

					<section class="fullWidth">
						<div class="sectionWrap">
							<label for="f_title">제목 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="f_title" placeholder="제목 입력" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>

							<label for="f_ment">인사말 <i class="required"></i></label>
							<div class="select-input">
								<select id="f_ment" class="formInput">
									<option value="default" label="인사말 선택">인사말 선택</option>
								</select>
							</div>

							<label for="f_textArea" class="visualHide">직접입력</label>
							<div class="limitTextArea invite"><!-- 1017 -->
								<textarea id="f_textArea" placeholder="원하는 안사말이 없을 경우 직접 입력" name="" ></textarea><!-- 1010 -->
								<!-- <div class="footObj floating">
									<div class="score"><strong>0</strong>/50</div>
								</div> -->
							</div>
						</div>
					</section>

					<section class="fullWidth topbordered">
						<div class="sectionWrap">
							<label for="f_cal">날짜/시간 <i class="required"></i></label>
							<ul class="clearfix">
								<li class="span6">
									<label for="f_cal" class="visualHide">날짜 설정</label>
									<div class="calendar">
										<input type="text" id="f_cal" placeholder="" class="formInput search-input">
										<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
									</div>
								</li>
								<li class="span3">
									<label for="f_time" class="visualHide">시간 설정</label>
									<div class="select-input">
										<select id="f_time" class="formInput" name="">
											<option>11</option>
										</select>
									</div>
								</li>
								<li class="span3 last">
									<label for="f_minute" class="visualHide">분 설정</label>
									<div class="select-input">
										<select id="f_minute" class="formInput" name="">
											<option>30</option>
											<option>40</option>
										</select>
									</div>
								</li>
							</ul>

							<label for="f_hole">행사장/홀 <i class="required"></i></label>
							<div class="search">
								<input type="text" id="f_hole" placeholder="행사장/홀 이름 입력" class="formInput search-input">
								<button type="submit" id="" class="btn searchTxtBtn" name="">지도첨부</button>
							</div>
							<div class="mapArea">
								<img src="../../assets/img/@tmp/map.png" alt="행사장/홀 지도">
							</div>
						</div>
					</section>

					<section class="fullWidth topbordered">
						<div class="sectionWrap">
							<!-- 2018-09-06 도움말을 위한 코드 수정  -->
							<label for="f_acc01" class="helpLabel">경조금 받을 계좌  <button class="helpTooltip" name="tipbox01" title="펼쳐짐">도움말 <span></span></button>
								<span class="helpBubble tipbox01"><button type="button" class="btn closeBtn">닫기</button>경조금 받을 계좌를 설정하시면 해당 계좌로 경조금을 바로 입금 받을 수 있습니다.</span>
							</label>
							<!-- // 2018-09-06 도움말을 위한 코드 수정 -->
							<nav class="tabNavSub col6">
								<ul class="columnSet noGutterSet">
									<li class="colItem is-on" data-tab="tabSubCon01"><a href="javascript:;">계좌선택</a></li>
									<li class="colItem" data-tab="tabSubCon02"><a href="javascript:;">직접입력</a></li>
								</ul>
							</nav>

							<!-- tabContent  -->
							<div id="tabSubCon01" class="tabContent noPadding is-current">
								<h3 class="visualHide">계좌선택</h3><!-- 접근성 탭 컨텐트 -->
								<div class="select-input mgT10">
									<select id="f_acc01" class="formInput">
										<option value="default" label="받을 계좌 선택">받을 계좌 선택</option>
									</select>
								</div>
							</div>
							<div id="tabSubCon02" class="tabContent noPadding">
								<h3 class="visualHide">직접입력</h3><!-- 접근성 탭 컨텐트 -->
								<ul class="columnSet withGutter mgT10">
									<li class="rowSpan4">
										<div class="select-input disabled"><!-- 1015 : disabled 추가 -->
											<button type="button" class="btn formInput" title="은행선택">NH농협</button>
										</div>
									</li>
									<li class="rowSpan7">
										<label for="f_account" class="visualHide">계좌번호 입력</label>
										<div class="numberInput">
											<input type="tel" id="f_account" placeholder="계좌번호 입력 (-없이 입력)" maxlength="16" class="formInput" name="">
										</div>
									</li>
								</ul>
								<label for="f_ip04" class="visualHide">예금주명 </label>
								<div class="textInput mgT10">
									<input type="text" id="f_ip04" placeholder="예금주명  입력" class="formInput" name="">
									<button type="button" class="btn deleteBtn">삭제</button>
								</div>
								<span class="fieldNotes normal-info"> 올원계좌 외 타계좌로 송금을 받으시는 경우 은행명, 계좌번호, 예금주명을 직접 입력해주세요.</span><!-- 0913 : 마크업 태그 수정 -->
							</div>
							<!--//tabContent  -->
						</div>
					</section>

					<section class="fullWidth with-fiexdBtn">
						<div class="sectionWrap pdB40"> <!-- 2018-09-06 클래스 추가 -->
							<!-- 2018-09-06 도움말을 위한 코드 수정  -->
							<label for="f_open01" class="helpLabel">경조금 계좌 공개여부  <button class="helpTooltip" name="tipbox02" title="펼쳐짐">도움말 <span></span></button>
								<span class="helpBubble tipbox02"><button type="button" class="btn closeBtn">닫기</button>받을 계좌를 공개로 설정하면 초대메시지에 계좌번호가 노출됩니다.</span>
							</label>
							<!-- // 2018-09-06 도움말을 위한 코드 수정 -->
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" name="f_open" id="f_open01" class="btn radioToggle" checked="checked">
									<label for="f_open01" class="inputLabel secondary strokeType">비공개</label>
								</li>
								<li class="colItem">
									<input type="radio" name="f_open" id="f_open02" class="btn radioToggle">
									<label for="f_open02" class="inputLabel secondary strokeType">공개</label>
								</li>
							</ul>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary cancel">미리보기</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">카카오톡 보내기</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
