<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>예약송금 - 뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">예약송금</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn">
						<label for="f_cal" class="">예약송금 일시 설정</label>
						<ul class="clearfix">
							<li class="span8">
								<label for="f_cal" class="visualHide">예약송금 일 설정</label>
								<div class="calendar">
									<input type="text" id="f_cal" placeholder="" class="formInput search-input">
									<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
								</div>
							</li>
							<li class="span3 last">
								<label for="f_time" class="visualHide">시간 설정</label>
								<div class="select-input">
									<select id="f_time" class="formInput" name="">
										<option>12</option>
										<option>11</option>
									</select>
								</div>
							</li>
						</ul>
						<p class="modal-alert uppercase leftTxt">실제송금은 설정하신 시간의 1시간 이내에서 처리됩니다.  </p>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
