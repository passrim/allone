<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>모바일 초대장</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type03", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<!--
					[category Class]
					.invitePreview.invite01 : 결혼 (*** current***)
					.invitePreview.invite02 : 부고
					.invitePreview.invite03 : 첫돌생일
					.invitePreview.invite04 : 회갑칠순
					.invitePreview.invite05 : 기타
				 -->
				<div class="content invitePreview invite01" data-role="content"><!-- category Class -->
					<section class="fullWidth">
						<h2 class="visualHide">결혼</h2>
						<div class="imgArea">
							<!-- <img src="../../assets/img/@tmp/invite_rolling/01_01.jpg" alt=""/> -->
							<img src="../../assets/img/bank/invite_rolling/01_06.jpg" alt="우리 결혼합니다" /><!-- 1010 : 이미지 경로 수정-->
						</div>

						<div class="sectionWrap">
							<!-- topSection -->
							<div class="topSection">
								<div class="ip_name clearfix">
									<span class="nameLeft">김농협</span>
									<span class="txtMid">&amp;</span>
									<span class="nameRight">최올리</span>
								</div>

								<div class="imgTitleArea">
									<img src="../../assets/img/bank/txt_invite01.png" style="width:78px" alt="결혼합니다."/>
								</div>

								<div class="thumBgArea"></div>

								<div class="mentArea">
									오로지 믿음과 사랑만을<br />
									약속하는 귀한 날에<br />
									축복의 걸음을 하시어 저희의 하나 됨을<br />
									지켜보아 주시고 격려해 주시면<br />
									더 없는 기쁨으로 간직하겠습니다.
								</div>

								<p class="ip_nameIntro">
									<span>김OO</span><span class="ni_txt">김OO의 차남 김*리</span>
								</p>
								<p class="ip_nameIntro">
									<span>박OO</span><span class="ni_txt">박OO의 장녀 박*이</span>
								</p>
							</div>
							<!-- topSection -->

							<!-- mapSection -->
							<div class="mapSection">
								<div class="titleBox">
									<h3>일시 &amp; 장소</h3>
								</div>
								<div class="mapArea">
									<img src="../../assets/img/@tmp/map.png" alt="행사장/홀 지도">
								</div>

								<div class="addrBox">
									<p>2018년 9월 24일(토) PM 12시 30분</p>
									<p>디큐브시티 호텔 2층</p>
									<p class="subDesc">(서울 구로구 경인로 *******)</p>
								</div>
							</div>
							<!-- //mapSection -->
						</div>
					</section>

					<section class="fullWidth topbordered with-fixedBtn">
						<aside class="etcSection">
							<p class="ect_notice">참석이 어려운 분들을 위하여 안내해 드립니다.</p>
							<div class="ect_bankNum">
								<span class="txt01">NH농협은행</span> <!-- 1017 -->
								<span class="txt02">123-*****-*****-89</span>
								<span class="txt03" >김농협</span>
							</div>
						</aside>
					</section>

					<button type="submit" class="btn primary submit selfBottom">올원뱅크 APP 다운로드</button>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
