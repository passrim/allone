<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">송금상세내역</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="fullWidth ">
						<dl class="dataList noBorder">
							<dt>상태</dt><dd class="greenOn">송금완료</dd>
							<dt>거래시간</dt><dd>YYYY-MM-DD HH:MM:SS</dd>
							<dt>받는 분</dt><dd class="greenOn">김*리</dd>
							<dt>보낸금액</dt><dd class="greenOn">35,000원</dd>
							<dt>수수료</dt><dd>500원</dd>
							<dt>출금계좌</dt><dd>1234********123</dd>
							<dt>입금계좌</dt><dd>NH농협 1234********123</dd>
							<dt>내 통장표시</dt><dd>용돈</dd>
							<dt>받는통장표시</dt><dd>용돈</dd>
						</dl>
						
						<ul class="columnSet withGutter pdBoth15">
							<li class="colItem guttersz-4"><button type="button" class="btn secondary strokeType">자주쓰는계좌 등록</button></li>
							<li class="colItem guttersz-4"><button type="submit" class="btn secondary strokeType">자주쓰는송금 등록</button></li>
							<li><button type="submit" class="btn secondary strokeType">송금확인증</button></li>
						</ul>
						
						<!-- 받기만 노출 될 경우 
						<ul class="columnSet withGutter pdBoth15">
							<li class="colItem guttersz-4">
								<button type="button" class="btn secondary-gray fz-12">송금받기</button>
							</li>
						</ul> -->

						<div class="sectionWrap toplined">
							<a href="javascipt:;" class="txtBtn fr">송금내역삭제</a>
						</div>
					</section>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
