<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>송금보내기</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<div class="accountSelect">
							<div class="select-input" data-account-name="NH All100플랜 저축통장" data-account-number="123-345-23423423">
								<select id="selectLabel1" class="formInput account-label" title="계좌선택">
									<option value="option2" label="NH All100플랜 저축통장 123-456-789987">NH All100플랜 저축통장 123-456-789987</option>
									<option value="option3" label="NH All100플랜 저축통장 456-465-345324">NH All100플랜 저축통장 456-465-345324</option>
									<option value="option4" label="NH All100플랜 저축통장 243-243-532432">NH All100플랜 저축통장 243-243-532432</option>
								</select>
								<span></span>
							</div>
							<ul class="columnSet accountBalance columnSet-valign-end">
								<li>
									<input type="checkbox" id="transferlimit"><label for="transferlimit">1일 잔여한도 1,999만원</label><!-- 1011 :띄어쓰기 -->
									<span class="monthlimit">월간 잔여한도 2,000,000만원</span>
								</li>
								<li class="rowSpan6 rightTxt">
									잔액 <span>3,615,532</span>원
								</li>
							</ul>
						</div>
						
						

						<div class="paddingAll columnSet"> <!-- 2018-11-01 클래스 변경 및 버튼 추가  -->
						
							<button type="button" class="btn secondary strokeType subSmallType">충전/환불</button>
							
							<div class="addOn"> <!-- 0807 : 음성 버튼 분리 : 버튼 사이 간격 공백 없음 주의 -->
								<button type="button" class="btn secondary strokeType subSmallType">자주쓰는 계좌/연락처</button><button type="button" class="btn secondary strokeType subSmallType mic"><span class="visualHide">자주쓰는 계좌/연락처 음성서비스</span></button>
							</div>
						</div> 
					</section>

					<section class="fullWidth with-fixedBtn">
						<div class="sectionWrap">
							<label for="f_name01">받는분 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="f_name01" placeholder="성명 계좌번호/연락처" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>

							<label for="f_money">금액 <i class="required"></i></label>
							<div class="numberInput">
								<div class="balance balance-display" data-currency="원">
									<input type="tel" id="f_money" placeholder="" class="formInput balance-input" name="">
								</div>
								<span class="balance balance-currency greenOn" data-currency="원"><strong class="greenOn">10,000,000</strong></span>
							</div>

							<label for="f_form01">받는통장표시</label>
							<div class="textInput">
								<input type="text" id="f_form01" placeholder="" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>
						</div>
					</section>

					<button type="button" class="btn primary submit selfBottom">송금하기</button>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
