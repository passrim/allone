<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>송금취소 - 뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">송금받기</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn">
						<label for="selectLabel1">입금 받을 계좌를 선택해주세요.</label>
						<div class="select-input">
							<select id="selectLabel1" class="formInput">
								<option value="default" label="입금계좌 선택">입금계좌 선택</option>
								<option value="option2" label="123-****-****-89 NH All100플랜 통장">123-****-****-89 NH All100플랜 통장</option>
							</select>
						</div>
					</section>

					<!-- ------------------------------------- -->
					<div class="modal-alert uppercase">2. 등록된 계좌 없을경우  (개발시 해당 라인 삭제) </div>

					<section class="with-fixedBtn">
						<p class="modal-headline">등록된 올원계좌가 없습니다. </p>
						<p class="modal-alert uppercase">올원계좌 등록을 하시려면 <a href="javascript:;" class="txtBtn fontBold">여기</a>를 눌러주세요.</p>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
