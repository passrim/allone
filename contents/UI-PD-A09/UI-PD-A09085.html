<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>뱅크 - 모바일 초대장</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type02", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">미리보기</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<!--
					[category Class]
					.invitePreview.invite01 : 결혼
					.invitePreview.invite02 : 부고
					.invitePreview.invite03 : 첫돌생일
					.invitePreview.invite04 : 회갑칠순 
					.invitePreview.invite05 : 기타 (*** current***)
				 -->
				<div data-role="content" class="modal-contents with-fixedBtn invitePreview invite05"><!-- category Class -->
					<section class="fullWidth">
						<h2 class="visualHide">초대장</h2>
						<div class="imgArea">
							<!-- <img src="../../assets/img/@tmp/invite_rolling/05_02.jpg" alt=""/> -->
							<img src="../../assets/img/bank/invite_rolling/05_06.jpg" alt="당신을 초대합니다."/><!-- 1010 : 이미지 경로 수정-->
						</div>

						<div class="sectionWrap">
							<!-- topSection -->
							<div class="topSection">
								<div class="imgTitleArea">
									<p>사용자가 직접 입력하는 내용이 <br>출력됩니다.</p>
									<!-- <img src="../../assets/img/@tmp/invite_rolling/05_02.jpg" alt=""/> -->
								</div>

								<div class="thumBgArea"></div>

								<div class="mentArea">
									놀러오세요. 꼭이요~!
								</div>
							</div>
							<!-- topSection -->

							<!-- mapSection -->
							<div class="mapSection">
								<div class="titleBox">
									<h3>일시 &amp; 장소</h3>
								</div>
								<div class="mapArea">
									<img src="../../assets/img/@tmp/map.png" alt="행사장/홀 지도">
								</div>

								<div class="addrBox">
									<p>2018년 9월 24일(토) PM 12시 30분</p>
									<p>디큐브시티 호텔 2층</p>
									<p class="subDesc">(서울 구로구 경인로 *******)</p>
								</div>
							</div>
							<!-- //mapSection -->
						</div>
					</section>

					<section class="fullWidth topbordered">
						<aside class="etcSection">
							<p class="ect_notice">참석이 어려운 분들을 위하여 안내해 드립니다.</p>
							<div class="ect_bankNum">
								<span class="txt01">농협은행</span>
								<span class="txt02">123-*****-*****-89</span>
								<span class="txt03" >김농협</span>
							</div>
						</aside>
					</section>


				</div>
			</div>
		</div><!-- 0913 : 마크업 태그 수정 --> 
		<!-- //#fullPopup -->

	</body>
</html>
