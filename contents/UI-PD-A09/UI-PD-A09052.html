					Layout.init({ loginFlag : loginFlag});
				})();

				// Start of 차수 추가 삭제 Sample Script
				(function(){
					var indexNum = 1
						, cntNum = 1
						, $boxList = $('.boxList')
						, $addBtn = $('#addBtn')
						, $curBox
						, MAX_BOX =10
					;

					var addBox = function(){
							var _html =''
								 //append 사용시 li.motion_init 클래스 추가 
								+'<li class="motion_init box'+indexNum+'" data-index="'+indexNum+'">\n'
								+'	<div class="boxArea">\n'
								+'		<div class="boxHead">\n'
								+'			<span class="tTitle">'+cntNum+'차</span>\n'
								+'		</div>\n'
								+'		<div class="boxCon">\n'
								+'			<div class="inlineForm">\n'
								+'				<label for="f_money'+indexNum+'" >금액</label>\n'
								+'				<div class="balance balance-display" data-currency="원">\n'
								+'					<input type="text" id="f_money'+indexNum+'" placeholder="" class="formInput">\n'
								+'				</div>\n'
								+'			</div>\n'
								+'			<span class="balance balance-currency greenOn" data-currency="원"><strong class="greenOn">36</strong>만 <strong class="greenOn">8,700</strong> </span>\n'
								+'			<div class="inlineForm2 mgT15">\n'
								+'				<label for="f_calc'+indexNum+'" class="tLabel">참석자수</label>\n'
								+'				<div class="clacForm fr">\n'
								+'					<button type="submit" class="btn secondary input_minor" disabled="disabled"><i class="i-minus3"><span class="visualHide">감소</span></i></button>\n'
								+'					<div class="balance balance-display" data-currency="명">\n'
								+'						<input type="text" id="f_calc'+indexNum+'" value="2" placeholder="" readonly="readonly">\n'
								+'					</div>\n'
								+'					<button type="submit" class="btn secondary input_plus"><i class="i-add"><span class="visualHide">증가</span></i></button>\n'
								+'				</div>\n'
								+'			</div>\n'
								+'		</div>\n'
								+'		<button type="button" class="btn closeBtn">닫기</button>\n'
								+'	</div>\n'
								+'</li>\n'
							;

							$boxList.append(_html);
							$curBox = $('.box'+(indexNum));
							$curBox.css('height' , $curBox.height()).removeClass('motion_init');
							$("html, body").stop().animate({scrollTop:$(document).height()}, 180);
						}
						, delBox = function(){
							$curBox.css({'height' : 0}).addClass('motion_del');
							setTimeout(function(){
								$curBox.remove();
								//차수 변경
								$boxList.find('li').each(function(i){
									$(this).find('.tTitle').text((i+1) + '차');
								});
							}, 180);
						}
					;

					//EventHandler
					// + 
					$addBtn.on('click', function(){
						indexNum++;
						cntNum++;
						if(cntNum >= MAX_BOX) $(this).hide(); //추가 버튼
						addBox();
						return false;
					});
					// -
					$(document).on('click', '.closeBtn', function(e){
						cntNum--;
						if(cntNum < MAX_BOX) $addBtn.show(); //추가 버튼
						$curBox = $(e.target).closest('li');
						delBox();
						return false;
					});
				})();
				//End of Sample Script

				//Start of +, - Sample Script
				(function(){
					var MIN_NUM = 2; 
					var MAX_NUM = 30;

					$(document).on('click', '.clacForm > button', function(e){
						var $obj = $(this).parent()
							, $minorBtn = $obj.find('button').eq(0)
							, $plusBtn = $obj.find('button').eq(1)
							, $input = $obj.find('input')
							, inputVal = Number($input.val())
						;

						 $obj.find('button').removeAttr('disabled');

						// -
						if($(this).index() ==0){
							if(--inputVal <= MIN_NUM) {
								inputVal = MIN_NUM;
								$minorBtn.attr('disabled', 'disabled');
							}
						// +
						}else{
							if(++inputVal > MAX_NUM-1) {
								inputVal = MAX_NUM;
								$plusBtn.attr('disabled', 'disabled');
							}
						}

						$input.val(inputVal);
						return false;
					});
				})()
				//End of +, - Sample Script

			});
		</script>
