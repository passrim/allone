<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>초대장 보내기</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content bigFont" data-role="content"><!-- 큰글형 : .bigFont -->
					<section class="breadcrumb columnSet">
						<h2>인사말 입력</h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">4</li>
						</ol>
					</section>

					<section class="fullWidth">
						<div class="sectionWrap">
							<label for="f_ip00">제목 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="f_ip00" placeholder="제목 입력" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>

							<label for="f_ment">인사말 <i class="required"></i></label>
							<div class="select-input">
								<select id="f_ment" class="formInput">
									<option value="default" label="인사말 선택">인사말 선택</option>
								</select>
							</div>

							<label for="f_textArea" class="visualHide">직접입력</label>
							<div class="limitTextArea invite"><!-- 1017 -->
								<textarea id="f_textArea" placeholder="원하는 안사말이 없을 경우 직접 입력" name="" ></textarea><!-- 1010 -->
								<!-- <div class="footObj floating">
									<div class="score"><strong>0</strong>/50</div>
								</div> -->
							</div>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary cancel">이전</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
