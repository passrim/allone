<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">

	<body>

			<div id="container">

						</div>
					</section>

					<section class="with-fixedBtn topbordered">

								</li>
							</ul>
						</div>
						<ul class="dataType-list dataType-list02 mgT20">
							<li>
								<div class="checkbox">
									<input type="checkbox" id=""><label for="">체크</label>
								</div>

							</li>
						</ul>
					</section>

					<button type="button" class="btn primary submit selfBottom">확인</button>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>

		</div>
