<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>송금확인증</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap confirmPop" id="modalFull"> <!-- 0910 : .confirmPop -->
			<div class="modalFull"><!-- 0913 -->
				<div class="header">
					<h1 class="headerTitle">송금확인증</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<div class="confirmTitle"><!-- 0910 -->
						<img src="../../assets/img/h2_logo_black.png" alt="AllOne BANK">
						<h2>올원송금확인증</h2>
					</div>

					<section class="fullWidth with-fixedBtn">
						<div class="titleArea confirmHead"><!-- 0910 -->
							<span class="tTitle">거래금액</span>
							<span class="tMoney">300,000<em>원</em></span>
						</div>
						<dl class="dataList noBorder">
							<dt>거래일시</dt><dd>YYYY-MM-DD HH:MM:SS</dd>
							<dt>구분</dt><dd>출금</dd>
							<dt>출금계좌</dt><dd>NH농협 1234*********123</dd>
							<dt>입금계좌</dt><dd><strong>NH농협 1234*********123</strong></dd>
							<dt>받는분</dt><dd><span>홍*동</span><span> 010****1234</span></dd>
							<dt>내 통장표시</dt><dd>용돈</dd>
							<dt>받는  통장표시</dt><dd>용돈</dd>
						</dl>

						<div class="sectionWrap pdT0 mgT0">
							<div class="toplined">
								<p class="greenOn fz-12 pdT10">송금확인증은 송금내역을 확인하기 위한 이미지 출력물로 법적 효력은 없음을 알려드립니다. </p>
								<p class="certifyTxt pdT5">발행일시 : <span class="certifyTxt">2018-05-27 09:00</span></p>
							</div>
						</div>
					</section>


					<ul class="columnSet selfBottom">
						<!-- <li class="colItem"><button type="button" class="btn primary cancel">카카오톡 보내기</button></li> -->
						<li class="colItem"><button type="submit" class="btn primary submit">휴대폰에 저장</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
