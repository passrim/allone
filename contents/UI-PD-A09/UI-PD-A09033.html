<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>송금하기</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();

				//1일 월간 한도 조회 
				$('.boardList .foldObj').each(function(){
					//init
					if($(this).hasClass('on')) $(this).find('>a').attr('title', '접기');
					else $(this).find('>a').attr('title', '더보기');

					//EventHandler
					$(this).find('>a').on({
						click : function(){
							var $parent = $(this).parent();
							if($parent.hasClass('on')) $(this).attr('title', '더보기');
							else $(this).attr('title', '접기')
							$parent.toggleClass('on');
							return false;
						}
					});
				});

			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content bigFont" data-role="content"><!-- 큰글형 : .bigFont -->
					<section class="breadcrumb columnSet">
						<h2>송금 금액 입력</h2>
						<ol class="step columnSet">
							<li class="is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">3</li>
						</ol>
					</section>
					
					<section class="fullWidth">
						<ul class="boardList headType arrTop">
							<li class="blueOn">
								<div class="boxHead pdBZ">
									<div class="objHead">
										<span class="dataTxt tAccName">NH All100플랜 저축통장</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tAccNum">302-1234-8564-01</span>
									</div>
								</div>
								<div class="boxFoot rightTxt">
									<span class="dataTxt tMoney mgB0"><em>잔액 </em>3,615,542<em>원</em></span>
									<div class="foldObj">
										<h4 class="visualHide">잔여한도 확인</h4>
										
										<div class="mgT5">
											<p class="tHando">1일 잔여한도 <span>1,999</span><em>만원</em></p>
											<p class="tHando">월간 잔여한도 <span>3,000,000</span><em>만원</em></p>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</section>

					<section class="fullWidth with-fixedBtn">
						<div class="sectionWrap ">
							<label for="f_money">금액</label>
							<div class="numberInput">
								<div class="balance balance-display" data-currency="원">
									<input type="tel" id="f_money" placeholder="" class="formInput balance-input" name="">
								</div>
								<span class="balance balance-currency greenOn" data-currency="원"><strong class="greenOn">10,000,000</strong></span>
							</div>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">이전</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
