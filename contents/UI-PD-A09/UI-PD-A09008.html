<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>송금완료 - 뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">송금완료</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents"><!-- 2018-10-12 클래스 삭제 -->
					<section class="fullWidth lastStep"><!-- 2018-10-12 클래스 추가  문구 수정 -->
						<div class="completeMsg">
							<p class="desc1">송금이 완료되었습니다.</p>
							<p class="desc2">받는분에게 아래 버튼을 눌러 <br> SMS/카카오톡 메시지를 전송하세요.</p><!-- 1010 -->
						</div>
					</section>
					<ul class="columnSet selfBottom"><!-- 2018-10-12 클래스 변경 및 버튼 순서 변경 -->
						<li class="colItem"><button type="button" class="btn cancel primary">SMS 보내기</button></li>
						<li class="colItem"><button type="submit" class="btn submit primary">카카오톡 보내기</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
