<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>더치페이 내역조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<div class="titleArea">
							<div class="titleWrap">
								<span class="dataTxt tDate">2018-05-21 (월)</span>
								<h2 class="tTitle fz-16">올원뱅크팀 회식</h2>
							</div>
							<button type="button" class="btn secondary strokeType subSmallType ">자주쓰는 더치페이등록</button> <!-- 0810 : mgT10 제거 -->
						</div>
					</section>

					<section class="fullWidth topbordered"><!-- 2018-11-07 클래스 삭제 -->
						<div class="titleArea ">
							<h3 class="tTitle">입금내역</h3>
						</div>

						<ul class="boardList payType toplined"><!-- payType -->
							<li>
								<div class="boxHead">
									<div class="objHead">
										<div class="inlineWrap">
											<span class="tName fixWidh">1. 나</span> <!-- 1010-->
											<span class="tMoney">15,542원</span>
										</div>
										<div class="inlineWrap">
											<span class="tCon greenOn">2017-10-18</span><!-- 1010-->
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<div class="inlineWrap">
											<span class="tName fixWidh">2. 홍*동 차장</span>
											<span class="tMoney">15,542원</span>
										</div>
										<div class="inlineWrap">
											<span class="tCon redOn">미납</span>
											<button type="button" class="btn secondary strokeType subSmallType ">납부확인</button>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<div class="inlineWrap">
											<span class="tName fixWidh">3. 홍*동</span>
											<span class="tMoney">15,542원</span>
										</div>
										<div class="inlineWrap">
											<span class="tCon redOn">미납</span>
											<button type="button" class="btn secondary strokeType subSmallType">납부확인</button>
										</div>
									</div>
								</div>
							</li>
						</ul>

						<div class="sectionWrap paySumArea grid2 mgT0">
							<span class="tTitle">합계</span>
							<div class="numObj">
								<span class="tSum03 greenOn">50,000<em class="greenOn">원</em></span> <!-- 0913 : 마크업 태그 수정 --><!-- 1010-->
								<span class="tSum02 redOn">(미납 70,000 원)</span>
							</div>
						</div>
					</section>

					<section class="fullWidth">
						<div class="sectionWrap pdT0">
							<ul class="columnSet withGutter">
								<li class="colItem"><button type="button" class="btn secondary strokeType">SMS 보내기</button></li>
								<li class="colItem"><button type="submit" class="btn secondary strokeType">카카오톡 보내기</button></li> <!-- 2018-10-16 버튼 순서 변경  -->
							</ul>
						</div>
					</section>

					<section class="fullWidth with-fixedBtn toplined mgT20">
						<div class="sectionWrap toplined">
							<a href="javascipt:;" class="txtBtn fr">더치페이 내역 삭제</a>
						</div>
					</section>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
