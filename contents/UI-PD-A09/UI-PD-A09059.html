<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>자주쓰는 더치페이 - 뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">자주쓰는 더치페이</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn">
					<section class="fullWidth with-fixedBtn">
						<ul class="boardList justify">
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">올원뱅크 기획 (5명)</span>
										<div class="fx">
											<a href="javascript:;" data-icon="editList" title="수정하기"><span class="visualHide">수정하기</span></a>
											<a href="javascript:;" data-icon="deleteList" title="삭제하기"><span class="visualHide">삭제하기</span></a>
										</div>
									</div>
									<div class="objCon">
										<span class="dataTxt tCon">나, 이*진, 양*원, 임*호, 최*영</span>
									</div>
								</div>
								<div class="boxFoot rightTxt"> <!-- 1017 -->
									<button type="button" class="btn secondary strokeType subSmallType">더치페이 요청하기</button>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">우리가족 (5명)</span>
										<div class="fx">
											<a href="javascript:;" data-icon="editList" title="수정하기"><span class="visualHide">수정하기</span></a>
											<a href="javascript:;" data-icon="deleteList" title="삭제하기"><span class="visualHide">삭제하기</span></a>
										</div>
									</div>
									<div class="objCon">
										<span class="dataTxt tCon">나, 아빠마마, 엄마마마, 언니, 동생</span>
									</div>
								</div>
								<div class="boxFoot rightTxt"> <!-- 1017 -->
									<button type="button" class="btn secondary strokeType subSmallType">더치페이 요청하기</button>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">세자매 (3명)</span>
										<div class="fx">
											<a href="javascript:;" data-icon="editList" title="수정하기"><span class="visualHide">수정하기</span></a>
											<a href="javascript:;" data-icon="deleteList" title="삭제하기"><span class="visualHide">삭제하기</span></a>
										</div>
									</div>
									<div class="objCon">
										<span class="dataTxt tCon">나, 신*영, 신*영</span>
									</div>
								</div>
								<div class="boxFoot rightTxt"> <!-- 1017 -->
									<button type="button" class="btn secondary strokeType subSmallType">더치페이 요청하기</button>
								</div>
							</li>
							<li>
								<div class="boxHead noData">
									<span>조회내역이 없습니다.</span>
								</div>
							</li>
						</ul>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary submit">자주쓰는 더치페이추가</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
