<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">그룹편집</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="fullWidth ">
						<div class="titleArea">
							<p class="tInfo">자주쓰는 계좌/연락처 그룹을 추가, 수정, 삭제할 수 있습니다. </p><!-- 2018-10-18 수정 -->
							<button type="button" class="btn secondary strokeType subSmallType">그룹추가 (최대 20건)</button>
						</div>
					</section>

					<section class="fullWidth with-fixedBtn topbordered">
						<div class="titleArea">
							<span class="fz-16">전체</span><!-- 1011-->
						</div>
						<ul class="boardList justify toplined">
							<li><!-- 1011 -->
								<div class="boxHead noData">
									<span>등록된 그룹이 없습니다.</span>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">가족</span>
										<div class="fx">
											<a href="javascript:;" data-icon="editList" title="수정하기"><span class="visualHide">수정하기</span></a>
											<a href="javascript:;" data-icon="deleteList" title="삭제하기"><span class="visualHide">삭제하기</span></a>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">친구</span>
										<div class="fx">
											<a href="javascript:;" data-icon="editList" title="수정하기"><span class="visualHide">수정하기</span></a>
											<a href="javascript:;" data-icon="deleteList" title="삭제하기"><span class="visualHide">삭제하기</span></a>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">직장</span>
										<div class="fx">
											<a href="javascript:;" data-icon="editList" title="수정하기"><span class="visualHide">수정하기</span></a>
											<a href="javascript:;" data-icon="deleteList" title="삭제하기"><span class="visualHide">삭제하기</span></a>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">몽미</span>
										<div class="fx">
											<a href="javascript:;" data-icon="editList" title="수정하기"><span class="visualHide">수정하기</span></a>
											<a href="javascript:;" data-icon="deleteList" title="삭제하기"><span class="visualHide">삭제하기</span></a>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">사용자 설정</span>
										<div class="fx">
											<a href="javascript:;" data-icon="editList" title="수정하기"><span class="visualHide">수정하기</span></a>
											<a href="javascript:;" data-icon="deleteList" title="삭제하기"><span class="visualHide">삭제하기</span></a>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</section>

					<ul class="columnSet selfBottom">
						<!-- <li class="colItem"><button type="button" class="btn primary cancel">취소</button></li> --> <!-- 0917 -->
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
