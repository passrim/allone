<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원송금</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">경조금 안내</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">

					<section class="fullWidth">
						<div class="titleArea">
							<ul class="unorderList">
								<li>결혼, 부고, 첫돌과 회갑 등 각종 경조사에 보내는 경조금을 경조사 카드와 함께 간편하게 송금하는 서비스입니다.</li>
							</ul>
						</div>

						<div class="serviceGuide topbordered">
							<div class="guideWrap">
								<p class="desc1">출금계좌를 선택한 후,<br> 송금할 계좌 또는 연락처에서 송금받을 분의 <br><span class="greenOn">실명과 휴대폰 번호를 선택</span>하세요.</p>
								<div class="imgArea">
									<img src="../../assets/img/service_guide/condolence01.png" alt="받는분 계좌번호 선택">
								</div>
							</div>

							<div class="guideWrap">
								<p class="desc1">송금하실 금액을 입력 하신 후, 경조사 카드에 <span class="greenOn">사용할 이미지와 인사말</span>을 선택하세요.</p>
								<div class="imgArea">
									<img src="../../assets/img/service_guide/condolence02.png" alt="경조사 카드 인사말 선택">
								</div>
							</div>

							<div class="guideWrap">
								<p class="desc1"><span class="greenOn">카카오톡 또는 SMS로 받는 분에게 경조금을 전달</span>하여 바로 받을 수 있는 매우 편리한 서비스입니다.</p>
								<div class="imgArea">
									<img src="../../assets/img/service_guide/condolence03.png" alt="경조금 전달">
								</div>
							</div>
						</div>
					</section>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
