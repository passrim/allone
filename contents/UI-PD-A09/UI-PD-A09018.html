<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">자주쓰는 계좌/연락처 등록</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents forceFix"> <!-- 2018-11-02 클래스 추가  -->
					<section class="fullWidth no-fixed"><!-- 2018-11-02 클래스 추가  -->
						<div class="sectionWrap">
							<label for="f_group">그룹<i class="required"></i></label>
							<div class="select-input">
								<select id="f_group" class="formInput">
									<option value="default" label="전체">전체</option>
								</select>
							</div>

							<label for="f_name">성명<i class="required"></i></label>
							<input type="tel" id="f_name" placeholder="성명을 입력하세요" class="formInput">

							<label for="f_phone01">휴대폰번호</label>
							<dl class="columnSet phoneInput">
								<dt>
									<label for="f_phone01" class="visualHide">휴대폰번호 앞자리 선택</label>
									<div class="select-input">
										<select id="f_phone01" class="formInput">
											<option value="default" label="010">010</option>
										</select>
									</div>
								</dt>
								<dd>
									<label for="f_phone02" class="visualHide">휴대폰번호 - 없이입력</label>
									<div class="search">
										<input type="text" id="f_phone02" placeholder="- 없이 입력" class="formInput search-input">
										<button type="submit" id="" class="btn searchTxtBtn" name="">주소록</button>
									</div>
								</dd>
							</dl>

							<label for="f_bankName01">계좌번호</label><!-- 181017 : [레드마인] #915 / 계좌번호  -->
							<ul class="columnSet withGutter">
								<li class="rowSpan4">
									<div class="select-input disabled"><!-- 1015 : disabled 추가 -->
										<button type="button" class="btn formInput" title="은행선택">NH농협</button>
										<!-- <select id="f_phone01" class="formInput">
											<option value="default" label="NH농협">NH농협</option>
										</select> -->
									</div>
								</li>
								<li class="rowSpan7">
									<label for="inputLabel6" class="visualHide">관리비 입금은행</label>
									<div class="numberInput">
										<input type="tel" id="inputLabel6" placeholder="계좌번호 입력" maxlength="16" class="formInput" >
									</div>
								</li>
							</ul>
							<!-- 181017 : 계좌초기화/확인 버튼 추가  -->
							<ul class="columnSet withGutter subSmallset mgT10">
								<li class="colItem"><button type="button" class="btn secondary strokeType subSmallType">계좌초기화</button></li>
								<li class="colItem"><button type="button" class="btn secondary strokeType subSmallType">계좌확인</button></li>
							</ul>
							<!--//181017 : 계좌초기화/확인 버튼 추가  -->
							<span class="fieldNotes normal-info mgT5 ">※ 휴대폰번호/계좌번호 중 하나는 반드시 입력해 주세요.</span><!-- 181017 : [레드마인] #915 / 문구 좀 아래로 mgT5 추가 / 가이드문구 ※ 추가-->
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
