<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>더치페이 내역조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<div class="titleArea">
							<div class="titleWrap">
								<span class="dataTxt tDate">2018-05-21 (월)</span>
								<h2 class="tTitle fz-16">올원뱅크팀 회식</h2>
							</div>
						</div>
					</section>

					<section class="fullWidth with-fixedBtn topbordered">
						<div class="titleArea ">
							<h3 class="tTitle">입금내역</h3>
						</div>

						<ul class="boardList payType toplined"><!-- payType -->
							<li>
								<div class="boxHead">
									<div class="objHead">
										<div class="inlineWrap">
											<span class="tName">1차 </span>
											<span class="tMoney">10,000원/3명</span>
										</div>
										<div class="inlineWrap">
											<span class="tMoney blueOn">5,000원</span>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<div class="inlineWrap">
											<span class="tName">2차 </span>
											<span class="tMoney">10,000원/3명</span>
										</div>
										<div class="inlineWrap">
											<span class="tMoney blueOn">5,000원</span>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<div class="inlineWrap">
											<span class="tName">3차 </span>
											<span class="tMoney">10,000원/3명</span>
										</div>
										<div class="inlineWrap">
											<span class="tMoney blueOn">5,000원</span>
										</div>
									</div>
								</div>
							</li>
						</ul>

						<div class="sectionWrap paySumArea grid2 mgT0">
							<span class="tTitle">합계</span>
							<div class="numObj">
								<span class="tSum03 blueOn">50,000<em class="blueOn">원</em></span><!-- 0913 : 마크업 태그 수정 -->
								<!-- <span class="tSum02 redOn">(미납 70,000 원)</span> -->
							</div>
						</div>
					</section>

					<section class="fullWidth">
						<div class="sectionWrap pdT0">
							<ul class="columnSet withGutter">
								<li class="colItem"><button type="submit" class="btn secondary strokeType">카카오톡 보내기</button></li>
								<li class="colItem"><button type="button" class="btn secondary strokeType">SMS 보내기</button></li>
							</ul>
						</div>
					</section>

					<section class="fullWidth with-fixedBtn toplined mgT20">
						<div class="sectionWrap ">
							<a href="javascipt:;" class="txtBtn fr">더치페이 내역 삭제</a>
						</div>
					</section>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
