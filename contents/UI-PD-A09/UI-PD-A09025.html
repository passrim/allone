<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>뱅크</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();

				//받는분
				(function(){
					$('#autoTrue').change(function(){
						if($(this).is(':checked')) {
							$('#toggleTab1').toggleClass('is-current');
							$('#toggleTab2').toggleClass('is-current');
						}
					});
					$('#autoFalse').change(function(){
						if($(this).is(':checked')) {
							$('#toggleTab2').toggleClass('is-current');
							$('#toggleTab1').toggleClass('is-current');
						}
					});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">자주쓰는 송금등록/수정</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents forceFix">
					<section class="fullWidth">
						<div class="sectionWrap">
							<label for="f_group">그룹 <i class="required"></i></label>
							<div class="select-input">
								<select id="f_group" class="formInput">
									<option value="default" label="가족">가족</option>
								</select>
							</div>

							<label for="f_account">출금계좌 <i class="required"></i></label>
							<div class="select-input">
								<select id="f_account" class="formInput">
									<option value="default" label="출금계좌">출금계좌</option>
									<option value="option2" label="option2">Option2</option>
								</select>
							</div>
							<!-- 등록된 계좌 없을경우 -->
							<label for="f_account01_01">출금계좌 <i class="required"></i></label>
							<div class="searchBar">
								<input type="text" id="f_account01_01" placeholder="등록된 올원계좌가 없습니다." class="formInput" name="" disabled="disabled">
								<button type="submit" class="btn secondary floatSearch">올원계좌 등록</button>
							</div>
							<!-- //등록된 계좌 없을경우 -->

						<!--0912 -  받는분 -------------------- -->
							<label for="autoTrue" aria-required="true">받는분 <i class="required"></i></label>
							<ul class="columnSet noGutterSet marginT15">
								<li class="colItem">
									<input type="radio" value="계좌번호" name="f_auto" id="autoTrue" class="btn radioToggle" checked="checked">
									<label for="autoTrue" class="inputLabel secondary strokeType">계좌번호</label>
								</li>
								<li class="colItem">
									<input type="radio" value="휴대폰" name="f_auto" id="autoFalse" class="btn radioToggle" >
									<label for="autoFalse" class="inputLabel secondary strokeType">연락처</label>
								</li>
							</ul>
							<!-- 계좌번호 -->
							<div class="tabContent noPadding is-current" id="toggleTab1">
								<h3 class="visualHide">받는분 계좌번호 정보</h3>
								<ul class="columnSet withGutter mgT10">
									<li class="rowSpan4">
										<div class="select-input disabled"><!-- 1015 : disabled 추가 -->
											<button type="button" class="btn formInput" title="은행선택">NH농협</button>
										</div>
									</li>
									<li class="rowSpan7">
										<label for="ip_account" class="visualHide">계좌번호</label>
										<div class="numberInput">
											<input type="tel" id="ip_account" placeholder="계좌번호-없이 입력" maxlength="16" class="formInput" name="">
										</div>
									</li>
								</ul>
								<div class="mgT10 rightTxt txtBtnArea">
									<button type="button" class="btn subSmallType">최근송금계좌</button>
									<button type="button" class="btn subSmallType">내계좌</button>
								</div>
							</div>
							<!-- //계좌번호 -->
							<!-- 연락처 -->
							<div class="tabContent noPadding" id="toggleTab2">
								<h3 class="visualHide">받는분 연락처 정보</h3>
								<label for="ip_name" class="visualHide">성명 </label>
								<div class="search mgT10">
									<input type="text" id="ip_name" placeholder="성명" class="formInput search-input" >
									<button type="submit" class="btn searchAddrBtn" name=""><span class="visualHide">주소록</span></button>
								</div>
								<dl class="columnSet phoneInput mgT10">
									<dt>
										<label for="phoneNum" class="visualHide">연락처 첫 세자리 선택</label>
										<div class="select-input">
											<select id="phoneNum" class="formInput" name="">
												<option value="010" label="010">010</option>
												<option value="017" label="017">017</option>
											</select>
										</div>
									</dt>
									<dd>
										<label for="inputLabel5" class="visualHide">연락처 나머지 자리 입력</label>
										<input type="tel" id="inputLabel4" placeholder="-없이 입력" class="formInput" name="phone" maxlength="8">
									</dd>
								</dl>
							</div>
							<!-- //연락처 -->
						<!-- // 0912 받는분 ---------------------->

							<!-- <label for="f_name01">받는분 <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="f_name01" placeholder="성명 계좌번호/연락처" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div> -->

							<label for="f_money">금액 <i class="required"></i></label>
							<div class="numberInput">
								<div class="balance balance-display" data-currency="원">
									<input type="tel" id="f_money" placeholder="" class="formInput balance-input" name="">
								</div>
								<span class="balance balance-currency" data-currency="원">잔액 <strong>10,000,000</strong></span>
							</div>
						</div>
					</section>

					<section class="fullWidth no-fixed topbordered">
						<ul class="accordion">
							<li>
								<dl>
									<dt class="js-active"><a href="javascript:;">추가정보(선택입력)</a></dt>
									<dd>
										<div class="fullWidth">
											<label for="f_img">이미지</label>
											<!-- imgSelectArea -->
											<div class="imgSelectArea mgT10">
												<ul class="iconSet">
													<li>
														<!-- <div class="layerBtn">
															<a href="javascript:;" class="i_moreBtn">
																<img src="../../assets/img/tmp_pic.png" class="tmp_pic" alt="내가 등록한 이미지">
																<img src="../../assets/img/tmp_pic_open.png" class="open_btn" alt="">
															</a>
														</div> -->
														<script>
															$(document).ready(function() {
																$('.db_btn').on('cli')
															});
														</script>
														<!-- <div class="layerBtn layerBtn2"> -->
														<div class="layerBtn">
														 <!-- 0929 -->
															<a href="javascript:;" class="dv_moreBtn" title="이미지 선택"> <!-- 1001 -->
																<span class="round">
																	<!-- <img src="../../assets/img/myallone/profile_sample.png" class="tmp_pic" alt="내가 등록한 이미지"> -->
																</span>
																<img src="../../assets/img/tmp_pic_open.png" class="open_btn" alt="">
															</a>
														</div>
														<div class="editorLayer on">
															<h3 class="visualHide">옵션</h3>
															<div class="btnArea">
																<a href="javascript:void(0);" role="button" class="mo_btn">앨범에서 사진 선택</a>
																<a href="javascript:void(0);" role="button" class="del_btn">기본 이미지로 변경</a>
															</div>
															<a href="javascript:void(0);" role="button" class="close_btn">닫기</a>
														</div>
													</li>
												</ul>
											</div>
											<!-- //imgSelectArea -->

											<label for="f_exp01">내통장표시</label>
											<div class="textInput">
												<input type="text" id="f_exp01" placeholder="" class="formInput" name="">
												<button type="button" class="btn deleteBtn">삭제</button>
											</div>

											<label for="f_exp02">받는통장표시</label>
											<div class="textInput">
												<input type="text" id="f_exp02" placeholder="" class="formInput" name="">
												<button type="button" class="btn deleteBtn">삭제</button>
											</div>
										</div>
									</dd>
								</dl><!-- END OF TOGGLE -->
							</li>
						</ul>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
