<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>이메일 등록/변경</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('#modalDefault', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('#modalDefault', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- 팝업시작 -->
		<div class="modalWrap" id="modalDefault">
			<div class="modalDefault">
				<div class="header">
					<h1 class="headerTitle">이메일 등록/변경</h1>
					<button type="button" class="btn closeBtn" id="defaultClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn">
						<label for="mailProvider">이메일</label>
						<dl class="columnSet emailInput">
							<dt class="colItem">
								<input type="text" id="inputLabel4" placeholder="abcd" class="formInput" name="emailId"><!-- 0913 : 접근성 레이블 제공 -->
							</dt>
							<dd class="colItem">
								<label for="mailProvider" class="visualHide">Email Provider</label>
								<div class="select-input">
									<select id="mailProvider" class="formInput" name="">
										<option value="gmail.com" label="gmail.com">gmail.com</option>
										<option value="hanmail.net" label="hanmail.net">hanmail.net</option>
										<option value="naver.com" label="naver.com">naver.com</option>
										<option value="nate.com" label="nate.com">nate.com</option>
										<option value="직접입력" label="direct input">직접입력</option>
									</select>
								</div>
							</dd>
						</dl>
						<div class="textInput">
							<input type="text" id="inputLabel1" placeholder="" class="formInput" name=""><!-- 0913 : 접근성 레이블 제공 -->
						</div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //팝업끝 -->

	</body>
</html>
