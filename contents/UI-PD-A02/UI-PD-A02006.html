<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>알림정보 등록</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="rightTxt">
						<button type="submit" class="btn secondary subSmallType">거래내역 알림등록</button> <!-- 2018-10-04 클래스 변경  -->
					</section>
					<section class="with-fixedBtn fullWidth">
						<fieldset class="formWrap topbordered">
							<legend>알림 정보 수정 입력</legend>
							<label for="inputLabel1">제목</label>
							<div class="textInput">
								<input type="text" id="inputLabel1" placeholder="제목(10자 이내) 입력" class="formInput" name="">
							</div>
							<label for="inputLabel2">기관/예금주</label>
							<div class="textInput">
								<input type="text" id="inputLabel2" placeholder="기관/예금주(10자 이내) 입력" class="formInput" name="">
							</div>
							<label for="inputLabel3">출금예정일</label>
							<div class="calendar">
								<input type="text" id="inputLabel3" placeholder="2018-08-24" class="formInput search-input" readonly>
								<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
							</div>
							
							<label for="inputLabel7">금액</label>
							<div class="balance balance-display" data-currency="원">
								<input type="tel" id="inputLabel7" placeholder="0" class="formInput balance-input" name="">
							</div>
							<span class="balance balance-currency greenOn" data-currency="원"><strong class="greenOn"></strong></span>
							
							<label for="inputLabel4">기간설정</label>
							<ul class="columnSet calendarInput">
								<li class="colItem">
									<label for="inputLabel5" class="visualHide">시작일 설정</label> 
									<div class="calendar">
										<input type="text" id="inputLabel5" placeholder="2018-05" class="formInput search-input" readonly>
										<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
									</div>
								</li>
								<li class="colItem">
									<label for="inputLabel6" class="visualHide">종료일 설정</label> 
									<div class="calendar">
										<input type="text" id="inputLabel6" placeholder="2018-09" class="formInput search-input" readonly>
										<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
									</div>
								</li>
							</ul>
							<span class="fieldNotes normal-info">선택하신 기간동안 월1회 출금예정 1일 전 알림이 발송됩니다.</span>
						</fieldset>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
