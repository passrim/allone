<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>마이올원 - NH 금융통합 서비스 사용/해지</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
				
				$('.graphBase').each(function(){
					$(this).find('.graphActive').animate({
						width:$(this).attr('data-percent')
					}, 3000);
				});
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="no-fixed fullWidth endService">
						<ul class="boardList justify">
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">NH투자증권</span>
										<span class="dataTxt tInfo fz-14 blueOn">동의</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tCon">처음을 넘어 더 앞선 최고의 선택을 위한 <em class="dp-inblock">해답 NH투자증권이 제시합니다.</em></span>
									</div>
								</div>
								<div class="boxFoot posRight">
									<button type="button" class="btn btn secondary-gray subSmallType">동의철회</button>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">NH손해보험</span>
										<span class="dataTxt tInfo fz-14 blueOn">동의</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tCon">고객중심의 장기보험과 일반보험은 물론, <em class="dp-inblock">농민과 서민의 풍요로운 삶</em></span>
									</div>
								</div>
								<div class="boxFoot posRight">
									<button type="button" class="btn btn secondary-gray subSmallType">동의철회</button>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">NH생명보험</span>
										<span class="dataTxt tInfo fz-14 blueOn">동의</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tCon">고객마음 내맘같이, NH농협생명 고객과의 약속을 최우선가치로 생각하는 NH농협생명</span>
									</div>
								</div>
								<div class="boxFoot posRight">
									<button type="button" class="btn btn secondary-gray subSmallType">동의철회</button>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">NH캐피탈</span>
										<span class="dataTxt tInfo fz-14 redOn">미동의</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tCon">NH농협캐피탈은 농협의 신뢰와 최고의 금융전문가들이 만든 NH농협금융지주 자회사</span>
									</div>
								</div>
								<div class="boxFoot posRight">
									<button type="button" class="btn secondary strokeType subSmallType">바로가기</button>
								</div>
							</li>
							<li>
								<div class="boxHead">
									<div class="objHead">
										<span class="dataTxt tName">NH저축은행</span>
										<span class="dataTxt tInfo fz-14 redOn">미동의</span>
									</div>
									<div class="objCon">
										<span class="dataTxt tCon">NH저축은행 따듯한 서민금융을 실천하는 초우량 저축은행</span>
									</div>
								</div>
								<div class="boxFoot posRight">
									<button type="button" class="btn secondary strokeType subSmallType">바로가기</button>
								</div>
							</li>
						</ul>
					</section>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
