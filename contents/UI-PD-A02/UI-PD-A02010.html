<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>입출금리포트</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
				
				$('.graphBase').each(function(){
					$(this).find('.graphActive').animate({
						width:$(this).attr('data-percent')
					}, 3000);
				});
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="no-fixed fullWidth">
						<!-- 출금예정 리스트  -->
						<div class="accountReport">
							<fieldset class="formWrap mgB0">
								<legend>조건 검색</legend>
								<ul class="columnSet noGutterSet toggleRadio" aria-role="radiogroup">
									<li class="colItem">
										<input type="radio" id="radio02_1" class="btn radioToggle" value="rdo01" name="join" checked="checked">
										<label for="radio02_1" class="inputLabel secondary strokeType">월별</label>
									</li>
									<li class="colItem">
										<input type="radio" id="radio02_2" class="btn radioToggle toggleLayer" value="rdo02" name="join">
										<label for="radio02_2" class="inputLabel secondary strokeType">일별</label>
									</li>
								</ul>
								<ul class="columnSet withGutter columnSet-valign">
									<li class="rowSpan7">
										<div class="calendar">
											<input type="text" id="ip_calendar01_01" title="조회 시작일" placeholder="" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
											<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
										</div>
									</li>
									<li class="colItem"><button type="submit" class="btn secondary-gray">조회</button></li>
								</ul>
								
							</fieldset>
							
							<!-- 입출금 내역 디스플레이  -->
							<div class="balanceDisplay topbordered">
							<span>조회일시:2018-05-23 10:45:34</span>
							</div>
							<div class="accountSelect">
								<!-- 출금계좌 선택  -->
								<div class="select-input" data-account-name="NH All100플랜 저축통장" data-account-number="123-345-23423423">
									<select id="selectLabel1" class="formInput account-label">
										<option value="option2" label="NH All100플랜 저축통장 123-456-789987">NH All100플랜 저축통장 123-456-789987</option>
										<option value="option3" label="NH All100플랜 저축통장 456-465-345324">NH All100플랜 저축통장 456-465-345324</option>
										<option value="option4" label="NH All100플랜 저축통장 243-243-532432">NH All100플랜 저축통장 243-243-532432</option>
									</select>
									<span></span>
								</div>
								<ul class="columnSet accountBalance columnSet-valign-end">
									<li class="colItem rightTxt">
										잔액 <span>3,615,532</span>원
									</li>
								</ul>
							</div>

							<!-- 출금예정 그래프  -->
							<div class="barGraph">
								<!-- 입금그래프 -->
								<dl id="graphLabel1" class="columnSet columnSet-valign">
									<dt class="rowSpan2">입금</dt>
									<dd class="rowSpan6">
										<div class="graphBase" data-percent="80%">
											<div class="graphActive deposit" aria-describedby="graphLabel1"></div>
										</div>
									</dd>
									<dd class="rowSpan6 deposit">1,987,000원</dd>
								</dl>
								
								<!-- 출금 그래프 -->
								<dl id="graphLabel2" class="columnSet columnSet-valign">
									<dt class="rowSpan2">출금</dt>
									<dd class="rowSpan6">
										<div class="graphBase" data-percent="20%">
											<div class="graphActive" aria-describedby="graphLabel2"></div>
										</div>
									</dd>
									<dd class="rowSpan6 withdraw">1,231,987,000원</dd>
								</dl>
							</div>
							
							<ul class="boardList justify mgT15 topbordered"> <!-- 2018-10-01 클래스 변경  -->
								<li>
									<div class="boxHead"><!-- 링크 O : a , 링크 X : div, checkbox : label -->
										<div class="objHead">
											<span class="dataTxt tDate">2017-10-18 19:57:57</span>
											<span class="dataTxt tInfo blueOn">입금</span>
										</div>
										<div class="objCon">
											<strong class="dataTxt tName ">김온리41</strong>
											<span class="dataTxt tMoney blueOn">15,542<em>원</em></span>
										</div>
									</div>
								</li>
								<li>
									<div class="boxHead"><!-- 링크 O : a , 링크 X : div, checkbox : label -->
										<div class="objHead">
											<span class="dataTxt tDate">2017-10-18 19:57:57</span>
											<span class="dataTxt tInfo redOn">출금</span>
										</div>
										<div class="objCon">
											<strong class="dataTxt tName ">김온리42</strong>
											<span class="dataTxt tMoney redOn">15,542<em>원</em></span>
										</div>
									</div>
								</li>
								<!-- 조회 내역이 없을 경우 -->
								<!-- li>
									<div class="boxHead noData">
										<span>조회내역이 없습니다.</span>
									</div>
								</li -->
							</ul>
							<button type="button" class="btn more-btn">더보기<span></span></button>
						</div>
					</section>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
