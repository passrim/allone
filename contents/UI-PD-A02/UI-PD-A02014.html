<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>입출금조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="no-fixed fullWidth">
						<form>
							<fieldset class="formWrap pdBz">
								<legend>Step4 출금정보 입력</legend>

								<label for="selectLabel1" class="visualHide">올원출금계좌</label>
								<div class="select-input">
									<select id="selectLabel1" class="formInput">
										<option value="default">123-****-****-89 NH All100플랜 통장</option>
										<option value="option2">123-****-****-97 NH All100플랜 통장</option>
										<option value="option3">123-****-****-74 NH All100플랜 통장</option>
										<option value="option4">123-****-****-85 NH All100플랜 통장</option>
									</select>
								</div>
								
								<div class="periodSearch mgT15 pdBothz">
									<ul class="columnSet noGutterSet">
										<li class="colItem">
											<input type="radio" id="today" class="btn radioToggle" value="today" name="mobileProvider">
											<label for="today" class="inputLabel secondary strokeType">1주일</label>
										</li>
										<li class="colItem">
											<input type="radio" id="3days" class="btn radioToggle" value="3days" name="mobileProvider">
											<label for="3days" class="inputLabel secondary strokeType">1개월</label>
										</li>
										<li class="colItem">
											<input type="radio" id="1month" class="btn radioToggle" value="1month" name="mobileProvider">
											<label for="1month" class="inputLabel secondary strokeType">3개월</label>
										</li>
										<li class="colItem">
											<input type="radio" id="3month" class="btn radioToggle" value="3month" name="mobileProvider">
											<label for="3month" class="inputLabel secondary strokeType">6개월</label>
										</li>
										<li class="svgBtn detailSearch">
											<input type="checkbox" id="detailBtn"><label for="detailBtn">상세검색</label>
										</li>
									</ul>
								</div>
								<div class="periodBox">
									<ul class="columnSet calendarInput">
										<li class="colItem">
											<div class="calendar">
												<input type="text" id="ip_calendar01_01" title="조회 시작일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
												<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
											</div>
										</li>
										<li class="colItem">
											<div class="calendar">
												<input type="text" id="ip_calendar01_02" title="조회 종료일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
												<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
											</div>
										</li>
									</ul>
		
									<label for="inputLabel5">조회구분</label>
									<ul class="columnSet noGutterSet">
										<li class="colItem">
											<input type="radio" id="listAll" class="btn radioToggle" value="listAll" name="sendWay">
											<label for="listAll" class="inputLabel secondary">전체</label>
										</li>
										<li class="colItem">
											<input type="radio" id="listSend" class="btn radioToggle" value="listSend" name="sendWay">
											<label for="listSend" class="inputLabel secondary">입금</label>
										</li>
										<li class="colItem">
											<input type="radio" id="listBack" class="btn radioToggle" value="listBack" name="sendWay">
											<label for="listBack" class="inputLabel secondary">출금</label>
										</li>
									</ul>
		
									<label for="inputLabel6">정렬순서</label>
									<ul class="columnSet noGutterSet">
										<li class="colItem">
											<input type="radio" id="listNew" class="btn radioToggle" value="listNew" name="listOrder">
											<label for="listNew" class="inputLabel secondary">최근순</label>
										</li>
										<li class="colItem">
											<input type="radio" id="listPast" class="btn radioToggle" value="listPast" name="listOrder">
											<label for="listPast" class="inputLabel secondary">과거순</label>
										</li>
									</ul>
									<button type="submit" class="btn secondary-gray">조회</button>
								</div>
							</fieldset>
						</form>
						
						<ul class="boardList justify topbordered">
							<li>
								<div class="formPad"><!-- 폼요소 앞에 있을 경우 :.formPad 삽입, Absolute 버튼 있는 경우 : .hasButton 삽입 -->
									<div class="boxHead"><!-- 링크 O : a , 링크 X : div -->
										<div class="objHead">
											<span class="dataTxt tDate">2017-10-18 19:57:57</span>
											<span class="dataTxt tInfo blueOn">입금</span>
										</div>
										<div class="objCon">
											<strong class="dataTxt tName">김온리22</strong>
											<span class="dataTxt tMoney blueOn">15,542<em>원</em></span>
										</div>
										<div class="boxFoot posRight pd-zero fz-14">
											잔액 323,023원 
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="formPad"><!-- 폼요소 앞에 있을 경우 :.formPad 삽입, Absolute 버튼 있는 경우 : .hasButton 삽입 -->
									<div class="boxHead"><!-- 링크 O : a , 링크 X : div -->
										<div class="objHead">
											<span class="dataTxt tDate">2017-10-18 19:57:57</span>
											<span class="dataTxt tInfo redOn">출금</span>
										</div>
										<div class="objCon">
											<strong class="dataTxt tName">김온리22</strong>
											<span class="dataTxt tMoney redOn">15,542<em>원</em></span>
										</div>
										<div class="boxFoot posRight pd-zero fz-14">
											잔액 323,023원 
										</div>
									</div>
								</div>
							</li>
						</ul>
						<button type="button" class="btn more-btn">더보기(<span>1</span><span>10</span>)<span></span></button>
					</section>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
