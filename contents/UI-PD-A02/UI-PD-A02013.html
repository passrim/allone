<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>계좌기본정보</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

				<div class="header">
					<h1 class="headerTitle">계좌기본정보</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents">
					<section class="with-fixedBtn fullWidth">
						<dl class="dataList bdT0">

							<dt>지급가능금액</dt>
							<dd>50,000원</dd>
							<dt>통장개설일</dt>
							<dd>2016-03-01</dd>
							<dt>적용이율</dt>
							<dd>0.02%</dd>
							<dt>우대이율</dt>
							<dd>0.02%</dd>
							<dt>상세금리</dt>
							<dd>일별잔액 1,000,000원 이하 : 연 0.1%<br />
								일별잔액 1,000,000원 초과 : 연 0.1%
							</dd>
							<dt>대출약정만료일</dt>

							<dt>이자상환기준일</dt>

							<dt>이자상환액</dt>
							<dd>361,355원</dd>
							<dt>적용금리(A+B)</dt>
							<dd>0.02%</dd>
							<dt>기준금리(A)</dt>
							<dd>0.02%</dd>
							<dt>기준금리(B)</dt>
							<dd>0.02%</dd>
						</dl>
					</section>
					<button type="submit" class="btn primary submit selfBottom">확인</button>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
