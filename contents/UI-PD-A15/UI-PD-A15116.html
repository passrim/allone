<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title> 금융그룹 - 분할해지</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>분할해지 금액확인</h2>
						<ol class="step columnSet twoSet">
							<li class="is-done">1</li>
							<li class="is-on">3</li>
						</ol>
					</section>
					<div class="serviceNote">
						<ul class="unorderList">
							<li>분할해지하실 계좌내용을 확인하고 요청금액을 입력하시기 바랍니다.</li>
						</ul>
					</div>
					<section class="fullWidth">
						<h3 class="">계좌정보</h3>
						<dl class="dataList">
							<dt>계좌번호</dt><dd>1</dd>
							<dt>예금종류</dt><dd>1</dd>
							<dt>예금주명</dt><dd>1</dd>
							<dt>예치액(총불입액)</dt><dd>1</dd>
						</dl>
						<div class="paddingAll">
							<label for="inputLabel2">분활해지 요청금액</label>
							<div class="numberInput">
								<div class="balance balance-display" data-currency="원">
									<input type="tel" id="inputLabel2" placeholder="1,000,000" class="formInput balance-input" name="">
								</div>
							</div>
						</div>
					</section>
					<section class="fullWidth topbordered with-fixedBtn">
						<ul class="accordion bdB0"><!-- 2018-09-29 클래스 추가  -->
							<li class="on">
								<dl>
									<dt class="js-active" aria-label="꼭 알아두세요!"><a href="javascript:void(0);" class="pinned" role="button" title="접기">꼭 알아두세요!</a></dt>  <!-- 2018-09-07 클래스 추가 -->
									<dd style="display:block">
										<ul class="unorderList">
											<li>단, 분할해지 회차초과 및 예금유지의 필수잔액이 부족한 경우 분할해지가 제한될 수 있습니다.</li>
											<li>해지가 종료된 후에는 취소하거나 정정할 수 없습니다.</li>
										</ul>
									</dd>
								</dl><!-- END OF TOGGLE -->
								
							</li>
						</ul>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
