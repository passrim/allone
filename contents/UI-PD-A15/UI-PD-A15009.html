<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>외화포켓예금</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>분할인출/해지 정보입력</h2>
						<ol class="step columnSet twoSet">
							<li class="is-on">1</li>
							<li class="is-off">3</li>
						</ol>
					</section>
					<section>
						<ul class="unorderList">
							<li>서비스 이용시간<br>
								- <span class="greenOn">평일(은행영업일) 09:00~18:00, 토요일/일요일/공휴일 이용불가</span>
							</li>
						</ul>
					</section>
					<section class="topbordered">
						<label for="inputLabel1">외화계좌</label>
						<div class="numberInput">
							<input type="tel" id="inputLabel1" placeholder="402-****-****-91(외화포켓예금)" class="formInput" disabled/>
						</div>
						<span class="balance balance-currency" data-currency="원">잔액 USD <strong>500.00</strong></span>

						<label for="inputLabel2">비밀번호</label>
						<input type="tel" id="inputLabel2" placeholder="비밀번호 4자리 입력" class="formInput" maxlength="4">
						
						<!-- 2018-09-06 도움말을 위한 코드 수정  -->
						<label for="selectLabel3" class="inputLabel">해지구분 <button class="helpTooltip popTip" name="tipbox01" title="펼쳐짐">도움말 <span></span></button>
							<span class="helpBubble tipbox01">
								<button type="button" class="btn closeBtn">닫기</button>
								<ul class="unorderList">
									<li><strong>분할인출이란?</strong><br>
										<ul class="unorderList hyphenList">
											<li>올원외화포켓적립예금의 만기일 전에 예금의 해지없이 적립 금액을 인출하는 것을 말합니다.</li>
											<li>적립회차별로 인출이 가능하며, 한 회차의 일부 금액의 인출은 불가합니다.</li>
										</ul>
									</li>
									<li><strong>중도해지란?</strong><br>
										<ul class="unorderList hyphenList">
											<li>올원외화포켓적립예금의 만기일 전에 예금을 전체 해지하는 것을 말합니다</li>
										</ul>
									</li>
									<li><strong>만기해지란?</strong><br>
										<ul class="unorderList hyphenList">
											<li>올원외화포켓적립예금의 만기일 이후에 예금을 전체 해지하는 것을 말합니다.</li>
										</ul>
									</li>
								</ul>
							</span>
						</label>
						<!-- // 2018-09-06 도움말을 위한 코드 수정 -->
						
						<div class="select-input printOptionBox">
							<select id="selectLabel3" class="formInput">
								<option value="option1" label="분할해지" name="showBox01">분할해지</option>
								<option value="option2" label="중도해지">중도해지</option>
								<option value="option3" label="만기해지">만기해지</option>
							</select>
						</div>
						<div class="showBox01 dp-block">
							<label for="inputLabel4">회차선택<button type="button" class="btn secondary strokeType subSmallType ">회차조회</button></label>
							<div class="textInput">
								<input type="text" id="inputLabel4" placeholder="1회, 3회, 5회" class="formInput" name="" title="선택된 회차 확인" disabled/>
							</div>
							<div class="numberInput foreignCurrency mgT10">
								<div class="balance balance-display" data-currency="USD">
									<input type="tel" id="inputLabel5" placeholder="1,000,000" class="formInput balance-input" name="" title="합산 외화 소수점 앞자리" disabled/>
									<input type="tel" id="inputLabel5" placeholder="00" class="formInput balance-input" maxlength="2" name="" title="합산 외화 소수점 뒤 두자리" disabled/>
								</div>
							</div>
						</div>
						
						<label for="selectLabel1">입금계좌</label>
						<div class="select-input">
							<select id="selectLabel1" class="formInput">
								<option value="option1" label="123-****-****-89 NH All100플랜 통장">123-****-****-89 NH All100플랜 통장</option>
							</select>
						</div>
					</section>

					<section class="fullWidth with-fixedBtn topbordered">
						<ul class="accordion">
							<li>
								<dl>
									<dt class="js-active"><a href="javascript:;" class="pinned">꼭 알아두세요!</a></dt><!-- 2018-09-06 클래스 추가 -->
									<dd>
										<ul class="unorderList">
											<li>분할 인출 시 적립금에 대한 이자는 중도해지금리가 적용됩니다.</li>
											<li>남은 적립 회차가 <strong class="greenOn">1회 이하</strong>인 경우에는 분할인출이 불가합니다.</li>
										</ul>
									</dd>
								</dl>
								
							</li>
						</ul>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
