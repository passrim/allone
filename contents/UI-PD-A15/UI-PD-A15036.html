<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>NH농협카드 - 이용대금명세서 상세내역</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<h3 class="serviceTitle">채움(Cheum)포인트란?</h3>
						<p class="paddingAll">NH농협을 이용하시는 고객님께 더 큰 혜택을 드리기 위해 NH농협에서 제공하는 <span class="greenOn">전 포인트를 합산하여 농협판매장뿐만 아니라 기타 다양한 제휴가맹점에서 편리하게 사용하실 수 있는 신개념의 통합포인트</span>입니다.</p>
					</section>

					<section class="topbordered fullWidth">
						<dl class="dataList bdT0">
							<dt>총 적립포인트</dt><dd>1,000 p</dd>
							<dt>총 사용포인트</dt><dd>1,000 p</dd>
							<dt>총 소멸포인트</dt><dd class="redOn">1,000 p</dd>
							<dt>잔여포인트</dt><dd class="fontBold fz-16">1,000 p</dd>
						</dl>
						<p class="pdBoth15"><span class="fieldNotes normal-info">10,000 포인트 이상 캐시백 신청이 가능합니다.</span></p>
					</section>

					<button type="submit" class="btn primary submit selfBottom">채움포인트 캐시백 신청</button>
					<!-- <button type="submit" class="btn primary submit selfBottom" disabled/>채움포인트 캐시백 신청</button> -->
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
