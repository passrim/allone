<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>쏙~입금 설정</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="javascript:void(0);">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">쏙~입금 설정</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents forceFix"><!-- 2018-11-02 클래스 추가  -->
					<section class="fullWidth"> <!-- 181002 : ssokSetting 클래스 inner div 로 이동, 신규 마크업 추가  -->
						<div class="completeMsg onlyMsg bgMsg ssokSetting pdT30 pdB30"> <!-- 181002 :: 비주얼 마크업 전체 적용 -->
							<p class="desc1">매일매일 쏙~입금 해서<br>환테크 하고, 미국가자!</p>
						</div>
					</section>
					<section class="topNotice bdT1"><!-- 181002 : bdT1 추가  -->
						<ul class="unorderList">
							<li><span class="greenOn">올원외화포켓을 통한 간편적립은 적금가입 시 등록된 올원계좌를 통해 출금이체가 가능합니다.</span></li>
							<li>쏙~입금 서비스 이용시간<br><span class="greenOn">평일(은행영업일) <strong class="greenOn">09:00~18:00</strong>, 토요일/일요일/공휴일 이용불가</span></li>
						</ul>
					</section>

					<section class="topbordered no-fixed"><!-- 2018-11-02 클래스 추가  -->
						<label for="inputLabel1">
							설정금액 <i class="required"></i>
						 <button class="helpTooltip popTip" title="">도움말 <span></span></button>
						</label>
						<div class="numberInput foreignCurrency">
							<label class="visualHide" for="selectLabel2">금액입력</label>
							<div class="balance balance-display" data-currency="option2">
								<div class="select-input">
									<select id="selectLabel1" class="formInput">
										<option value="default" label="선택">선택</option>
										<option value="option2" label="USD">USD</option>
										<option value="option3" label="JPY">JPY</option>
										<option value="option4" label="EUR">EUR</option>
									</select>
								</div>
								<input type="tel" id="inputLabel5" placeholder="1,000,000" class="formInput balance-input" name="" title="소숫점 앞자리 금액 입력">
								<input type="tel" id="inputLabel5" placeholder="00" class="formInput balance-input" maxlength="2" name="" title="소숫점 뒤 둘째자리까지 금액 입력">
							</div>
						</div>

						<label for="selectLabel2">외화포켓 연결계좌 설정</label>
						<div class="select-input">
							<select id="selectLabel2" class="formInput">
								<option value="default">123-****-****-89 NH All100플랜 통장</option>
								<option value="option2">123-****-****-97 NH All100플랜 통장</option>
								<option value="option3">123-****-****-74 NH All100플랜 통장</option>
								<option value="option4">123-****-****-85 NH All100플랜 통장</option>
							</select>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
