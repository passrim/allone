<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>NH손해보험 - 보험계약대출신청</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="breadcrumb columnSet">
						<h2>계좌입력</h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">3</li>
							<li class="is-off">5</li>
						</ol>
					</section>
					<section class="fullWidth">
						<dl class="dataList bdzero">
							<dt>대출신청금액</dt><dd>10,000 원</dd>
						</dl>
					</section>
					<section class="fullWidth topbordered">
						<div class="formWrap paddingAll">
							<label for="selectLabel1">대출금 입금계좌</label>
							<div class="select-input">
								<select id="selectLabel1" class="formInput">
									<option value="default" label="Select Default">Select Default</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
							<div class="centeredTxt mgT10">
								<button type="button" class="btn secondary strokeType subSmallType subSmallType02">예금주 조회</button>
							</div>
							<label for="selectLabel2">자동이체계좌</label>
							<div class="select-input">
								<select id="selectLabel2" class="formInput">
									<option value="default" label="Select Default">Select Default</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
							<div class="centeredTxt mgT10">
								<button type="button" class="btn secondary strokeType subSmallType subSmallType02">예금주 조회</button>
							</div>
							<label for="selectLabel3">이자 납입일</label>
							<div class="select-input">
								<select id="selectLabel3" class="formInput">
									<option value="default" label="Select Default">Select Default</option>
									<option value="option2" label="option2">Option2</option>
									<option value="option3" label="option3">Option3</option>
									<option value="option4" label="option4">Option4</option>
								</select>
							</div>
							<p class="basisTxt mgT20">보험계약대출 처리 후 계약사항 변경이나 기타 사정으로 해지환급금이 변동되어 보험계약대출 원리금 합계액이 그 해지환급금을 초과하게 되는 경우 보험계약이 자동해지 될 수 있으며 이 경우 보험혜택을 받을 수 없음을 확인합니다.</p>
							<ul class="columnSet noGutterSet mgT10">
								<li class="colItem">
									<input type="radio" id="listNew" class="btn radioToggle" value="listNew" name="listOrder">
									<label for="listNew" class="inputLabel secondary">확인하지 않음</label>
								</li>
								<li class="colItem">
									<input type="radio" id="listPast" class="btn radioToggle" value="listPast" name="listOrder">
									<label for="listPast" class="inputLabel secondary">확인함</label>
								</li>
							</ul>
						</div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="button" class="btn primary submit">확인</button></li>
					</ul>
										
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
