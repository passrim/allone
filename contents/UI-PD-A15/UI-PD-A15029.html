<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>NH농협카드 - 승인내역조회</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="topNotice">
						<ul class="unorderList">
							<li>조회기간은 최대 12개월까지 조회하실 수 있습니다.</li>
							<li>내역에 대한 문의사항이 있는 경우(<a href="tel:1644-4000">1644-4000</a>)으로 연락해 주시기 바랍니다.</li>
						</ul>
					</section>
					<section class="fullWidth topbordered no-fixed">
						<!-- 기간조회 -->
						<div class="periodSearch mgT15">
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="1month" class="btn radioToggle" value="1month" name="mobileProvider">
									<label for="1month" class="inputLabel secondary strokeType">1개월</label>
								</li>
								<li class="colItem">
									<input type="radio" id="3month" class="btn radioToggle" value="3month" name="mobileProvider">
									<label for="3month" class="inputLabel secondary strokeType">3개월</label>
								</li>
								<li class="colItem">
									<input type="radio" id="6month" class="btn radioToggle" value="6month" name="mobileProvider">
									<label for="6month" class="inputLabel secondary strokeType">6개월</label>
								</li>
								<li class="colItem">
									<input type="radio" id="1year" class="btn radioToggle" value="1year" name="mobileProvider">
									<label for="1year" class="inputLabel secondary strokeType">1년</label>
								</li>
								<li class="svgBtn detailSearch">
									<input type="checkbox" id="detailBtn"><label for="detailBtn">상세검색</label>
								</li>
							</ul>
						</div>
						<div class="periodBox">
							<ul class="columnSet calendarInput">
								<li class="colItem">
									<div class="calendar">
										<input type="text" id="ip_calendar01_01" title="조회 시작일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
										<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
									</div>
								</li>
								<li class="colItem">
									<div class="calendar">
										<input type="text" id="ip_calendar01_02" title="조회 종료일" placeholder="2018-05-01" class="formInput search-input"><!-- 0913 : 접근성 레이블 및 타이틀 반영 -->
										<button type="submit" id="" class="btn calendarBtn" name="">캘린더</button>
									</div>
								</li>
							</ul>
							<button type="submit" class="btn secondary-gray">조회</button>
						</div>

						<ul class="dataLinkList showArrow toplined">
							<!-- 2018-09-05 조회 내역이 없을 경우 노출
							<li>
								<div class="boxHead noData bdB1">
									<span>조회내역이 없습니다.</span>
								</div>
							</li>
							-->
							<li class="bdB1">
								<a href="javascript:;" class="boxHead">
									<div class="dbjfoot">
											<dl class="dataList">
												<dt class="tData">계좌정보</dt>
												<dd class="tValue">농협은행 4906-****-****-1358</dd>
												<dt class="tData">거래일자</dt>
												<dd class="tValue">2017-05-14</dd>
												<dt class="tData">이용금액</dt>
												<dd class="tValue">100,000,000원</dd>
												<dt class="tData">청구서수령</dt>
												<dd class="tValue">우편(자택)</dd>
											</dl>
									</div>
								</a>
							</li>
						</ul>
						<!-- 2018-09-05 더보기 버튼 추가 -->
						<button type="button" class="btn more-btn">더보기(<span>1</span><span>10</span>)<span></span></button>
					</section>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
