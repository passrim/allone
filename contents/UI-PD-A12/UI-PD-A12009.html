<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원모임</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content alloneMeeting" data-role="content"> <!-- Category Class : alloneMeeting -->
					<!-- 0912 -->
					<section class="fullWidth">
						<div class="sectionWrap pdT10 mgB10">
							<div class="selectSearchForm clearfix">
								<div class="select-input span5" >
									<label for="f_searchSelect" class="visualHide">조회조건선택</label>
									<select id="f_searchSelect" class="formInput">
										<option value="default" label="전체">전체</option>
									</select>
								</div>
								<div class="search tag span7 last">
									<label for="f_search" class="visualHide">검색어 입력</label>
									<input type="text" id="f_search" placeholder="" class="formInput search-input bdzero"> <!-- 1012 :placeholder 삭제-->
									<button type="button" class="btn deleteBtn">삭제</button>
									<button type="submit" class="btn searchBtn" name="">조회</button>
								</div>
							</div>
						</div>
					</section>
					<!--// 0912 -->

					<section class="fullWidth with-fixedBtn topbordered">
						<div class="visualArea meetingStart"><!--0827 클래스명 변경 -->
							<div class="titleBox">
								<p class="desc1">친구, 지인과 함께 올원 모임서비스</p>
								<p class="desc2">새모임 개설 후 모임 멤버들과 함께 <br>즐거운 모임을 시작해보세요!</p>
							</div>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary submit">모임 시작하기</button></li> <!-- 1011 -->
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
