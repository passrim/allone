<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원모임</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content alloneMeeting" data-role="content"> <!-- Category Class : alloneMeeting -->
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">총무 수락요청</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn alloneMeeting"> <!-- Category Class : alloneMeeting -->
					<section class="fullWidth">
						<div class="visualArea crown">
							<div class="titleBox">
								<p class="desc1"><span >올원뱅크 인덕원 축구 모임</span> <br>총무 수락요청</p>
							</div>
						</div>

						<!-- 1005 : 회비없는 경우 총부변경시 -->
						<!-- <div class="sectionWrap mgT0 centeredTxt">
							<span class="blackOn ">총무변경을 수락해주세요.</span>
						</div> -->

						<div class="sectionWrap mgT0">
							<span class="blackOn">총무 수락 전 꼭 확인하세요</span>
						</div>
					</section>

					<!-- Case1. 올원계좌 있을때 -->
					<section class="fullWidth">
						<div class="sectionWrap pdT0">
							<label for="selectLabel1">회비 입금계좌 선택</label>
							<div class="select-input">
								<select id="selectLabel1" class="formInput">
									<option value="default" label="선택">선택</option>
								</select>
							</div>
						</div>
					</section>

					<!-- Case2. 올원계좌 없을때 -->
					<section class="fullWidth topbordered">
						<div class="sectionWrap mgT0 centeredTxt">
							<p class="certifyTxt"><!-- 1018 -->
								올원등록계좌가 없는 경우 <span class="greenOn">&quot;올원계좌등록&quot;</span> 선택 <br>
								계좌가 없는 경우 <span class="greenOn">&quot;모임통장 개설하기&quot;</span> 선택 
							</p>
							<!-- <button type="submit" class="btn btn secondary-gray mgT20">모임통장 개설하기</button> -->

							<ul class="columnSet withGutter mgT20">
								<li class="colItem"><button type="submit" class="btn secondary ">올원계좌등록</button></li><!-- 1018 -->
								<li class="colItem"><button type="button" class="btn secondary">모임통장 개설하기</button></li>
							</ul>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary cancel">거절</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">수락</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
