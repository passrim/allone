<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원모임</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content alloneMeeting" data-role="content"> <!-- Category Class : alloneMeeting -->
					<section class="breadcrumb columnSet">
						<h2>모임개설<span>모임정보 입력</span></h2>
						<ol class="step columnSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">2</li>
							<li class="is-off">3</li>
						</ol>
					</section>

					<section class="fullWidth ">
						<div class="sectionWrap">
							<label for="f_ip01">모임명</label>
							<div class="textInput">
								<input type="text" id="f_ip01" placeholder="20자 이내로 작성" class="formInput" name="">
								<button type="button" class="btn deleteBtn">삭제</button>
							</div>

							<label for="f_se01">모임 카테고리 설정</label>
							<div class="select-input">
								<select id="f_se01" class="formInput">
									<option value="default" label="모임 카테고리 선택">모임 카테고리 선택</option>
								</select>
							</div>

							<label for="f_ra01_01">모임 공개여부</label>
							<ul class="columnSet noGutterSet">
								<li class="colItem">
									<input type="radio" id="f_ra01_01" class="btn radioToggle" value="비공개" name="f_ra01" checked="checked">
									<label for="f_ra01_01" class="inputLabel secondary strokeType">비공개</label>
								</li>
								<li class="colItem">
									<input type="radio" id="f_ra01_02" class="btn radioToggle" value="공개" name="f_ra01">
									<label for="f_ra01_02" class="inputLabel secondary strokeType">공개</label>
								</li>
							</ul>
							<span class="fieldNotes normal-info">모임을 공개할 경우, 모임 검색이 가능합니다.</span><!-- 0821 추가 -->

							<!-- Case1 -->
							<div class="clearfix">
								<h3 class="labelTxt fl">모임 사진</h3>
								<!-- <button type="button" class="btn secondary strokeType subSmallType fr mgT10">사진변경</button> -->
							</div>
							<ul class="uploadArea">
								<li><a href="javascript:;" class="btn_upload">사진등록</a></li>
							</ul>
							<!-- //Case1 -->

							<!-- Case2 --> <!-- 1017 -->
							<div class="clearfix">
								<h3 class="labelTxt fl">모임 사진</h3>
								<button type="button" class="btn secondary strokeType subSmallType fr mgT10">사진변경</button>
							</div>
							<ul class="uploadResult">
								<li><img src="../../assets/img/@tmp/tmp_meet01.png" alt=""></li>
							</ul>
							<!-- //Case2 -->

							<div class="info_txtWrap">
								<p>사진을 미설정 시 기본 모임사진 노출</p>
							</div>
						</div>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">다음</button></li>
					</ul>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
