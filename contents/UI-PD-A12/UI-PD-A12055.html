<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>결제하기 완료 - 기프티쇼</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
		<script>
		$(document).ready(function(){
			$('#autoTrue').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab1').toggleClass('is-current');
					$('#toggleTab2').toggleClass('is-current');
				}
			});
			$('#autoFalse').change(function(){
				if($(this).is(':checked')) {
					$('#toggleTab2').toggleClass('is-current');
					$('#toggleTab1').toggleClass('is-current');
				}
			});
		});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<div class="completeMsg">
							<strong>결제 완료</strong>
							<p>올원뱅크 기프티쇼 결제가 완료되었습니다.</p>
						</div>

						<dl class="dataList">
							<dt>결제일시</dt><dd>2018-06-28 10:39:53</dd>
							<dt>상태</dt><dd>결제완료</dd>
							<dt>올원 출금계좌</dt><dd>302-****-****-91</dd>
							<dt>브랜드명</dt><dd>배스킨라빈스</dd>
							<dt>상품명</dt><dd>파인트 아이스크림</dd>
							<dt>개수</dt><dd>1개</dd>
							<dt>총 결제 금액</dt><dd>7,200 원</dd>
						</dl>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
