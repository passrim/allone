<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원모임</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content alloneMeeting" data-role="content"> <!-- Category Class : alloneMeeting -->
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">모임탈퇴</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn alloneMeeting"> <!-- Category Class : alloneMeeting -->
					<section class="fullWidth"><!-- 1018 : lastStep 삭제  -->
						<div class="completeMsg stopMsg">
							<p class="desc1">모임 탈퇴 전 꼭 확인하세요!</p>
							<div class="checkbox withLabel leave">
								<input type="checkbox" id="f_ch01" name="ra_select"><label for="f_ch01" class="fontBold">이 모임에서 탈퇴하겠습니다.</label>
							</div>
						</div>
					</section>

					<section class="fullWidth topbordered with-fixedBtn">
						<ul class="accordion ">
							<li>
								<dl>
									<dt class="js-active" aria-label="꼭 알아두세요!"><a href="javascript:void(0);" class="pinned">꼭 알아두세요!</a></dt>
									<dd>
										<ul class="unorderList">
											<li>모임 탈퇴 후에는 등록한 글, 사진, 댓글 등을 수정/삭제 할 수 없습니다.</li>
											<li>모임 탈퇴 또는 회비 관련으로 인한 회원 간의 분쟁에 대해서는 농협은행에서 법적 책임을 지지 않으므로 모임 총무와 협의해 주시기 바랍니다.</li>
											<li>모임 회비 자동이체는 별도 해지하셔야 합니다.</li>
										</ul>
									</dd>
								</dl>
							</li>
						</ul>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>

				</div>
			</div>
		</div>
		<!-- //fullPopup -->

	</body>
</html>
