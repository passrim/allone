<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원모임</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
					//레이어 팝업 샘플 이벤트
					layerPop.open('.modalWrap', '.layerOpenBtnSample');
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<header id="header" class="header menu-container"></header>
			<div id="container">
				<div class="content" data-role="content">
					<section class="with-fixedBtn">
						<div style="width:100%; height:900px; background:#ddd"></div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="button" class="btn primary submit layerOpenBtnSample" onclick="layerPop.open('.modalWrap', this); return false;">팝업 열기</button></li>
					</ul>
				</div>
			</div>
			<footer id="footer"></footer>
		</div>
		<!-- //#wrap -->

		<!-- fullPopup -->
		<div class="modalWrap" id="modalFull">
			<div class="modalFull">
				<div class="header">
					<h1 class="headerTitle">더+ 모임</h1>
					<button type="button" class="btn closeBtn" id="fullClose">닫기</button>
				</div>
				<div data-role="content" class="modal-contents with-fixedBtn alloneMeeting"> <!-- Category Class : alloneMeeting -->
					<section class="fullWidth">
						<div class="completeMsg stopMsg"><!-- 1017 -->
							<p class="desc1">서비스 이용시 꼭 확인하세요!</p>
							<!-- <div class="checkbox withLabel leave">
								<input type="checkbox" id="f_ch01" name="ra_select"><label for="f_ch01" class="fontBold">유의 사항을 확인하였습니다.</label>
							</div> -->
						</div>
					</section>

					<!-- 설정(총무화면) : Read only (비활성화 처리) -->
					<!-- <section class="fullWidth">
						<div class="completeMsg stopMsg">
							<p class="desc1">이용 전에 꼭 확인하세요!</p>
							<div class="checkbox withLabel leave">
								<input type="checkbox" id="f_ch01" name="ra_select" disabled="disabled"><label for="f_ch01" class="fontBold">유의 사항을 확인하였습니다.</label>
							</div>
						</div>
					</section> -->

					<!-- 설정(회원화면) : 문구 비노출) -->
					<!-- <section class="fullWidth">
						<div class="completeMsg stopMsg">
							<p class="desc1">이용 전에 꼭 확인하세요!</p>
						</div>
					</section> -->

					<section class="fullWidth with-fixedBtn topbordered">
						<ul class="accordion">
							<li>
								<dl>
									<dt aria-label="꼭 알아두세요!" class="js-active"><a href="javascript:void(0);" class="pinned">꼭 알아두세요!</a></dt>
									<dd>
										<ul class="unorderList">
											<li><span class="plusName">더<sup>+</sup>모임</span> 서비스는 회원들 간 자유로운 의사소통 및 회비관리를 위한 서비스입니다. 다만, 유해한 콘텐츠로 판단되는 경우, 관리자에 의해 사전 예고 없이 삭제되거나 모임이 폐쇄될 수 있습니다.</li>
											<li>올원뱅크는 서비스 이용 과정에서 온라인/오프라인을 불문하고 모임과 관련하여 발생한 회원 간의 분쟁, 사기, 불법행위에 대해서는 책임지지 않습니다.</li><!-- 1017 -->
										</ul>
									</dd>
								</dl>
							</li>
						</ul>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
