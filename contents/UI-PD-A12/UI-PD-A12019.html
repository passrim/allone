<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>올원모임</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content alloneMeeting" data-role="content"> <!-- Category Class : alloneMeeting -->
					<section class="breadcrumb columnSet">
						<h2>모임개설<span>개설완료</span></h2>
						<ol class="step columnSet twoSet">
							<li class="is-on is-done">1</li>
							<li class="is-on">3</li>
						</ol>
					</section>

					<section class="fullWidth with-fixedBtn">
						<div class="visualArea meeting">
							<div class="titleBox">
								<p class="desc1">모임이 개설되었습니다.</p>
							</div>
						</div>

						<dl class="dataList">
							<dt>모임명</dt><dd>올원뱅크 가입자모임</dd>
							<dt>카테고리</dt><dd>취미/동호회</dd>
							<dt>회비구분</dt><dd>회비있음</dd>
							<dt>계좌번호</dt><dd>123-*****-567</dd>
							<dt>회비납부일</dt><dd>20일</dd>
							<dt>회비금액</dt><dd>5,000원</dd>
						</dl>
					</section>

					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary submit">모임 시작하기</button></li>
					</ul>

				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
