<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<title>쉐어하우스</title>
		<script type="text/javascript" src="../guide_include/head.js"></script><!-- 개발시 재작업 바랍니다.-->
		<script type="text/javascript">
			$(document).ready(function() {
				(function(){
					var loginFlag = false;
					includePub.init("header_type01", loginFlag);//개발시 삭제
					Layout.init({ loginFlag : loginFlag});
				})();
			});
		</script>
	</head>
	<body>
		<!-- #wrap -->
		<div id="wrap">
			<!-- #header -->
			<header id="header" class="header menu-container"></header>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">
				<div class="content" data-role="content">
					<section class="fullWidth">
						<h3 class="serviceTitle">정보입력</h3>
						<div class="paddingAll">
							<label for="inputLabel1">이메일<i class="required"></i></label>
							<dl class="columnSet emailInput">
								<dt class="colItem">
									<input type="text" id="inputLabel1" placeholder="abcd" class="formInput" name="emailId">
								</dt>
								<dd class="colItem">
									<label for="mailProvider" class="visualHide">Email Provider</label>
									<div class="select-input">
										<select id="mailProvider" class="formInput" name="">
											<option value="gmail.com" label="gmail.com">gmail.com</option>
											<option value="hanmail.net" label="hanmail.net">hanmail.net</option>
											<option value="naver.com" label="naver.com">naver.com</option>
											<option value="nate.com" label="nate.com">nate.com</option>
											<option value="직접입력" label="direct input">직접입력</option>
										</select>
									</div>
								</dd>
							</dl>
							<input type="text" id="inputLabel5" placeholder="직접입력" class="formInput mgT10" name=""><!-- 0913 : 접근성 레이블 제공 -->

							<label for="inputLabel2">생년월일(Birth Of Date) <i class="required"></i></label>
							<div class="textInput">
								<input type="text" id="inputLabel2" placeholder="1981년 01월 01일" class="formInput" name="">
							</div>
						</div>
					</section>
					<ul class="columnSet selfBottom">
						<li class="colItem"><button type="submit" class="btn primary cancel">취소</button></li>
						<li class="colItem"><button type="submit" class="btn primary submit">확인</button></li>
					</ul>
				</div>
			</div>
			<!-- //#container -->

			<!-- #footer -->
			<footer id="footer"></footer>
			<!-- //#footer -->
		</div>
		<!-- //#wrap -->

	</body>
</html>
